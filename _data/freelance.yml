  description: "&nbsp;&nbsp;<span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'><b><span style=\"background: white; padding: 0cm; border: 1pt windowtext; border-image: none; mso-border-alt: none windowtext 0cm;\">Java \r\nSoftware Engineer (medior/senior)</span></b><span style=\"background: white; padding: 0cm; border: 1pt windowtext; border-image: none; mso-border-alt: none windowtext 0cm;\"><br><br><b><span style=\"mso-bidi-font-style: italic;\">Function<i><br></i></span></b></span><span style=\"background: white;\">As a Java developer you take responsibility for the \r\ndevelopment and continuous improvement of applications. You work closely with \r\nyour Scrum team members working within a challenging technical \r\nlandscape.</span><br><br><span style=\"background: white;\">Working in an Agile \r\nenvironment allows you to demonstrate and further develop your skills and \r\ndeliver great value for your business domain.</span><br><br><span style=\"background: white;\">Using \r\nyour technical expertise you assess the feasibility of the proposed functional \r\nanalysis made. Where needed you advice and recommend technical \r\nsolutions.</span><br><br><span style=\"background: white;\">Based on the analysis \r\nyou develop specific functionalities using the different development tools at \r\nyour disposal. Java development is your main expertise but you expand your scope \r\nto other technologies such as Microsoft Azure, Dynamics 365, Spring, MongoDB , \r\nand many more.</span><br><br><span style=\"background: white;\">You are \r\nresponsible for general development practices, such as: Object-Oriented \r\nprinciples, Agile development, Project-based development &amp; Test-driven \r\ndevelopment.</span><br><br><span style=\"background: white;\">You integrate \r\nsoftware packages, programs and microservices from multiple platforms. You \r\ndevelop unit tests before implementing these into \r\nproduction.</span><br><br><span style=\"background: white;\">You take \r\nresponsibility and solve incidents and problems within your domain, whenever \r\nthey occur and are continuously on the lookout for improvements of applications \r\nand processes.</span><br><br><b><span style=\"background: white; padding: 0cm; border: 1pt windowtext; border-image: none; mso-border-alt: none windowtext 0cm; mso-bidi-font-style: italic;\">Profile<i><br><br></i></span></b><span style=\"background: white;\">You have a thorough knowledge of and experience with \r\nJava development (J2SE, basic J2EE and especially Spring), acquired through \r\nstudies (e.g. Bachelor ICT) and/or experience</span><br><br><span style=\"background: white;\">You \r\nare highly familiar with dynamic web development (Javascript, Javascript \r\nframework (jQuery), CSS3, HTML5) however, those are not your \r\nstronghold.</span><br><br><span style=\"background: white;\">You have knowledge of \r\nCloud based development, Docker, Kubernetes, ... Knowledge of Microsoft Azure \r\nand Google Cloud Platform as a strong asset.</span><br><br><span style=\"background: white;\">You \r\nhave experience with test driven development, CI/CD environments, Jenkins, ... \r\nand you know what a unit tests looks like and how to write one.</span><br><span style=\"background: white;\">You have experience with Linux/Unix and with\r\n open-source databases (postgresql), Mongo DB, … …</span><br><br><span style=\"background: white;\">You \r\nhave a strong analytical mind and work in an accurate, methodical and systematic \r\nfashion.</span><br><span style=\"background: white;\">You are a team player, are \r\ncustomer-oriented and communicate in a fluent way.</span><br><br><span style=\"background: white;\">You \r\nhave a flexible attitude and are able to work within a dynamic \r\nteam.</span><br><span style=\"background: white;\">You have a good (spoken) \r\nknowledge of English.</span><br><span style=\"background: white;\">You are eager \r\nto learn and willing to acquire the necessary knowledge through \r\nself-teaching.</span></span><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
