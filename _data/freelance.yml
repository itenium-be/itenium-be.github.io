w Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Study \r\n  the IFRS917 project architecture     landscape, process steps and functional \r\n  specifications;<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Work \r\n  with IFRS917 B.I. Analyst to understand     the scope and kind of data which \r\n  are needed for IFRS17.<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><span style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Design \r\n  the dimensional model;<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Define \r\n  and implement the ETL to     extract/transform the data from the operational \r\n  systems or other sources     and load them into the IFRS917 SAP \r\n  BW;<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Define \r\n  and implement quality control (at     different stages, through dashboards or \r\n  other measures);<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Communicates \r\n  progress to Project management in     a structured and clear \r\n  way.<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span></ol><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; mso-margin-top-alt: auto;\"><span lang=\"EN-US\" style=\"color: rgb(32, 32, 36); mso-fareast-language: NL-BE; mso-ansi-language: EN-US;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\"><b><span style=\"color: rgb(32, 32, 36); mso-fareast-language: NL-BE;\">Required skills, \r\nabilities, and certifications&nbsp;</span></b><span style=\"color: black; mso-color-alt: windowtext;\"></span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ol type=\"1\" start=\"1\"><span style=\"font-family: Times New Roman\">  </span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Demonstrated \r\n  ability to work within     large-scale complex \r\n  projects;<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Understand \r\n  the technical and regulatory     requirements and work closely with the \r\n  various project stakeholders;<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Experience \r\n  with Business Intelligence domain     and \r\n  solutions;<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Extensive \r\n  System analysis and implementation     experience (ETL, dimensional model), \r\n  ideally within a financial     institution or financial software organization \r\n  (5 years);<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Experience \r\n  with&nbsp;<b>SAP</b>&nbsp;solution:     FICO, BW,&nbsp;<b>Data \r\n  Services</b>…;<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Proven \r\n  ability to deliver Technical     specifications;<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Extremely \r\n  responsive with a strong sense of     urgency;<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Good \r\n  communication skills, both oral and     written, including presentation \r\n  skills;<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span></ol><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; mso-margin-top-alt: auto;\"><span lang=\"EN-US\" style=\"color: rgb(32, 32, 36); mso-fareast-language: NL-BE; mso-ansi-language: EN-US;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\"><b><span lang=\"EN-US\" style=\"color: rgb(32, 32, 36); mso-fareast-language: NL-BE; mso-ansi-language: EN-US;\">Recommended\r\n skills, abilities, and certifications</span></b><span style=\"color: black; mso-color-alt: windowtext;\"></span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style=\"color: rgb(32, 32, 36); mso-fareast-language: NL-BE; mso-ansi-language: EN-US;\"><span style=\"font-family: Calibri\">Project experience in one or more of the following areas: large \r\nscale SAP rollouts (FICO, BW…), IFRS and/or Solvency 2.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>"
