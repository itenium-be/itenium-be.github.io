mal;\">\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">MongoDB</span></p></li>\r\n  <li style=\"color: rgb(0, 0, 0); font-family: UICTFontTextStyleTallBody; font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">Postgres</span></p></li>\r\n  <li style=\"color: rgb(0, 0, 0); font-family: UICTFontTextStyleTallBody; font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">SpringBoot</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">Eventueel \r\nextra zaken die belangrijk kunnen zijn</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">Ervaring \r\nmet javascript development &nbsp;node.js</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">Ervaring \r\nmet AKKA Streams</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">Ervaring \r\nmet integratie software maakt niet uit welke Service Bus/ Talend/ MuleSoft \r\n&nbsp;wij gan wel nextgenconnect gebruiken</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">Ervaring \r\nbij het opzetten van de CI/CD pipeline</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">Ervaring \r\nmet docker images maken.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">Ervaring \r\nmet Ansible</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: UICTFontTextStyleTallBody; mso-ansi-language: #1000;\">Zelfstandig \r\nkunnen werken en met oplossingen komen zijn zeker een plus.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 14pt;\"><span style=\"color: rgb(47, 84, 150); font-size: 14pt; mso-ansi-language: #1000;\"><span style=\"font-family: Calibri\"><br></span></span></p><span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\"> </span>"
