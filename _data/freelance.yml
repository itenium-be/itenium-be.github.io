  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 21.75pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Test \r\nAutomation Specialist </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 21.75pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Duur:\r\n 63 weken </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 21.75pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Start\r\n datum:19/10/2020</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 21.75pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Eind\r\n datum: 31/12/2021</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 21.75pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 21.75pt;\"><b><span style='font-family: \"Segoe UI\",sans-serif;'>Beschrijving</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 21.75pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>-\r\n onderhoud en uitbreiding test automation framework gebaseerd op\r\n PageObjectDesignPattern met C# en TestLeft</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 21.75pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>-\r\n gebruik maken van Object Oriented Programming om het test automation framework\r\n onderhoudbaar te maken</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 21.75pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>-\r\n opstellen automated test scripts voor de Sequoia Applicatie op WPF \r\nUI</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p st