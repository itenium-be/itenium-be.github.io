  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span style='font-family: \"Segoe UI\",sans-serif;'>TAAKOMSCHRIJVING</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 14.25pt; mso-line-height-rule: exactly;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l2 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Je maakt deel uit van het \r\n  ontwikkelteam en vormt daarbij de brug tussen de gebruikers en de \r\n  developers.</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 0.1pt; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: 115%; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l2 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je begrijpt de noden van de \r\n  gebruikers en weet deze te vertalen naar duidelijke functionele en technische \r\n  specificaties voor het ontwikkelteam.</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 0.1pt; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: 115%; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l2 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je bewaakt de \r\n  gebruiksvriendelijkheid van de website of webapplicatie doorheen het hele \r\n  proces, en kan dit aftoetsen aan gebruikers.</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 0.1pt; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: 115%; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l2 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je maakt je snel vertrouwd met de \r\n  verschillende business domeinen van onze klant (News, B2C, B2B, Data…) en \r\n  begrijpt daarnaast ook wat de vereisten zijn op technisch\r\n vlak.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: 115%; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l2 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je bepaalt en