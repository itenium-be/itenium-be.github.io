  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><br></span></p><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'>Context:</span></span><span style=\"font-family: Times New Roman\"> \r\n</span></span></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'> \r\nDe eindklant is aan het weggaan van het on prem verhaal naar de Cloud (Azure). \r\nVanuit de groep hangen ze vast aan Frankrijk waar ze met een partner samenwerken \r\ndie de infrastructuur beheert. </span><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>IAAS \r\nmodel (infra as a service) (dus Azure + VM’s + OS).</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>In \r\nBelgië hebben ze vandaag geen infra kennis op dit vlak en daarom zijn ze op zoek \r\nnaar een <b>system engineer/Cloud engineer</b>. Geen traditionele system \r\nengineer (geen monitoring van systemen e.d.).</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Wel \r\niemand die ownership zal moeten nemen over de service die ze krijgen vanuit \r\nFrankrijk: Is alles stabiel? Zijn er nodige back-ups van de apps? Follow-up van \r\nde rapporten; complexere zaken naar troubelshooting.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Zoeken \r\ndus iemand op het niveau van Middleware, dus alles wat zich afspeelt op het vlak\r\n van OS en applicatie.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Verwachte\r\n kennis:</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul type=\"disc\" style=\"margin-top: 0cm;\"><span style=\"font-family: Times New Roman\">  \r\n</span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Azure \r\n      stack services</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Enkele \r\n      jaren ervaring</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Zeer \r\n      zelfstandig want zal in een virtueel team werken met NL en \r\n  Luxemburg.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Ah \r\n  hoc     verplaatsen naar vestigingen (maar is zeer miniem)</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Kennis \r\n      van OS (Windows en Linux)</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Liefst \r\n      ook kennis van applicatieservers (Apache, IIS …)</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Verder \r\n      qua middleware een klassieke omgeving</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Talenkennis: \r\n      Moet Frans kunnen spreken. Dus Frans, Engels… Nederlands is \r\n  meegenomen.</span></li><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span>"
