- id: 131
  title: DevOps Engineer
  location: Brussel
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<h1 style=\"margin: 12pt 0cm 0pt;\"><span style='color: windowtext; line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: NL-BE;'>DEVOPS \r\nEngineer </span></h1><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<h2 style=\"margin: 2pt 0cm 0pt;\"><span style='color: windowtext; line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: NL-BE;'>Context</span></h2><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>Het \r\nprogramma bestaat uit 4 Feature teams (agile development) staat het Transversaal \r\nteam in voor de algemene ondersteuning en begeleiding van deze teams, meer \r\nbepaald rond :</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l2 level1 lfo3;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif;'>ALM (Build &amp; \r\n  deployment pipelines, SPOC Infrastructuur, staging environments, \r\n  monitoring)</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l2 level1 lfo3;'><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>Development \r\n  guidelines en eenvormigheid (technology stack, tooling, ..)</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l2 level1 lfo3;'><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>Solutioning \r\n  (o.a. security) &amp; Architectuur</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-add-space: auto; mso-list: l2 level1 lfo3;'><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>Coördinatie \r\n  met het departement IT Infrastructuur </span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>De \r\nbackend ontwikkelingen zijn allen Microsoft .NET gebaseerd volgens een \r\nmicroservices georiënteerde architectuur. <span style=\"mso-spacerun: yes;\">&nbsp;</span>Angular voor de SPA \r\nfrontend.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<h2 style=\"margin: 2pt 0cm 0pt;\"><span style='color: windowtext; line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: NL-BE;'>Profiel</span></h2><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>We \r\nzijn op zoek naar een pragmatisch iemand met een stevige achtergrond in .Net \r\ndevelopment (min 10 jaar ervaring) en die al enige tijd ervaring heeft binnen de \r\nrol van Devops, bij voorkeur in een middelgrote tot grote onderneming. Deze \r\npersoon is <u>communicatief en kan samenwerken in team en over teams \r\nheen</u>.<span style=\"mso-spacerun: yes;\">&nbsp; </span><span style=\"mso-spacerun: yes;\">&nbsp;</span><u>Ownership \r\nnemen</u> draagt hij/zij hoog in het vaandel, gaat voor de \r\n<u>oplossing</u>.<span style=\"mso-spacerun: yes;\">&nbsp;</span>Heeft respect \r\nvoor anderen en in staat compromissen te sluiten.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>Deels \r\nzal hij/zij ook een <u>coördinerende rol</u> opnemen ter ondersteuning van de \r\nteammanager.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>De \r\nideale kandidaat heeft tevens ervaring en interesse in Solution architectuur \r\nbinnen een .NET microservice omgeving.<span style=\"mso-spacerun: yes;\">&nbsp; \r\n</span>Kennis rond implementatie en development van security componenten en \r\ntools is zeker een pluspunt.<span style=\"mso-spacerun: yes;\">&nbsp;&nbsp; \r\n</span><br style=\"mso-special-character: line-break;\"><br style=\"mso-special-character: line-break;\"></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>De \r\nDevOps Engineer rapporteert aan de Transversaal teammanager. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>Bachelor \r\nof Master in een IT of technologische richting. <br> Talenkennis: Een van beide \r\nlandstalen + Engels</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<h2 style=\"margin: 2pt 0cm 0pt;\"><span style='color: windowtext; line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: NL-BE;'>&nbsp;</span></h2><span style=\"font-family: Times New Roman\"></span>\r\n<h2 style=\"margin: 2pt 0cm 0pt;\"><span style='color: windowtext; line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: NL-BE;'>Taken</span></h2><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>Build \r\n  &amp; deployment pipelines onderhouden en nieuwe opzetten \r\n(ALM)</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL-BE;'>Applicatieve \r\n  monitoring<span style=\"mso-spacerun: yes;\">&nbsp; </span>opzetten en \r\n  onderhouden</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif