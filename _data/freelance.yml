ops: list 36.0pt;\"><span style='mso-fareast-font-family: \"Times New Roman\";'>Kennis     en ervaring met \r\n  het Lightning of Metrological framework</span></li><span style=\"font-family: Times New Roman\"></span></ol><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
