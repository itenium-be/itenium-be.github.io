  description: "<span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\"> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;<span style='font-family: \"Segoe UI\",sans-serif;'><b><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>Microsoft\r\n Azure data consultant</span></b></span></span></p>\r\n<p style=\"background: white; margin: 0cm 0cm 8pt; line-height: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>Twee \r\njaar ervaring </span></p>\r\n<p style=\"background: white; margin: 0cm 0cm 8pt; line-height: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>Wij \r\nzijn wizards&nbsp;die data in kennis omzetten. We werken als consultant bij \r\nverschillende klanten en sectoren (deels on site en deels van thuis) om hen te \r\nhelpen met een Microsoft data oplossing. Projectmatig werken, langdurige \r\nopdrachten, alle opties zijn mogelijk. Afhankelijk van de opdracht werk je \r\nalleen of samen, beheer je zelf het projectmanagement of niet. Variatie en \r\ncontinu bijleren door te doen, zijn dé troeven van deze job.&nbsp;</span></p>\r\n<p style=\"background: white; margin: 0cm 0cm 8pt; line-height: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-outline-level: 3;\"><b><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>Ben/Heb \r\nje:</span></b></p>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>Minimum \r\n  twee jaar ervaring met data platform implementaties.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;'><span lang=\"EN-US\" style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-ansi-language: EN-US; mso-color-alt: windowtext;'>Kennis \r\n  van Azure SQL Family products (Azure SQL DB varianten, Azure SQL Vm,…), Azure \r\n  SQL database (serverless, hyperscale, MI), Azure Data Factory, Data lake, \r\n  Azure Devops kennis.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>Vloeiend \r\n  in Nederlands en Engels is een must. Vloeiend in Frans is een extra \r\n  troef.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;'><span lang=\"EN-US\" style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-ansi-language: EN-US; mso-color-alt: windowtext;'>Kennis \r\n  over basis networking en security in Azure, Azure Synapse Analytics, \r\n  PostgresSQL of MariaDB, Real-Time analytics, CosmosDb of Data bricks? \r\n  </span><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>Dan \r\n  is dat een plus!</span></p></li></ul>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>Je \r\n  neemt fun zeer au sérieux.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>Handen \r\n  uit de mouwen, voeten op de grond.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>De \r\n  mens komt altijd eerst. Altijd.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>Bijleren \r\n  is voor jou geen opgave maar pure fun, en je stopt niet tot je die kennis ook \r\n  gedeeld hebt.<br><br></span><b><span lang=\"EN-US\" style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-ansi-language: EN-US; mso-color-alt: windowtext;'>And \r\n  what’s in it for me?</span></b></p></li></ul>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l2 level1 lfo3; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>De \r\n  backings van een groot team gelijkgestemden die jouw taal \r\n  spreken.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l2 level1 lfo3; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>Als \r\n  Microsoft Gold partner, krijgen we het snelst previews en support van de \r\n  laatste nieuwigheden.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l2 level1 lfo3; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>op \r\n  zelfstandige basis, </span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l2 level1 lfo3; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>we \r\n  zijn een klein bedrijf op mensenmaat (&lt;50), binnen een groot. Het beste van \r\n  twee werelden.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: white; color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l2 level1 lfo3; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-color-alt: windowtext;'>Het \r\n  dagtarief is afhankelijk van de kandidaat (ervaring, expertise). \r\n  </span></p></li></ul></span>"
