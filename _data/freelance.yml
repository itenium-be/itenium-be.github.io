argin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Je \r\n  bent proactief en beschikt over sterke \r\ncommunicatievaardigheden</span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Je \r\n  hebt interesse in de mediasector</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 21pt; vertical-align: baseline;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>START</span></b><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>:&nbsp;zo \r\nsnel mogelijk <span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'><br><span style=\"font-family: Times New Roman\"><span style='color: rgb(114, 114, 114); font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Duur: \r\n<span style=\"mso-tab-count: 2;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>tot eind 2019, met reële mogelij