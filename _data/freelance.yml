- id: 231
  title: Test Lead
  location: ' Vilvoorde, Vlaams Brabant'
  description: "\r\n<p><strong>Job Description</strong></p>\r\n<p>In this role you will work in a Scrum team and lead several projects. You \r\nwill assess software quality by designing and implementing tests, debugging and \r\ndefining corrective actions. As a Test Lead, you play a crucial role in our \r\ncompany's product development process. You ensure that products are thoroughly \r\ntested before launch and meet customer needs. In addition, you will monitor all \r\nstages of software development to identify and resolve failures to ensure \r\nquality standards are met.</p>\r\n<p><strong>Who are you.</strong></p>\r\n<ul>\r\n  <li>You have an eye for detail and a commitment to perfection. \r\n  <li>You have a passion for testing and believe you can make a big difference. \r\n  <li>You have leadership skills and can motivate and guide a team. \r\n  <li>You can collaborate efficiently in a team, share knowledge and learn from \r\n  others. \r\n  <li>You understand Agile/Scrum methodology and the role of QA within it. \r\n  <li>You have an analytical mind with problem solving skills. \r\n  <li>You have extensive knowledge of software QA methodologies, tools and \r\n  processes. \r\n  <li>You have good knowledge of SQL and scripting. \r\n  <li>You have hands-on experience with automated testing tools or are highly \r\n  motivated to learn. \r\n  <li>You can write clear, concise and comprehensive test plans and test cases. \r\n  <li>You are fluent in Dutch, English and French. \r\n  <li>Knowledge of REST, SOAP, SpecFlow, C#, Ruby, Capybara and Jira XRAY is a \r\n  plus.</li></ul>\r\n<p><br><strong>What your workday will entail:</strong></p>\r\n<ul>\r\n  <li>Develop comprehensive and well-structured test plans and test cases that \r\n  simulate realistic scenarios and identify potential bugs. \r\n  <li>Estimate, prioritize, plan and coordinate testing activities. \r\n  <li>Use both manual and automated testing techniques to verify the quality of \r\n  software products. \r\n  <li>When problems arise during testing, use debugging and troubleshooting \r\n  skills to identify the cause of the problem and work with developers to \r\n  resolve it. \r\n  <li>Identify, log, thoroughly document and track bugs. \r\n  <li>Perform thorough regression testing. \r\n  <li>Work closely with developers, product managers and other stakeholders to \r\n  ensure software products meet quality standards and requirements. \r\n  <li>Documenting test plans, test cases and test results, as well as creating \r\n  manuals and user guides to ensure software products are easy to use. \r\n  <li>Monitor performance statistics to identify areas where software products \r\n  can be improved and make recommendations to developers and other stakeholders. \r\n\r\n  <li>Support the business in their acceptance testing. \r\n  <li>Keeping abreast of new testing tools and testing strategies to ensure that \r\n  the best tools and techniques are used to test software applications.</li></ul>\r\n<p><strong>Practical Information</strong></p>\r\n<ul>\r\n  <li>Location: Vilvoorde, Vlaams Brabant \r\n  <li>Remote: 40% \r\n  <li>Start: ASAP \r\n  <li>Experience: Senior/Expert<br></li></ul>"
