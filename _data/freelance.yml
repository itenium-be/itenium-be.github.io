- id: 179
  title: Senior Frontend Developer
  location: Brussel
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Opzoek \r\nnaar een front-end ontwikkelaar met toch al een paar jaar ervaring (5 of meer, \r\nzou ik zeggen) om enerzijds de lead te nemen in ontwikkeling van front-ends maar \r\nook coaching op zich te nemen en maturiteit in de organisatie te \r\nverhogen.&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Het \r\ngaat om een indirecte klant in het Brusselse actief in de \r\nenergiesector</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Het \r\ngaat hier&nbsp;<i>niet</i>&nbsp;om een specifiek project, wel om \r\neen&nbsp;<i>rol</i>. De klant verwacht typisch wel wat commitment naar termijn \r\ntoe. Minimum 1 jaar, maar voorkeur voor langer – natuurlijk kan daar steeds van \r\nworden afgeweken indien nodig, maar de intentie moet er zijn.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>- \r\nDevelop well-crafted software by following industry best practices like \r\ncontinuous integration and unit testing.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>- \r\nAbility to develop clean code with the .Net platform according to the coding \r\nconventions and rules.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>- \r\nAbility to do bottom-up research for problem diagnostics.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>- \r\nExperience in maintaining complex software systems with a large \r\ncodebase.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>- \r\nExperience in working efficiently with legacy code.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>- \r\nExpert in the frontend technical stack used by the teams (must):</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>&nbsp;\r\n&nbsp; &nbsp; ==&gt;Expert in: Angular 9, JavaScript, HTML5, CSS, TypeScript,\r\n NPM</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>• \r\nSome affinity with the backend stack (preferably):.Net Core, Web API, Entity\r\n Framework, SqlServer</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>"
