yle=\"text-align: justify; color: rgb(0, 0, 0); line-height: 115%; font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 10pt; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>You \r\n  ensure that all changes are documented as described in the \r\n  process.</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; text-align: justify;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; text-align: justify;\"><b><u><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>Soft \r\nSkills:</span></u></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: windowtext; font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(70, 70, 70); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-list: l0 level1 lfo1;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>Able \r\n  to work in a small team</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(70, 70, 70); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-list: l0 level1 lfo1;'><span lang=\"EN-GB\" style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB; mso-fareast-language: EN-US;'>Flexibility\r\n   ( eg on call every 3 weeks)</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(70, 70, 70); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-list: l0 level1 lfo1;'><span lang=\"EN-GB\" style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB; mso-fareast-language: EN-US;'>Experience\r\n   in working in complex organizational environment </span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(70, 70, 70); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-list: l0 level1 lfo1;'><span lang=\"EN-GB\" style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB; mso-fareast-language: EN-US;'>English \r\n  + one of both national languages (NL/FR)</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(70, 70, 70); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-list: l0 level1 lfo1;'><span lang=\"EN-GB\" style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB; mso-fareast-language: EN-US;'>Keep \r\n  focus on agreed priorities, effective working attitude, result \r\n  driven</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(70, 70, 70); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-list: l0 level1 lfo1;'><span lang=\"EN-GB\" style='