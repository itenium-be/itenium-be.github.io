  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"><b><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>WIJ \r\nZOEKEN IEMAND…</span></b></span><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l3 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Met een uitstekende gesproken en \r\n  geschreven kennis van het Nederlands.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l3 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Met een agile mindset, die \r\n  leergierig, proactief, enthousiast en gedreven is om het beste van zichzelf te \r\n  geven en anderen kan motiveren om het beste van zichzelf te \r\n  geven.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l3 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Die communicatief sterk staat en \r\n  ook proactief op zoek gaat naar de juiste informatie.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l3 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Die daarom ook niet bang is om \r\n  stakeholders te benaderen om de beste oplossing te verkrijgen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l3 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Die klantgericht is en de vraag \r\n  van de klant weet te kaderen binnen de bedrijfsdoelstellingen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l3 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Graag analyseert, denkt in \r\n  oplossingen en beperkingen ombuigt naar oplossingen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l3 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Die graag in team werkt, maar ook \r\n  zelfstandig zijn/haar plan weet te trekken.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l3 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Die goed overweg kan met \r\n  verandering en prioriteiten die veranderen.</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l1 level1 lfo2;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Die boordevol ideeën zit, graag \r\n  initiatief neemt en mensen mee op sleeptouw neemt om iets te bereiken. \r\n  </span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l1 level1 lfo2;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Die \r\n  zijn/haar kennis en kunde ten dienste van het team wil stellen en collega’s \r\n  ondersteunt indien nodig.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l1 level1 lfo2;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Die \r\n  intrinsiek gemotiveerd is om zo veel mogelijk bij te leren.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l1 level1 lfo2;'><span style='font-family: \"Segoe UI\",sans-serif;'>Met affiniteit in de media of \r\n  interesse in de mediasector.</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>&nbsp;</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span style='font-family: \"Segoe UI\",sans-serif;'>BINNEN\r\n ONS TEAM ZAL JE…</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l1 level1 lfo2;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Meehelpen aan het analyseren, \r\n  ontwerpen en bouwen van redactionele oplossingen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l1 level1 lfo2;'><span style='font-family: \"Segoe UI\",sans-serif;'>Applicaties creëren, die de motor \r\n  vormen van een digitale omschakeling van de hele organisatie.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l1 level1 lfo2;'><span style='font-family: \"Segoe UI\",sans-serif;'>Kwalitatieve code bouwen die \r\n  meerwaarde creëert voor de business.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l1 level1 lfo2;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Meewerken \r\n  aan het continue verbetering van de teamwerking en de processen.</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>&nbsp;</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span style='font-family: \"Segoe UI\",sans-serif;'>VERDER\r\n HEB JE VOLGENDE TECHNISCHE SKILLS:</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l2 level1 lfo3;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Ervaring \r\n  in het ontwikkelen binnen .NET.</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l0 level1 lfo4;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Ervaring met het .NET framework, \r\n  inclusief C#, ADO.NET, ASP.NET (MVC), .NET core en WCF.&nbsp; </span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l0 level1 lfo4;'><span style='font-family: \"Segoe UI\",sans-serif;'>Ervaring in micro services in .NET \r\n  Core is een pluspunt.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l0 level1 lfo4;'><span style='font-family: \"Segoe UI\",sans-serif;'>Ervaring met integratiesoftware, \r\n  bij voorkeur TIBCO</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l0 level1 lfo4;'><span style='font-family: \"Segoe UI\",sans-serif;'>Ervaring met object georiënteerde \r\n  analyse, design, inclusief kennis van design patronen</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-add-space: auto; mso-list: l0 level1 lfo4;'><span style='font-family: \"Segoe UI\",sans-serif;'>Kennis van relational databases, \r\n  bij voorkeur SQL server en NOSQL databases</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 10pt; mso-add-space: auto; mso-list: l0 level1 lfo4;'><span style='font-family: \"Segoe UI\",sans-serif;'>Kennis van refactoring en build \r\n  management</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
