  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>Omschrijving<span style=\"mso-tab-count: 1\"> </span><?xml:namespace prefix = \"o\" ns = \r\n\"urn:schemas-microsoft-com:office:office\" /><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>Ondersteuning \r\nvoor Team Data en Voice Als netwerkbeheerder ga jij de uitdaging aan om \r\nprobleemsituaties correct te analyseren om zo een efficiënte oplossing, en de \r\nuitvoering hiervan, te verzekeren. En dit voor kwesties die ofwel rechtstreeks \r\ngemeld worden door de gebruiker, ofwel gemeld worden via de helpdesk. Bij \r\nkritieke incidenten of alarm (bij monitoring) zorg jij voor een correcte \r\ninformatieverspreiding naar de externe leverancier of naar het departement ICT. \r\nDaarnaast neem je initiatief om verbeteracties te formuleren en een goede \r\nuitvoering ervan te verzekeren. Tot verbeteracties horen: <br>-<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>formuleren van verbetervoorstellen,<br><span style=\"mso-spacerun: yes\">&nbsp;</span>-<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>bewaken van standaarden, <br>-<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>overbrengen van zijn/haar kennis binnen en buiten het team.<br><span style=\"mso-spacerun: yes\">&nbsp;</span>Je werkt op regelmatige basis binnen \r\nprojecten. Hierin neem je als netwerkbeheerder de verantwoordelijk op om taken \r\nbinnen jouw expertise uit te voeren en op te volgen. Ook rapporteer je op vaste \r\ntijdstippen op basis van KPI’s, ofwel kritieke prestatie indicatoren. Je \r\nondersteunt en begeleidt externe medewerkers waar nodig.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>Aantoonbare \r\nopleiding met certificatie of gelijkwaardig door ervaring.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>- \r\nMinimaal 2 jaar ervaring in betrokken technologie<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>- \r\nTaalvereiste: Nederlandstalig op Europees CEFR-niveau C2.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>- \r\nKennis PC hardware &amp; Software componenten<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>- \r\nKennis van TCP/IP<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>- \r\nKennis van Cisco Netwerken<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>- \r\nKennis van Routing &amp; Switching<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>- \r\nKennis van LAN, WAN protocols<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>Technische \r\ncontext<span style=\"mso-tab-count: 1\">&nbsp; </span><br>Opvolgen van changes in \r\nonze tool (Topdesk) <br>Doel: changes inschatten en uitvoeren of doorsturen naar \r\nde externe partner <br>Kennis: basis netwerk (Alcatel en Cisco), wireless \r\n(Alcatel en Cisco) en telefonie (Alcatel en Skype) kennis, optioneel Checkpoint \r\nfirewalling Project vervangen netwerkapparatuur<br><span style=\"mso-spacerun: yes\">&nbsp;</span>Doel: huidige Alcatel apparatuur \r\nsystematisch vervangen door Cisco in samenwerking met onze externe partner \r\n<br>Kennis: switchen en wireless (Alcatel en Cisco), Cisco Prime, patchen van \r\nfiber en koper, datakasten ordelijk maken indien nodig, optioneel Checkpoint \r\nfirewalling Project gebouwbeheersysteem voor nieuw provinciehuis <br><b style=\"mso-bidi-font-weight: normal\"><br></b>Doel: Tijdelijke koppeling met de \r\nwerf maken en switchen installeren zodat de HVAC systemen al op het netwerk \r\nkunnen gekoppeld worden. <br><br>Kennis: Alcatel switchen, optioneel Checkpoint \r\nfirewalling Project Skype <br>Doel: omzetten gebruikers van ip-telefonie naar \r\nSkype4Business <br>Kennis: Alcatel telefonie, Skype, AD, Audiocodes, \r\nAnywhere365, Genesys call center Infoblox<br><br>Doel: IPAM klaar zetten om de \r\nnieuwe IP subnetreeks klaar te zetten voor alle binnen- en \r\nbuitendiensten<br><br>Kennis: Infoblox Incidenten en problem solving <br>Doel: \r\nincidenten en problemen oplossen of ondersteuning bieden aan de externe \r\npartner<br><br>Kennis: data en wireless (Alcatel en Cisco), voice (Alcatel), \r\nbekabeling van sterpunten (koper en glasvezel), optioneel security (Checkpoint, \r\nF5, Juniper VPN)<b style=\"mso-bidi-font-weight: normal\"><o:p></o:p></b></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>Bijkomende \r\njob informatie<span style=\"mso-tab-count: 1\"> </span>Afspraken provincie \r\nAntwerpen in bijlage.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>Vaardigheid<span style=\"mso-tab-count: 1\">&nbsp; </span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>Aantoonbare \r\nervaring in een gelijkaardige functie als Techn./Install. - \r\ngebruikersinfrastructuur binnen betrokken technologie<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>Aantoonbare \r\nkennis van en kunnen operationaliseren of ondersteunen van in gebruik zijnde \r\nwerkplek componenten (PC's, mobile devices, maar ook drukkers, scanners, \r\nedm.).<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>Aantoonbare \r\nkennis van de relevante tablet en mobile devices systemen.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>Aantoonbare \r\nopleiding met certificatie of gelijkwaardig door ervaring.<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm