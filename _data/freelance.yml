  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<table width=\"1125\" style=\"width: 843.5pt; border-collapse: collapse; mso-yfti-tbllook: 1184; mso-padding-alt: 0cm 0cm 0cm 0cm;\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\"><span style=\"font-family: Times New Roman\">  \r\n  </span>\r\n  <tbody>\r\n  <tr style=\"mso-yfti-irow: 0; mso-yfti-firstrow: yes;\"><span style=\"font-family: Times New Roman\"> \r\n      </span>\r\n    <td width=\"1125\" valign=\"bottom\" style=\"padding: 0cm; border: rgb(0, 0, 0); width: 843.5pt; background-color: transparent;\"><span style=\"font-family: Times New Roman\">   </span>\r\n      <p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Cloud \r\n      System Engineer Core Team</span></p><span style=\"font-family: Times New Roman\"></span></td><span style=\"font-family: Times New Roman\"></span></tr><span style=\"font-family: Times New Roman\"></span>\r\n  <tr style=\"mso-yfti-irow: 1; mso-yfti-lastrow: yes;\"><span style=\"font-family: Times New Roman\"> \r\n      </span>\r\n    <td width=\"1125\" valign=\"bottom\" style=\"padding: 0cm; border: rgb(0, 0, 0); width: 843.5pt; background-color: transparent;\"><span style=\"font-family: Times New Roman\">   </span>\r\n      <p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Aantal \r\n       personen: 2</span></p><span style=\"font-family: Times New Roman\"></span></td><span style=\"font-family: Times New Roman\"></span></tr><span style=\"font-family: Times New Roman\"></span></tbody></table><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; display: none; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-hide: all;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<table width=\"1125\" style=\"width: 843.5pt; border-collapse: collapse; mso-yfti-tbllook: 1184; mso-padding-alt: 0cm 0cm 0cm 0cm;\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\"><span style=\"font-family: Times New Roman\">  \r\n  </span>\r\n  <tbody>\r\n  <tr style=\"mso-yfti-irow: 0; mso-yfti-firstrow: yes; mso-yfti-lastrow: yes;\"><span style=\"font-family: Times New Roman\">   </span>\r\n    <td width=\"1125\" valign=\"bottom\" style=\"padding: 0cm; border: rgb(0, 0, 0); width: 843.5pt; background-color: transparent;\"><span style=\"font-family: Times New Roman\">   </span>\r\n      <p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'><br> \r\n       Omschrijving<br></span></b><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Het \r\n      digitaal productiecentrum <span style=\"mso-spacerun: yes;\">&nbsp;</span>is \r\n      op zoek naar een Cloud System Engineer om  het Core team te \r\n      versterken.&nbsp;<br>  Je zal deel uitmaken van het Digitaal \r\n      Productiecentrum (DPC) van onze klant.  Het DPC is de plaats waar de \r\n      digitale producten en formats van de klant vorm  krijgen. In nauwe \r\n      samenwerking met de verschillende merken ontwikkelt en  beheert het DPC de \r\n      mobiele apps, online formats, websites en online campagnes  van de \r\n      klant.&nbsp;<br><br>  Voor deze rol kom je terecht in het Core-team. Bij \r\n      het digitale productie  centrum van de klant hebben we namelijk meerdere \r\n      agile teams die digitale  producten (websites, apps, ...) ontwikkelen. Om \r\n      dit op een schaalbare,  veilige en duurzame manier te kunnen doen, worden \r\n      een aantal  gemeenschappelijke tools &amp; services aangeboden en - gezien \r\n      we een  mediabedrijf zijn - kan audio- en videostreaming daarin niet \r\n      ontbreken! De  kennisdeling hierrond en de technische ondersteuning \r\n      daarvan, op maat van elk  team afzonderlijk, dat is wat wij met het \r\n      Core-team doen.<br><br></span><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-ansi-language: EN-US;'>Enkele \r\n       buzzwords: (web) security, configuration management, automated testing,  \r\n      streaming. Termen als AWS, Jenkins, Elemental encoding, Unified Streaming, \r\n       Sonar, Puppet, Nexus en Consul passeren de \r\n      revue.&nbsp;<br><br></span><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>De \r\n      cloud system engineer die we  zoeken is een conceptueel denkende \r\n      administrator met een voorliefde voor  automatisering en affiniteit met \r\n      software development OF een operational  minded developer met een sterke \r\n      affiniteit met (cloud) infrastructuur en  procesautomatisering. Zij of hij \r\n      heeft interesse in en/of ervaring met de  wereld van streaming-technologie \r\n      (audio- en video-encoding,  Origin-functionaliteit, CDN, protocols zoals \r\n      icecast, DASH en HLS).&nbsp;<br><br>  Wat hopen we samen te \r\n      verwezenlijken?&nbsp;<br>  Automatisatie van zo veel mogelijk \r\n      standaardtaken volgens het  devops-principe.Ondersteuning bieden om \r\n      complexe problemen op te lossen. De  ontwikkelingen in de markt opvolgen \r\n      en experimenteren met nieuwe tools &amp;  systemen. Samen met de collega’s \r\n      rond infrastructuur, security &amp;  development in elke situatie een \r\n      goede balans zoeken tussen veiligheid en  werkbaarheid.<span style=\"mso-spacerun: yes;\">&nbsp; \r\n      </span>Continue  verbetering!&nbsp;Basisvaardigheden&nbsp;<br><br>  Hogere \r\n      opleiding (Master of Bachelor) met technische/engineering achtergrond  of \r\n      gelijkwaardig door ervaring. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Minimaal \r\n      3 jaar ervaring in een standaard scripting/programmeertaal  (bvb \r\n      bash/python/ruby/groovy/nodejs)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Minimaal \r\n      3 jaar algemene ervaring met de HTTP stack en gerelateerde  technologieën \r\n      (DNS,TLS, HTTP/2, Reverse-proxies, load balancers, ...)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Goede \r\n      kennis van Linux CommunicatiefErvaring in het maken van  technische \r\n      analyses.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Een \r\n      goede kennis van het NederlandsProcesautomatisatie-opdrachten (bvb  \r\n      automatic deployment pipelines) zeer vlot kunnen uitvoeren: coderen, \r\n      testen  en troubleshooten.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Kennis \r\n      van code versioning beheer (Git)Ervaring met AWS (&amp;  CloudFormation) \r\n      (pluspunt)Ervaring met streaming protocols en formaten HLS,  MPEG-DASH, \r\n      h.264, AAC, … (pluspunt)Ervaring met CDNs en conceptueel inzicht  in data \r\n      flows tussen Origin en CDN (pluspunt)&nbsp;Verder<br><br>  Heb je een \r\n      Agile/Devops insteek?</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Ben \r\n      je leergierig?</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Heb \r\n      je een gezonde aversie voor repetitieve taken?</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Ben \r\n      je bereid om in een 24/7 wachtsysteem mee te draaien? Werken in  een \r\n      bruisende omgeving?<br><br>  Je krijgt niet alleen de kans om mee te \r\n      bouwen aan het digitale verhaal van onze  klant, maar ook om de koers mee \r\n      te bepalen. Je komt terecht in een zeer  flexibele en inspirerende \r\n      omgeving waarin innovatie, creativiteit en  experimenteren deel uitmaken \r\n      van het DNA. Je krijgt de ruimte voor  zelfontplooiing om de beste te \r\n      worden in jouw domein. Onze klant is een  mensgerichte organisatie, die \r\n      aandacht heeft voor een goede work-life  balance. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'><br> \r\n       Kwaliteiten van mensen zijn bij de onze klant doorslaggevend ongeacht  \r\n      geslacht, afkomst, leeftijd of handicap.<br style=\"mso-special-character: line-break;\"><br style=\"mso-special-character: line-break;\"></span></p><span style=\"font-family: Times New Roman\"></span></td><span style=\"font-family: Times New Roman\"></span></tr><span style=\"font-family: Times New Roman\"></span></tbody></table><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='text-transform: uppercase; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='text-transform: uppercase; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>GEVRAAGD</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nAantoonbare ervaring met AWS (&amp; CloudFormation) (pluspunt)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nAantoonbare ervaring in het maken van technische analyses.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nAantoonbare ervaring met CDNs en conceptueel inzicht in data flows tussen Origin \r\nen CDN (pluspunt)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nAantoonbare ervaring met streaming protocols en formaten HLS, MPEG-DASH, h.264, \r\nAAC, … (pluspunt)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nAantoonbare kennis van code versioning beheer (Git)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nBen je bereid om in een 24/7 wachtsysteem mee te draaien</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nBen je leergierig</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nCommunicatief</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nEen goede kennis van het Nederlands</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nGoede aantoonbare kennis van Linux</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nHeb je een Agile/Devops insteek</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nHeb je een gezonde aversie voor repetitieve taken</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nHogere opleiding (Master of Bachelor) met technische/engineering achtergrond of \r\ngelijkwaardig door ervaring.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nMinimaal 3 jaar aantoonbare ervaring in een standaard scripting/programmeertaal \r\n(bvb bash/python/ruby/groovy/nodejs)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nMinimaal 3 jaar algemene aantoonbare ervaring met de HTTP stack en gerelateerde \r\ntechnologieën (DNS,TLS, HTTP/2, Reverse-proxies, load balancers, \r\n...)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>• \r\nProcesautomatisatie-opdrachten (bvb automatic deployment pipelines) zeer vlot \r\nkunnen uitvoeren: coderen, testen en troubleshooten.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-outline-level: 3;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='text-transform: uppercase; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>ALGEMENE \r\nVAARDIGHEDEN</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul type=\"disc\" style=\"margin-top: 0cm;\"><span style=\"font-family: Times New Roman\">  \r\n</span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; vertical-align: baseline; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Aantoonbare \r\n      ervaring als erkend expert-adviseur op te treden inzake het     \r\n  specialistische domein.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; vertical-align: baseline; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Aantoonbare \r\n      ervaring in de systemen in kwestie.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; vertical-align: baseline; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Aantoonbare \r\n      goede generalistische ICT Kennis</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; vertical-align: baseline; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Aantoonbare \r\n      kennis en ervaring, systeemingenieur niveau, min 1 specialistische     \r\n  systemen: Unix/Linux/Windows, Mainframe, applicatie middle ware,     \r\n  veiligheids-, netwerk- en communicatiesystemen, generieke of     \r\n  specialistische systemen en platformen</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; vertical-align: baseline; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Aantoonbare