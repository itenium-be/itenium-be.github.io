 tab-stops: list 36.0pt;\"><span lang=\"EN\" style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 7.5pt; mso-fareast-font-family: \"Times New Roman\"; mso-color-alt: windowtext; mso-ansi-language: EN;'>Managing \r\n      projects as billing or digitalization projects </span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 8pt; text-align: justify; color: rgb(0, 0, 0); line-height: normal; font-size: 7.5pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN\" style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 7.5pt; mso-fareast-font-family: \"Times New Roman\"; mso-color-alt: windowtext; mso-ansi-language: EN;'>Identifying, \r\n      documenting and implementing Project Management best practices \r\n  processes</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 8pt; text-align: justify; color: rgb(0, 0, 0); line-height: normal; font-size: 7.5pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN\" style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 7.5pt; mso-fareast-font-family: \"Times New Roman\"; mso-color-alt: windowtext; mso-ansi-language: EN;'>Acting \r\n  as the     strategical single point of contact (SPOC) for project staff and \r\n  solution     suppliers</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 8pt; text-align: justify; color: rgb(0, 0, 0); line-height: normal; font-size: 7.5pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN\" style='color: black; font-family: \"Segoe 