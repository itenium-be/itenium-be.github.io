- id: 165
  title: IT Projectmanager / Functional analyst
  location: Aartselaar
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 1em 0cm; vertical-align: baseline;\"><span style=\"color: black; font-family: inherit;\"><span style=\"font-family: Calibri\">Omschrijving</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 12pt; vertical-align: baseline;\"><span style=\"font-family: Calibri\">Kadering: er is een softwarepakket van IBM aangekocht door de \r\nklant en 3 jaar geleden geïmplementeerd voor het beheren van werkorders en \r\nassets. Het wordt momenteel gebruikt door 660 users, verspreid over heel \r\nVlaanderen, voor verschillende rollen, afdelingen en diensten, elk met hun eigen \r\nnoden. Afdeling Operaties met een 550tal users, gebruikt de toepassing on the \r\nfield voor oa. de registraties en opvolging van storingen in hun proces en het \r\nuitvoeren van preventief onderhoud op de 150.000 assets op basis van schema's \r\nopgesteld door asset management, beheerd door machinebeheer en gepland door de \r\nteamcoördinatoren van Operaties. Het <span style=\"mso-spacerun: yes;\">&nbsp;</span>gebruik bij de klant zal nog uitgebreid \r\nworden naar andere diensten, het asset management wordt voorzien in een extra \r\n<span style=\"mso-spacerun: yes;\">&nbsp;</span>modules, de interfaces naar AS400 \r\ndienen verlegd te worden naar een toekomstig ERP pakket en de integratie met een\r\n planningstool moet gerealiseerd worden.<br><br> o Takenpakket:<br>\r\n projectleiding, business analyse, functionele analyse, configuraties, testwerk,\r\n coördinatie en opvolging van<br> documentatie en opleidingen<br> ? agile / \r\nscrum ervaring vereist<br> ? zelfstudie werking applicatie + on the job \r\nervaring<br> ? testen en testscenario’s schrijven<br> ? coördinatie \r\nversiebeheer, releases, opmaken projecten en mijlpaalplanning, deelnemen aan \r\nstuurgroepen, ...<br> ? business analyse en functionele analyse zelfstandig \r\nkunnen opgepakt<br><br> o Ervaring:<br> Ervaring in configureren van software \r\npakketten<br> Ervaring projectleiding en business en functionele analyse<br> SQL \r\nkennis: interpreteren en zelf opmaken van query's, geen doorgedreven kennis maar \r\ntoch de<br> verantwoordelijkheid van de correctheid op zich nemen<br> Noties van \r\ninterfacing<br> Noties BI of andere rapporteringstool, kunnen inschatten wat \r\ngevolgen zijn in BI bij software wijzigingen<br> Interesse in waterzuivering, \r\nopenstaan voor asset management en zijn terminologie: dit is geen \r\nadministratieve of<br> boekhoudwereld maar een operationeel domein<br>\r\n Verplaatsen in Vlaanderen<br> functionele kennis: asset mgmt, onderhoudsbeheer, \r\nplanningstool, field service, …</span></p><span style=\"font-family: Times New Roman\"></span>"
