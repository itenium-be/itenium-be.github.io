- id: 178
  title: System engineer/IT Analyst
  location: Beerse
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'><u>Start:</u>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ASAP&nbsp;<br><u>Duration:</u>&nbsp;till \r\nend 2020 +</span></span></p>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'><br></span></span></p>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'><span style=\"font-family: Times New Roman\"><span style=\"font-family: Times New Roman\"></span><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin;'>Project \r\ndescription</span></span></span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>The \r\nexecutive team of this client uses their computers differently than any other \r\nend user. They don't use their computers in the same way or have the same needs \r\nthat most employees do. IT Support for such a special user group requires both \r\nspecial attention and, most likely, a unique manpower approach.<br> Executives, \r\ndue to their level of responsibility and hectic schedules, have little time or \r\npatience when it comes to failing computers, conflicting software, and login \r\nhurdles.Responsibilities</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Preventive \r\nMaintenance:<br> If you prevent it, you don’t have to cure it !<br>• Once a \r\nquarter a VIP technician / executive support will perform a thorough check up of \r\nthe IT items of the executive (including tablets, phones)<br>• Executive support \r\nchecks every month if all subscriptions for tablet &amp; smartphone are still \r\nsuitable (important for Freq. Travelers)<br>• Upgrade of hard &amp; software as \r\nsoon as it is in stable phase (hardware shall be changed every 4 years or when \r\nnecessary based on performance)<br>• Executive Support briefly introduces new \r\nsoftware tools, on request training can be given (eg. OneNote<br>• For Beerse: \r\nPro Active communication with regards of outages, upgrades, maintenance<br>• \r\nOptimization of Home Setup (WIFI)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Actions \r\nto be done during maintenance:<br> □ Is operating system up to date<br> □ Is the \r\nhardware still up to date<br> □ Check Virus scanner<br> □ Digital Cleaning<br> □ \r\nCheck synchronization with Onedrive – h-drive<br> □ Check logfiles to see if any \r\nserious errors have occurred<br> □ Never delete without a backup<br> □ Sanity \r\ncheck from mobile devices</span></p>\r\n<p><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'><span style=\"font-family: Times New Roman\"><span style=\"font-family: Times New Roman\"></span><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Technical \r\nskills</span></span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>The \r\nideal candidate will have experience working within the Pharmaceutical sector. \r\nThe candidate would be ITIL certified and have spent several years specializing \r\nin supporting Windows and Mac, Desktop, Mobile (IOS/Android) and Infrastructure \r\nwith a solid understanding of Cisco Network Administration (CCNA or CCNP \r\ndesirable but not obligated). As well as all the expected qualities of an \r\nexperienced Executive Desktop engineer the following skills are critical to the \r\nrole:<br>• ITIL Certified<br>• Several Years Active Directory administration. \r\n(5+)<br>• Extensive Wintel (desktop / server) administration and implementation\r\n experience (5y)<br>• Azure administration is a plus (AD, Virtualization, O365 \r\nbackend)<br>• Good troubleshooting skills with Performance issues (Windows, Mac, \r\nIos, Android)<br>• Experience of SCCM administration<br>• Experience supporting \r\nAmazon Cloud Services<br>• Mobile Management (Airwatch, Mobile Iron) \r\nadministration + troubleshooting<br> Network trouble shooting, TCP/IP and \r\ngeneral WAN/ LAN trouble shooting ,Wifi 4G, 5G<br>• Cisco network \r\nimplementation, administration and troubleshooting. Route and Switch experience \r\n(CCNA or CCNP desirable)<br>• Willingness to want to aid in supporting all \r\naspects of the IT service assisting other teams where required from helpdesk, \r\nsupport through to architectural design and implementation. (simple to \r\ncomplex)<br>• Demonstrate excellent communication skills, written &amp; \r\nverbal<br>• Able to develop good working relationships with executives<br>• \r\nStrong organization and planning skills<br>• Team player<br>• Project management \r\nexperience is a plus<br> Besides above important skills, the candidate should \r\ndemonstrate excellent soft skills:<br>• Understand needs of executives<br>• \r\nExplain in understandable non technical way<br>• Built trust towards the \r\nexecutive<br>• Able to work under extreme pressure without loosing professional\r\n communication<br>• Flexible</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
