  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-language: NL'>Voor in \r\nAntwerpen zijn we op zoek naar een Project Manager/Scrum Manager die is \r\ndoorgegroeid vanuit een .NET developer rol en ook nog een deel van z’n tijd wil \r\ndevelopen. <?xml:namespace prefix = \"u5\" /><u5:p></u5:p><?xml:namespace prefix = \r\n\"o\" ns = \"urn:schemas-microsoft-com:office:office\" /><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-language: NL'>Dit is een \r\nlange termijn opdracht.<u5:p></u5:p></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-language: NL'>Als Scrum \r\nMaster/developer maak je deel uit van een scrum based team van 6 mensen die \r\nsamen een hele reeks .NET applicaties onderhouden en uitbreiden. Regelmatig \r\nworden er ook nieuwe projecten opgestart, dat zijn o.a. mobiele iOS en Android \r\napplicaties, die worden gemaakt in .NET met Xamarin \r\ntechnologie.<u5:p></u5:p></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-language: NL'></span>&nbsp;</p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-language: NL'>Wat heb je \r\nnodig?<u5:p></u5:p></span><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 54pt; TEXT-INDENT: -18pt; mso-list: l0 level2 lfo1\"><span style='FONT-FAMILY: \"Courier New\"; mso-fareast-font-