  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'>Wij \r\nzoeken een ervaren React Developer voor een voltijdse opdracht in de Antwerpse \r\nKempen</span></span><span style=\"font-family: Times New Roman\"> </span></span></span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Start: \r\nASAP</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Duurtijd:\r\n tot april 2021, met optie tot verlenging.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Thuiswerk \r\nis een must.&nbsp; Max 1 dag per week onsite indien mogeljk</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Taalkennis:\r\n Nederlands en Engels</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Het\r\n frontend-team van deze unit bij de klant bestaat uit 2 vaste medewerkers en\r\n willen ze bijstaffen met 1 extra persoon.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Als \r\nIT team ligt de focus op het aanbieden van onderzoeksmodellen via web- of \r\ndesktop applicaties. De uitdaging ligt erin om deze vaak complexe modellen te \r\nvertalen in een gebruiksvriendelijke tool voor de klanten. Het analyseren en \r\nvisualiseren van de modelresultaten in tijd en ruimte is hierbij een belangrijk \r\ngegeven.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Als \r\nFront End Developer werk je&nbsp;nauw samen met onderzoekers en neemt je IT \r\ngerelateerde projecten onder jouw hoede:</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul type=\"disc\"><span style=\"font-family: Times New Roman\">  </span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  werkt van analyse tot einderesultaat, met     oog op de \r\n  eindgebruiker.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  communiceert met interne en externe     stakeholders en maakt de vertaling \r\n  naar de concrete architectuur en     implementatie. De gebouwde oplossing \r\n  toets je af bij de eindgebruiker.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  ziet jouw projecten als jouw     verantwoordelijkheid. Jouw kennis en input \r\n  bepaalt mee de richting van het     project.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  neemt neemt de lead in Front End, zet de     grote lijnen uit en bewaart het \r\n  overzicht.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  hebt een passie voor IT in de ruime zin van     het woord.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  hebt stevige kennis van de ontwikkelingen     omtrent ES2015 en past deze in \r\n  de praktijk toe.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  hebt een uitgebreide ervaring in de     ontwikkeling van web applicaties \r\n  (Angular, React, Vue, Typescript, Sass,…)</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Ervaring \r\n  met Linux besturingssystemen is een     plus.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Ervaring \r\n  met GIS-paketten en/of GEO IT tools     is een plus.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>De \r\n  eindgebruiker staat voor jouw op de eerste     plaats, user experience is \r\n  key.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  scoort als teamspeler, bent flexibel     ingesteld en werkt \r\n  klantgericht.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  hebt een groot probleemoplossend vermogen.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  kan vlot communiceren in het Nederlands en     het Engels.</span></li><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"