- id: 166
  title: Business Analyst
  location: Brussel
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Doel \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Als \r\nBusiness Analist is het je missie om de werking en behoeften van de business in \r\nkaart te brengen, te optimaliseren en waar nodig verbeteringsvoorstellen te \r\nformuleren. Deze functie vormt de brug tussen de verschillende business partijen \r\nen ICT en vormt de basis voor het <br> uitwerken van (ICT-) oplossingen op maat \r\nin functie van de standaard mogelijkheden van het software pakket dat ingevoerd \r\nwordt.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Kader<br>\r\n Afdeling: </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>▪ \r\nBusiness Applications &amp; Assets Rapporteert aan:<br>▪ Business Area \r\nLead</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Job\r\n description </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>•Ondersteuning\r\n van de business specialist en instaan voor de verdere uitwerking van de project\r\n objectieven. <br>•Opmaak van de nodige analyse documenten zodat de nieuw \r\ngewenste functionaliteiten goed kunnen geïmplementeerd worden. <br>•Ontwikkelen \r\nvan een goed begrip van de business: zijn objectieven, noden en ontwikkelingen. \r\nOpleiden van medewerkers (inclusief de opmaak van de nodige documentatie) en \r\norganisatie van eerstelijnssupport. <br>•Controle over en testen van nieuw \r\nontwikkelde functionaliteiten en begeleiden van key-users bij het testen. <br>• \r\nZich continu op de hoogte houden van evoluties binnen de sectoren: communicatie, \r\nIT en …</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Requirements \r\n<br>•Je bent in het bezit van een Master informatica of gelijkaardige\r\n studierichting. <br>•Je hebt een degelijke ervaring met functionele analyse en \r\ndit bij voorkeur binnen een dienstverlenende en digitale omgeving.<br>•Kennis \r\nvan planningsapplicaties en/of spoorexploitatie is een pluspunt <br>•Je bent \r\ntweetalig NL/FR (zowel mondeling als schriftelijk) en kennis van het Engels. \r\n<br>•Je hebt ervaring met de implementatie van een project. <br>•Je bent \r\nklantgericht en flexibel.<br>•Je bent communicatief (zowel mondeling als \r\nschriftelijk) en kan anderen overtuigen. <br>•Je bent een organisatietalent en \r\nrespecteert deadlines. <br>•Je bent een teamplayer en hebt zin voor initiatief. \r\n<br>•Je hebt kennis van/ voeling met planning, beheer en onderhoud van rollend\r\n materieel</span></p><span style=\"font-family: Times New Roman\"></span>"
  username: KimElBoubsi
