  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Office365 \r\nEvangelist/SharePoint </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Omschrijving</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Ben jij die de millenial \r\ndie we zoeken ? Zie jij het zitten om OneNote uit leggen of te helpen met de \r\nopzet van een Sharepoint site ?</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Om de uitrol van Office365 \r\nbinnen VRT verder te ondersteunen, zijn we op zoek naar een gedreven m/v/x die \r\nde klant hierin kan bijstaan. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">We zoeken iemand met de \r\nvolgden kenmerken:</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">- Social \r\nskills</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">o Je bent communicatief en \r\nje hebt een klantgerichte houding.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">o Je haalt energie uit \r\nmensen iets bij brengen.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">o Je kan zelfstandig werken \r\nmaar je bent ook een teamspeler</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">o Je beschikt over de \r\nnodige dosis assertiviteit, overtuigingskracht, creativiteit, leergierigheid en \r\ngedrevenheid.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">o Je werkt nauwkeuring en \r\nhebt oog voor detail.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">- Grondige functionele en \r\ntechnische kennis van de Office 365 suite</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">- Kennis van Sharepoint \r\nOnline</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">o Aanmaken \r\nsites</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">o Grafische \r\nkennis</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">o Front End Sharepoint \r\nkennis</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Je werkt in het team van \r\nbeleidsapplicaties en wordt nauw betrokken in het project rond “Digitaal Werken” \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">We verwachten dat de \r\nkandidaten ook voldoen aan de voorwaarden in bijlage.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Technische \r\ncontext</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Business \r\ncontext</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">VAARDIGHEID</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">GEVRAAGD</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">TYPE \r\nANTWOORD</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare ervaring met \r\nOffice 365</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Medior ( 2,00 jaar \r\n)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"mso-spacerun: yes;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare ervaring met \r\nhet coachen van eindgebruikers</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Medior ( 2,00 jaar \r\n)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"mso-spacerun: yes;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare ervaring met \r\nSharePoint development</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Medior ( 2,00 jaar \r\n)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"mso-spacerun: yes;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare ervaring met \r\nSharePoint/ SharePoint Online</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Medior ( 2,00 jaar \r\n)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"mso-spacerun: yes;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Perfecte mondelinge en \r\nschriftelijke kennis van het Nederlands</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Ja</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Ja / Neen</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare ervaring als \r\nzelfstandig ontwikkelaar, kan ook opereren in kleinere ontwikkelopdrachten \r\n(alleen of in een beperkt team, onderhoud)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare ervaring in de \r\nimplementatie van Office 365 omgevingen en in ondersteuning bij de uitrol en \r\nbeheer van Office 365.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare ervaring in een \r\nstandaard programmeertaal of aantoonbare ervaring in verwante \r\nomgevingen.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare ervaring in \r\ngebruik van code versioning (vb. <span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\">Subversion)/ \r\ntesting &amp; code profiling tools/issue management tools (bijv \r\nJira).</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare ervaring met \r\nhet optimaliseren/automatiseren van processen</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\"><span style=\"mso-spacerun: yes;\">&nbsp;</span>Aantoonbare \r\nervaring met het uitvoeren van testen, evaluaties en POC's en oplossen van \r\nproblemen</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare ervaring met \r\nhet verlenen van operationele ondersteuning, ondersteuning van gebruikers, \r\ndocumenteren van procedures en handleidingen, monitoring van de \r\ndiensten</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare ervaring om \r\nprogrammatieopdrachten te kunnen uitvoeren: coderen, testen en debuggen. Indien \r\nnodig ook volledig zelfstandig (bv. onderhoud).</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare kennis en \r\nervaring met Office 365</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Medior ( 2,00 jaar \r\n)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\"><span style=\"mso-spacerun: yes;\">&nbsp;</span>Aantoonbare \r\nkennis en toepassing van Agile ontwikkelingsmethodiek</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\"><span style=\"mso-spacerun: yes;\">&nbsp;</span>Aantoonbare \r\nkennis object-oriented analyse &amp; design en UML</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\"><span style=\"mso-spacerun: yes;\">&nbsp;</span>Aantoonbare \r\nkennis van een of meerdere programmeertalen en omgevingen zoals .Net (C#), \r\n…</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Aantoonbare opleiding met \r\ncertificatie of gelijkwaardig door ervaring in programmeertalen en omgevingen \r\nzoals .Net (C#), ...</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Hogere opleiding (Master of \r\nBachelor) met technische/engineering of bedrijfseconomische achtergrond of \r\ngelijkwaardig door ervaring.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
