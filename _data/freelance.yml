  description: "\r\n<table class=\"MsoNormalTable\" style=\"BORDER-COLLAPSE: collapse; mso-yfti-tbllook: 1184\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\">\r\n  <tbody>\r\n  <tr style=\"mso-yfti-irow: 0; mso-yfti-firstrow: yes\">\r\n    <td style=\"BORDER-TOP: #f0f0f0; BORDER-RIGHT: #f0f0f0; BACKGROUND: #f8f8f8; BORDER-BOTTOM: #f0f0f0; PADDING-BOTTOM: 3pt; PADDING-TOP: 3pt; PADDING-LEFT: 7.5pt; BORDER-LEFT: #f0f0f0; PADDING-RIGHT: 7.5pt\">\r\n      <p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-FAMILY: \"Times New Roman\",serif; COLOR: #727272; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Omschrijving<?xml:namespace \r\n      prefix = \"o\" ns = \"urn:schemas-microsoft-com:office:office\" \r\n      /><o:p></o:p></span></p></td>\r\n    <td style=\"BORDER-TOP: #f0f0f0; BORDER-RIGHT: #f0f0f0; BACKGROUND: #f8f8f8; BORDER-BOTTOM: #f0f0f0; PADDING-BOTTOM: 3pt; PADDING-TOP: 3pt; PADDING-LEFT: 7.5pt; BORDER-LEFT: #f0f0f0; PADDING-RIGHT: 7.5pt\">\r\n      <p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-FAMILY: \"Times New Roman\",serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>- \r\n      Hogere opleiding (Master of Bachelor) met technische/engineering of \r\n      bedrijfseconomische achtergrond, of gelijkwaardig door ervaring;<br>- \r\n      Communicatievaardigheden en ervaring met teamwork en projectgericht \r\n      werken.&nbsp;<br>- Kennis van bedrijfsprocessen in het algemeen en van \r\n      deze van de Vlaamse overheid in het bijzonder (na inwerkperiode)<br>- \r\n      Minimaal 4 jaar ervaring in algemene bedrijfsvoering met toepassing op ICT \r\n      gebied.<br>- Sterk communicatie- en analysegericht.<br>- Sterk \r\n      abstractievermogen<br>- Kunnen denken en werken vanuit de business op \r\n      strategisch niveau<br>- Door een gedegen analyse en financiële \r\n      onderbouwing, de technologische oplossingen kunnen bepalen voor de \r\n      business-uitdagingen waarmee de klant wordt geconfronteerd..<br>- \r\n      Taalvereiste: Nederlandstalig op Europees CEFR-niveau C2.&nbsp;<br>- \r\n      Kennis MS Office Pakketten<br>- Kennis van de verschillende Project \r\n      Management facetten (kosten, timing, coördinatie, planning, \r\n      schattingen)<br>- Grondige Kennis van Business Engineering;<br>- Kunnen \r\n      voorstellen van business oplossingen die een goed samenspel zijn tussen \r\n      Business en Technology kennis&nbsp;<br>- Klanten kunnen adviseren en \r\n      begeleiden bij strategie-, organisatie- en IT-vraagstukken&nbsp;<br>- \r\n      Visie op de (technologische)ontwikkelingen binnen hun vakgebied kunnen \r\n      geven aan Klanten, goed kunnen omgaan met een vastgesteld business \r\n      target<o:p></o:p></span></p></td></tr>\r\n  <tr style=\"mso-yfti-irow: 1\">\r\n    <td style=\"BORDER-TOP: #f0f0f0; BORDER-RIGHT: #f0f0f0; BORDER-BOTTOM: #f0f0f0; PADDING-BOTTOM: 3pt; PADDING-TOP: 3pt; PADDING-LEFT: 7.5pt; BORDER-LEFT: #f0f0f0; PADDING-RIGHT: 7.5pt; BACKGROUND-COLOR: transparent\">\r\n      <p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-FAMILY: \"Times New Roman\",serif; COLOR: #727272; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Technische \r\n      context<o:p></o:p></span></p></td>\r\n    <td style=\"BORDER-TOP: #f0f0f0; BORDER-RIGHT: #f0f0f0; BORDER-BOTTOM: #f0f0f0; PADDING-BOTTOM: 3pt; PADDING-TOP: 3pt; PADDING-LEFT: 7.5pt; BORDER-LEFT: #f0f0f0; PADDING-RIGHT: 7.5pt; BACKGROUND-COLOR: transparent\">\r\n      <p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-FAMILY: \"Times New Roman\",serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'><br>Je \r\n      hebt idealiter een brede ICT-kennis en bent ruim inzetbaar. Je vormt de \r\n      schakel tussen business gebruikers en onze ICT-dienstverleners. Je kan \r\n      ingezet worden in de projectwerking (voornamelijk ontwikkelin