  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<div><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='color: rgb(211, 60, 33); font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Want \r\nwie we nodig hebben,</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 4.6pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 17.25pt 0pt 0cm; line-height: 98%;\"><span style='line-height: 98%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>is \r\neen gedreven teamplayer die pragmatisch en stressbestendig is, die er een \r\nerezaak van maakt om resultaten af te leveren waar hij/zij en het team oprecht \r\nfier op mogen zijn.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 9.4pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='color: rgb(211, 60, 33); font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Waarom \r\nprecies jij?</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 4.35pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 14.25pt 0pt 0cm; line-height: 101%;\"><span style='line-height: 101%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Omdat \r\nje een ervaren product owner bent, met een ruime kennis van customer care \r\nomgevingen. Je denkt graag vanuit het perspectief van de klant en voelt perfect \r\naan hoe je de strategie van onze klant en klantwaarde met elkaar kan \r\nverzoenen.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 12.25pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 1.25pt 0pt 0cm; line-height: 101%; text-indent: 3pt;\"><span style='line-height: 101%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\nwerkt in Antwerpen of via homeoffice en hebt nauw contact met stakeholders in \r\nonze vestigingen in België, Nederland, Ierland en Luxemburg. Verplaatsingen naar \r\ndeze vestigingen schrikken je niet af. Voor jou telt één ding: het beste voor je \r\nproduct en je klant.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 9.2pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Wat \r\nde job inhoudt?</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 12.35pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 9.25pt 0pt 0cm; line-height: 104%;\"><span style='line-height: 104%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Het \r\nCustomer Care team beheert de applicaties ter ondersteuning van customer service \r\nprocessen. Hun focus ligt op business innovaties, vereenvoudigen en integraties \r\nmet nieuwe systemen. De applicaties waar je verantwoordelijk voor bent zijn \r\nonder andere de de chatbot, self-service portal en de agent workspace. Om de \r\ndoelstellingen van de organisatie te realiseren, werk je nauw samen met andere \r\nteams. Laten we even door je verantwoordelijkheden lopen:</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 12.55pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 24.25pt 0pt 36pt; line-height: 94%; text-indent: -17.95pt; mso-list: l0 level1 lfo1; tab-stops: 36.0pt;\"><span style='line-height: 94%; font-family: \"Arial\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Arial;'><span style=\"mso-list: Ignore;\">•<span style='font: 7pt/normal \"Times New Roman\"; font-size-adjust: none; font-stretch: normal;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span></span><span style='line-height: 94%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\nstaat samen met je team in voor het ondersteunen van verschillende customer \r\nservice processen, projecten en systemen.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 5.1pt; mso-line-height-rule: exactly;\"><span style='font-family: \"Arial\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Arial;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 29.25pt 0pt 36pt; line-height: 94%; text-indent: -17.95pt; mso-list: l0 level1 lfo1; tab-stops: 36.0pt;\"><span style='line-height: 94%; font-family: \"Arial\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Arial;'><span style=\"mso-list: Ignore;\">•<span style='font: 7pt/normal \"Times New Roman\"; font-size-adjust: none; font-stretch: normal;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span></span><span style='line-height: 94%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\nleidt een cross-functioneel team in de dagelijkse werking, daarnaast stuur je \r\nook externe partijen aan.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 5.05pt; mso-line-height-rule: exactly;\"><span style='font-family: \"Arial\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Arial;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 8.25pt 0pt 36pt; line-height: 94%; text-indent: -17.95pt; mso-list: l0 level1 lfo1; tab-stops: 36.0pt;\"><span style='line-height: 94%; font-family: \"Arial\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Arial;'><span style=\"mso-list: Ignore;\">•<span style='font: 7pt/normal \"Times New Roman\"; font-size-adjust: none; font-stretch: normal;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span></span><span style='line-height: 94%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\nbent verantwoordelijk voor het maken van de roadmap en bepaalt mee de juiste\r\n prioriteiten.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 5.35pt; mso-line-height-rule: exactly;\"><span style='font-family: \"Arial\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Arial;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 7.25pt 0pt 36pt; line-height: 97%; text-indent: -17.95pt; mso-list: l0 level1 lfo1; tab-stops: 36.0pt;\"><span style='line-height: 97%; font-family: \"Arial\",sans-serif; font-size: 13pt; mso-fareast-font-family: Arial;'><span style=\"mso-list: Ignore;\">•<span style='font: 7pt/normal \"Times New Roman\"; font-size-adjust: none; font-stretch: normal;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span></span><span style='line-height: 97%; font-family: \"Calibri\",sans-serif; font-size: 13pt; mso-fareast-font-family: Calibri;'>Je \r\nbrengt de business noden mee in kaart en durft stakeholders te challengen wat \r\nbetreft business-waarde, prioriteiten, timings, risico’s, enz.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 5.15pt; mso-line-height-rule: exactly;\"><span style='font-family: \"Arial\",sans-serif; font-size: 13pt; mso-fareast-font-family: Arial;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 30.25pt 0pt 36pt; line-height: 94%; text-indent: -17.95pt; mso-list: l0 level1 lfo1; tab-stops: 36.0pt;\"><span style='line-height: 94%; font-family: \"Arial\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Arial;'><span style=\"mso-list: Ignore;\">•<span style='font: 7pt/normal \"Times New Roman\"; font-size-adjust: none; font-stretch: normal;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span></span><span style='line-height: 94%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\nwaakt over de belangen en de kwaliteit van het product, en over de service die \r\nhet team levert.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 2pt; mso-line-height-rule: exactly;\"><span style='font-family: \"Arial\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Arial;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 36pt; text-indent: -17.95pt; mso-list: l0 level1 lfo1; tab-stops: 36.0pt;\"><span style='font-family: \"Ari