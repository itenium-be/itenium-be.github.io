  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Je werkt als <b style=\"mso-bidi-font-weight: normal\">React</b> ontwikkelaar mee in een scrum \r\nteam aan de ontwikkeling van het abonnementenportaal, een applicatie om \r\naangekochte abonnementen te beheren.<?xml:namespace prefix = \"o\" ns = \r\n\"urn:schemas-microsoft-com:office:office\" /><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Technische context<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp; </span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>- ReactJS ervaring als ontwikkelaar \r\n(webpack, micro-front-ends, sagas, redux, material-ui, styled components, lazy \r\nloading) <br>- Uit vorige front end ervaringen de best practices meebrengen naar \r\nonsite developers<br>- Hoe de ontwikkelstraat hier best op organiseren (codebase \r\nquality, git, build tools en continuous integration)<br>- Sterk in HTML5, CSS3, \r\nJavaScript <br>- Ervaring browser, device compatibiliteit en performantie mobile \r\nervaringen<br>- Ervaring met inkoppeling REST-api's <br>- To the point, \r\ncommunicatief, team player, no nonsense <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Optioneel:<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>- Agile/scrum ervaring<br>- \r\nReactNative<br>- ervaring in Java-technologie<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Business context<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>In het kader van digitale \r\ntransformatie wensen we diverse webapplicaties meer component based en \r\nresponsive te maken. Je werkt mee aan de oplevering van features in de globale \r\nwebsite met zijn diverse apps. Je zorgt voor naadloze integratie en afstemming \r\nmet de andere ontwikkelingen. Je neemt ownership om je doelen te bereiken en \r\nkunt technisch een solution bedenken en afstemmen met het \r\nteam.<o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpFirst\" style=\"MARGIN: 0cm 0cm 0pt 36pt; TEXT-INDENT: -18pt; mso-list: l0 level1 lfo1\"><span style=\"FONT-FAMILY: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol\"><span style=\"mso-list: Ignore\">·<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Aantoonbare ervaring in een standaard \r\nprogrammeertaal of ervaring in een verwante omgevingen. (3 jaar minimum \r\nervaring)<o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpMiddle\" style=\"MARGIN: 0cm 0cm 0pt 36pt; TEXT-INDENT: -18pt; mso-list: l0 level1 lfo1\"><span style=\"FONT-FAMILY: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol\"><span style=\"mso-list: Ignore\">·<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Aantoonbare ervaring in het maken van \r\ntechnische analyses<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpMiddle\" style=\"MARGIN: 0cm 0cm 0pt 36pt; TEXT-INDENT: -18pt; mso-list: l0 level1 lfo1\"><span style=\"FONT-FAMILY: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol\"><span style=\"mso-list: Ignore\">·<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Aantoonbare ervaring in gebruik van \r\ncode versioning (vb. Subversion)/ </span><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>testing \r\n&amp; code profiling tools/issue management tools (bijv Jira).<span style=\"mso-tab-count: 1\">&nbsp; </span></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'><o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpMiddle\" style=\"MARGIN: 0cm 0cm 0pt 36pt; TEXT-INDENT: -18pt; mso-list: l0 level1 lfo1\"><span style=\"FONT-FAMILY: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol\"><span style=\"mso-list: Ignore\">·<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Aantoonbare ervaring met het leiden \r\nvan een ontwikkelteam en coachen van ontwikkelaarsAantoonbare ervaring met het \r\nvlot uitvoeren van programmatieopdrachten: coderen, testen, debuggen<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpMiddle\" style=\"MARGIN: 0cm 0cm 0pt 36pt; TEXT-INDENT: -18pt; mso-list: l0 level1 lfo1\"><span style=\"FONT-FAMILY: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol\"><span style=\"mso-list: Ignore\">·<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Aantoonbare grondige kennis van een \r\nof meerdere programmeertalen en omgevingen zoals C#, Java/J2EE, PHP, … inclusief \r\nframeworks (bijv. Maven, ...).<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpMiddle\" style=\"MARGIN: 0cm 0cm 0pt 36pt; TEXT-INDENT: -18pt; mso-list: l0 level1 lfo1\"><span style=\"FONT-FAMILY: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol\"><span style=\"mso-list: Ignore\">·<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Aantoonbare grondige kennis van \r\nobject-oriented analyse &amp; design/UML<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpMiddle\" style=\"MARGIN: 0cm 0cm 0pt 36pt; TEXT-INDENT: -18pt; mso-list: l0 level1 lfo1\"><span style=\"FONT-FAMILY: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol\"><span style=\"mso-list: Ignore\">·<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Aantoonbare grondige kennis en \r\ntoepassing van Agile ontwikkelingsmethodiek/in staat om leidende rol op te \r\nnemen<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpMiddle\" style=\"MARGIN: 0cm 0cm 0pt 36pt; TEXT-INDENT: -18pt; mso-list: l0 level1 lfo1\"><span style=\"FONT-FAMILY: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol\"><span style=\"mso-list: Ignore\">·<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Hogere \r\nopleiding (Master of Bachelor) met technische/engineering of bedrijfseconomische \r\nachtergrond of gelijkwaardig door ervaring.<span style=\"mso-tab-count: 1\">&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpMiddle\" style=\"MARGIN: 0cm 0cm 0pt 36pt; TEXT-INDENT: -18pt; mso-list: l0 level1 lfo1\"><span style=\"FONT-FAMILY: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol\"><span style=\"mso-list: Ignore\">·<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Aantoonbare opleiding met \r\ncertificatie of gelijkwaardig door ervaring in programmeertalen en omgevingen \r\nzoals .Net (C#), Java/J2EE, PHP, ...<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpLast\" style=\"MARGIN: 0cm 0cm 8pt 36pt; TEXT-INDENT: -18pt; mso-list: l0 level1 lfo1\"><span style=\"FONT-FAMILY: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol\"><span style=\"mso-list: Ignore\">·<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>Perfecte \r\nmondelinge en schriftelijke kennis van het Nederlands \r\n<o:p></o:p></span></p>"
