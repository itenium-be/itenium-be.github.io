  description: "<span style=\"font-family: Times New Roman\"></span> <span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\">       </span><span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\">   </span><span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\">       </span><span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\"></span>\r\n<table width=\"910\" style=\"width: 682.4pt; border-collapse: collapse; mso-yfti-tbllook: 1184; mso-padding-alt: 0cm 0cm 0cm 0cm;\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\">   \r\n  <tbody>\r\n  <tr style=\"mso-yfti-irow: 0; mso-yfti-firstrow: yes;\">\r\n    <td width=\"910\" valign=\"bottom\" style=\"padding: 0cm; border: rgb(0, 0, 0); border-image: none; width: 682.4pt; background-color: transparent;\"><span style=\"font-family: Times New Roman\"></span>       \r\n      <p style=\"margin: 0cm 0cm 8pt; line-height: normal; vertical-align: baseline; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto;\"><span style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;' ui\",sans-serif\"=\"\" segoe=\"\"><strong>Omschrijving</strong></span></p><span style=\"font-family: Times New Roman\"></span>       \r\n      <p style=\"margin: 0cm 0cm 0pt; line-height: normal; vertical-align: baseline;\"><span style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;' ui\",sans-serif\"=\"\" segoe=\"\">Je       zal  terechtkomen in een klein team \r\n      dat aan de basis staat van het nieuwe        Webplatform Vlaanderen. Dit \r\n      is een ambitieus greenfield platform waarop       o.a.  vlaanderen.be zal \r\n      draaien. Vanuit je expertise als Javascript       webdeveloper  zal je \r\n      meewerken aan het opzetten en uitwerken van de front       in vue.js. De  \r\n      klemtoon ligt op front-end (VueJs), maar affiniteit met       back-end \r\n      NodeJs  development en AWS is een pluspunt.<br><br>  - Hogere       \r\n      opleiding (Master of Bachelor) met technische/engineering of        \r\n      bedrijfseconomische achtergrond of gelijkwaardig door ervaring.<br>  -     \r\n        Aantoonbare opleiding met certificatie of gelijkwaardig door ervaring in \r\n             programmeertalen en omgevingen zoals .Net (C#), Java/J2EE, PHP, \r\n      ...<br>-       Minimaal 3 jaar ervaring in een standaard programmeertaal \r\n      in kwestie of 5        jaar ervaring in verwante omgevingen.<br>  - \r\n      Ervaring in het maken van       technische analyses.<br>  - Kan een \r\n      ontwikkelteam leiden en ontwikkelaars       coachen.<br>  - Taalvereiste: \r\n      Nederlandstalig op Europees CEFR-niveau       C2.<br>  - \r\n      Programmatieopdrachten zeer vlot kunnen uitvoeren: coderen,       testen \r\n      en  debuggen.&nbsp;<br>- Expert, doorgedreven kennis van een of       \r\n      meerdere programmeertalen en  omgevingen zoals C#, Java/J2EE, PHP, …       \r\n       inclusief frameworks (bijv. Maven,  ...).<br>  - Expert zijn in gebruik   \r\n          van code versioning (vb. Subversion), testing &amp;  code profiling \r\n      tools,       en issue management tools (bijv Jira).<br>  - Zeer goede \r\n      kennis       Object-oriented analyse &amp; design en UML<br>  - Gevorderde \r\n      kennis en       toepassing van Agile ontwikkelingsmethodiek, waarbij  een \r\n      leidende rol kan       worden opgenomen.</span></p><span style=\"font-family: Times New Roman\"></span></td></tr>\r\n  <tr style=\"mso-yfti-irow: 1;\">\r\n    <td width=\"910\" valign=\"bottom\" style=\"padding: 0cm; border: rgb(0, 0, 0); border-image: none; width: 682.4pt; background-color: transparent;\"><span style=\"font-family: Times New Roman\"></span>       \r\n      <p style=\"margin: 0cm 0cm 8pt; line-height: normal; vertical-align: baseline; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto;\"><span style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;' ui\",sans-serif\"=\"\" segoe=\"\">Technische        context</span></p><span style=\"font-family: Times New Roman\"></span>       \r\n      <p style=\"margin: 0cm 0cm 0pt; line-height: normal; vertical-align: baseline;\"><span style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;' ui\",sans-serif\"=\"\" segoe=\"\">Informatie        Vlaanderen werkt aan een \r\n      nieuw webplatform dat een totaaloplossing zal       bieden  voor \r\n      webcommunicatie en toeleiding tot dienstverlening van de       Vlaamse  \r\n      Overheid.<br>  Het nieuwe webplatform heeft als ambitie:<br>  -       een \r\n      totaaloplossing aan te reiken met ondersteuning voor het beheren en        \r\n      publiceren van kwaliteitsvolle inhoud, op maat van professionele       \r\n      doelgroepen.<br>  - burgers, ambtenaren en intermediairen kwaliteitsvolle  \r\n           inhoud over de  overheid en haar dienstverlening te bieden en \r\n      makkelijk       vindbaar te maken.<br>  Achterliggend zal het platform de \r\n      mogelijkheid       bieden aan entiteiten van de  Vlaamse overheid om \r\n      makkelijk hun inhoud te       publiceren, te delen en gebruik  te maken \r\n      van standaardcomponenten.<br>        Het webplatform zal leiden tot een \r\n      vernieuwing van vlaanderen.be,        overheid.vlaanderen.be en van een \r\n      geleidelijke migratie en inkapseling van        diverse entiteits- en \r\n      productsites.<br>  In plaats van een site die nu       vrijwel volledig \r\n      gevoed wordt door een centrale  redactie, wordt       overgeschakeld naar \r\n      een meer decentrale redactie.<br>  Dit initiatief past       binnen de \r\n      ambitie van het regeerakkoord over Vlaanderen  Radicaal Digitaal       en \r\n      de vertaling ervan in doelstellingen van Informatie  Vlaanderen       \r\n      (waartoe de afdeling Informatiekanalen behoort).</span></p><span style=\"font-family: Times New Roman\"></span></td></tr>\r\n  <tr style=\"mso-yfti-irow: 2; mso-yfti-lastrow: yes;\">\r\n    <td width=\"910\" valign=\"bottom\" style=\"padding: 0cm; border: rgb(0, 0, 0); border-image: none; width: 682.4pt; background-color: transparent;\"><span style=\"font-family: Times New Roman\"></span>       \r\n      <p style=\"margin: 0cm 0cm 8pt; line-height: normal; vertical-align: baseline; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto;\"><span style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;' ui\",sans-serif\"=\"\" segoe=\"\">Business        context</span></p><span style=\"font-family: Times New Roman\"></span> \r\n            \r\n      <p style=\"margin: 0cm 0cm 0pt; line-height: normal; vertical-align: baseline;\"><span style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;' ui\",sans-serif\"=\"\" segoe=\"\">Het        nieuwe Webplatform Vlaanderen \r\n      bestaat uit volgende       technologiebouwstenen:<br>  - VueJS (en \r\n      NextJS)<br>  - Drupal 8<br>  -       GraphQL/Apollo<br>  - \r\n      AWS</span></p><span style=\"font-family: Times New Roman\"></span></td></tr></tbody></table><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"background: white; margin: 0cm 0cm 0pt; line-height: normal; vertical-align: baseline;\"><span style='display: none; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-hide: all;' ui\",sans-serif\"=\"\" segoe=\"\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span> <span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\"> \r\n  </span><span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\"></span>\r\n<table width=\"910\" style=\"width: 682.4pt; border-collapse: collapse; mso-yfti-tbllook: 1184; mso-padding-alt: 0cm 0cm 0cm 0cm;\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\">   \r\n  <tbody>\r\n  <tr style=\"mso-yfti-irow: 0; mso-yfti-firstrow: yes; mso-yfti-lastrow: yes;\"><td width=\"910\" valign=\"bottom\" style=\"padding: 0cm; border: rgb(0, 0, 0); border-image: none; width: 682.4pt; background-color: transparent;\"><span style=\"font-family: Times New Roman\"></span>       \r\n      <p style=\"margin: 0cm 0cm 0pt; line-height: normal; vertical-align: baseline;\"><span style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;' ui\",sans-serif\"=\"\" segoe=\"\"><br><b style=\"mso-bidi-font-weight: normal;\">Belangrijkste       \r\n      verantwoordelijkheden</b><br>  Analyseren, ontwikkelen, testen en       \r\n      voortdurend verbeteren van UI as a  Service.<br><br><strong>        \r\n      Voorbeeldtaken</strong><br><br>  Deliverables<br>  - Code / features /     \r\n        toepassingen<br>  - Analyses<br>  - Technische documentatie<br>- Demo’s \r\n      en       prototypes<br><br><strong>  Aanvullende info</strong><br>  De \r\n      interviews vinden plaats       binnen de twee weken </span></p><span style=\"font-family: Times New Roman\"></span> \r\n            \r\n      <p style=\"margin: 0cm 0cm 0pt; line-height: normal; vertical-align: baseline;\"><span style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;' ui\",sans-serif\"=\"\" segoe=\"\">In       de  mate van het mogelijke werkt de \r\n      externe medewerker vanop een eigen       laptop met   <br>  virtuele \r\n      toegangen tot de omgevingen van de       klant.</span></p>\r\n      <p style=\"margin: 0cm 0cm 0pt; line-height: normal; vertical-align: baseline;\"><span style=\"font-family: Times New Roman\"><br></span></p><span style=\"font-family: Times New Roman\"></span></td></tr></tbody></table><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"background: white; margin: 0cm 0cm 8pt;