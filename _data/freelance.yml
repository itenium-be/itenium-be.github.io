IZE: 11pt; MARGIN-BOTTOM: 0cm; FONT-FAMILY: \"Times New Roman\",serif; MARGIN-TOP: 0cm; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal; mso-list: l1 level1 lfo3; tab-stops: 36.0pt'><span style=\"mso-bookmark: _Hlk64276326\"><span style=\"mso-fareast-font-family: Arial\" ui?,sans-serif?=\"\" segoe=\"\">Je bent \r\n  bereid om mee pull request reviews te doen</span></span></p>\r\n  <p style='FONT-SIZE: 11pt; MARGIN-BOTTOM: 0cm; FONT-FAMILY: \"Times New Roman\",serif; MARGIN-TOP: 0cm; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal; LINE-HEIGHT: 1.95pt; mso-line-height-rule: exactly'><span style=\"mso-bookmark: _Hlk64276326\"><span style=\"mso-fareast-font-family: Calibri\" ui?,sans-serif?=\"\" segoe=\"\"></span></span>&nbsp;</p>\r\n  <li style='FONT-SIZE: 11pt; FONT-FAMILY: \"Segoe UI\",sans-serif; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal'>\r\n  <p style='FONT-SIZE: 11pt; MARGIN-BOTTOM: 0pt; FONT-FAMILY: \"Times New Roman\",serif; MARGIN-TOP: 0cm; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal; LINE-HEIGHT: 112%; mso-list: l1 level1 lfo3; tab-stops: 36.0pt'><span style=\"mso-bookmark: _Hlk64276326\"><span style=\"mso-fareast-font-family: Arial\" ui?,sans-serif?=\"\" segoe=\"\">Ervaring \r\n  met volgende technologieën is een plus: REST-api’s, JS, CSS, HTML, Docker, \r\n  Kubernetes, GraphQL.</span></span></p>\r\n  <p style='FONT-SIZE: 11pt; MARGIN-BOTTOM: 0cm; FONT-FAMILY: \"Times New Roman\",serif; MARGIN-TOP: 0cm; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal; LINE-HEIGHT: 0.3pt; mso-line-height-rule: exactly'><span style=\"mso-bookmark: _Hlk64276326\"><span style=\"mso-fareast-font-family: Calibri\" ui?,sans-serif?=\"\" segoe=\"\"></span></span>&nbsp;</p>\r\n  <li style='FONT-SIZE: 11pt; FONT-FAMILY: \"Segoe UI\",sans-serif; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal'>\r\n  <p style='FONT-SIZE: 11pt; MARGIN-BOTTOM: 0pt; FONT-FAMILY: \"Times New Roman\",serif; MARGIN-TOP: 0cm; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal; LINE-HEIGHT: 112%; mso-list: l1 level1 lfo3; tab-stops: 36.0pt'><span style=\"mso-bookmark: _Hlk64276326\"><span style=\"mso-fareast-font-family: Arial\" ui?,sans-serif?=\"\" segoe=\"\">Je hebt \r\n  interesse in UX en komt graag in contact met de eindgebruiker via User \r\n  Testing</span></span></p>\r\n  <p style='FONT-SIZE: 11pt; MARGIN-BOTTOM: 0cm; FONT-FAMILY: \"Times New Roman\",serif; MARGIN-TOP: 0cm; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal; LINE-HEIGHT: 0.45pt; mso-line-height-rule: exactly'><span style=\"mso-bookmark: _Hlk64276326\"><span style=\"mso-fareast-font-family: Calibri\" ui?,sans-serif?=\"\" segoe=\"\"></span></span>&nbsp;</p>\r\n  <li style='FONT-SIZE: 11pt; FONT-FAMILY: \"Segoe UI\",sans-serif; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal'>\r\n  <p style='FONT-SIZE: 11pt; MARGIN-BOTTOM: 0pt; FONT-FAMILY: \"Times New Roman\",serif; MARGIN-TOP: 0cm; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal; LINE-HEIGHT: 112%; mso-list: l1 level1 lfo3; tab-stops: 36.0pt'><span style=\"mso-bookmark: _Hlk64276326\"><span style=\"mso-fareast-font-family: Arial\" ui?,sans-serif?=\"\" segoe=\"\">Je bent \r\n  bekend met relational databases, bij voorkeur SQL server en NOSQL \r\n  databases</span></span></p>\r\n  <li style='FONT-SIZE: 11pt; FONT-FAMILY: \"Segoe UI\",sans-serif; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal'>\r\n  <p style='FONT-SIZE: 11pt; MARGIN-BOTTOM: 0cm; FONT-FAMILY: \"Times New Roman\",serif; MARGIN-TOP: 0cm; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal; mso-list: l1 level1 lfo3; tab-stops: 36.0pt'><span style=\"mso-bookmark: _Hlk64276326\"><span style=\"mso-fareast-font-family: Arial\" ui?,sans-serif?=\"\" segoe=\"\">Ervaring \r\n  met Identity Providers is een plus, alsook kennis van OIDC.</span></span></p>\r\n  <p style='FONT-SIZE: 11pt; MARGIN-BOTTOM: 0cm; FONT-FAMILY: \"Times New Roman\",serif; MARGIN-TOP: 0cm; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal; LINE-HEIGHT: 1.45pt; mso-line-height-rule: exactly'><span style=\"mso-bookmark: _Hlk64276326\"><span style=\"mso-fareast-font-family: Calibri\" ui?,sans-serif?=\"\" segoe=\"\"></span></span>&nbsp;</p>\r\n  <li style='FONT-SIZE: 11pt; FONT-FAMILY: \"Segoe UI\",sans-serif; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal'>\r\n  <p style='FONT-SIZE: 11pt; MARGIN-BOTTOM: 0cm; FONT-FAMILY: \"Times New Roman\",serif; MARGIN-TOP: 0cm; FONT-WEIGHT: normal; COLOR: rgb(0,0,0); FONT-STYLE: normal; mso-list: l1 level1 lfo3; tab-stops: 36.0pt'><span style=\"mso-bookmark: _Hlk64276326\"><span style=\"mso-fareast-font-family: Arial\" ui?,sans-serif?=\"\" segoe=\"\">Je bent \r\n  vertrouwd met de principes van test-driven development<span style=\"font-family: Times New Roman\"> </span><span ui?,sans-serif?=\"\" segoe=\"\">&nbsp;</span></span></span></p></li></ul><span style=\"font-family: Times New Roman\"></span>"
