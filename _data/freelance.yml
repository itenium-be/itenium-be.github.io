  description: "<b id=\"docs-internal-guid-f8fa6045-7fff-df5c-7052-1dc401444b00\" style=\"FONT-WEIGHT: normal\">\r\n<p style=\"MARGIN-BOTTOM: 0pt; MARGIN-TOP: 0pt; LINE-HEIGHT: 1.38\"><span style=\"FONT-SIZE: 9pt; TEXT-DECORATION: none; FONT-FAMILY: Arial,sans-serif; FONT-VARIANT: normal; VERTICAL-ALIGN: baseline; WHITE-SPACE: pre-wrap; FONT-WEIGHT: 400; COLOR: #222222; FONT-STYLE: normal; BACKGROUND-COLOR: #ffffff\">Als \r\nFreelance Business Analyst voor onze klant in Antwerpen bedenk en ontwerp je \r\ndigitale producten, features en oplossingen vanuit het perspectief van de \r\neindgebruiker in innovatieve projecten. Je start steeds vanuit een \r\nprobleemstelling en begeleid onze klanten op een gestructureerde wijze bij het \r\nbedenken en uitwerken van digitale oplossingen. Dit doe je aan de hand van onder \r\nandere workshops, domeinanalyse en marktonderzoek. Ben jij gepassioneerd door \r\ndigitale innovatie en business analyse?</span><br></p>\r\n<p style=\"MARGIN-BOTTOM: 0pt; MARGIN-TOP: 0pt; LINE-HEIGHT: 1.38\"><span style=\"FONT-SIZE: 9pt; TEXT-DECORATION: none; FONT-FAMILY: Arial,sans-serif; FONT-VARIANT: normal; VERTICAL-ALIGN: baseline; WHITE-SPACE: pre-wrap; FONT-WEIGHT: 400; COLOR: #222222; FONT-STYLE: italic; BACKGROUND-COLOR: #ffffff\">WAT \r\nJIJ KAN:</span></p><br>\r\n<p style=\"MARGIN-BOTTOM: 0pt; MARGIN-TOP: 0pt; LINE-HEIGHT: 1.38\"><span style=\"FONT-SIZE: 9pt; TEXT-DECORATION: none; FONT-FAMILY: Arial,sans-serif; FONT-VARIANT: normal; VERTICAL-ALIGN: baseline; WHITE-SPACE: pre-wrap; FONT-WEIGHT: 400; COLOR: #222222; FONT-STYLE: normal; BACKGROUND-COLOR: #ffffff\">- \r\nJe hebt kennis van UML en BPMN</span></p>\r\n<p style=\"MARGIN-BOTTOM: 0pt; MARGIN-TOP: 0pt; LINE-HEIGHT: 1.38\"><span style=\"FONT-SIZE: 9pt; TEXT-DECORATION: none; FONT-FAMILY: Arial,sans-serif; FONT-VARIANT: normal; VERTICAL-ALIGN: baseline; WHITE-SPACE: pre-wrap; FONT-WEIGHT: 400; COLOR: #222222; FONT-STYLE: normal; BACKGROUND-COLOR: #ffffff\">- \r\nJe kan een complex domeine