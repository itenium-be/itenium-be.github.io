ans-serif;'>Je hebt bewezen ervaring met \r\n  analyse &amp; testing werk voor web projecten. </span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo2;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je kent de best practices van \r\n  informatiestructuur &amp; functionele analyse. </span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo2;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je hebt ervaring met een wireframe \r\n  tool (bv Balsamiq). </span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo2;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je hebt ervaring met een test \r\n  automatisatie tool (bv Selenium). </span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo2;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je bent communicatief sterk in het \r\n  Nederlands (MUST). </span></p></li>\r\n  <li style='col