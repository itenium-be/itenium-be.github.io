-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Je \r\n  hebt een sterke kennis van OO design, inclusief uitgebreide kennis van design \r\n  patronen</span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l2 level1 lfo3;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Je \r\n  leeft en werkt volgens de principes van test-driven \r\n  ontwikkeling</span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l2 level1 lfo3;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Je \r\n  hebt kennis van build management, bij voorkeur Team City en/of \r\n  VSTS</span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l2 level1 lfo3;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Je \r\n  hebt reed