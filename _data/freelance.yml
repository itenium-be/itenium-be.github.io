  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Functie: \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nJe ondersteunt twee teams in hun evolutie, op het vlak van samenwerking, product\r\n en proces.&nbsp; <br> - Je coacht de individuele teamleden, inclusief de \r\nproduct owner van ieder team, en waar relevant ook betrokkenen in de ruimere \r\nomgeving&nbsp; <br> - Je faciliteert de nodige teamrituelen&nbsp; <br> - Je \r\nhelpt de teams om zaken die blokkeren uit de weg te ruimen.&nbsp; <br> - Je \r\nmaakt je snel vertrouwd met het business-domein&nbsp; <br> - Je denkt \r\nklantgericht.&nbsp; <br> - Je denkt met de team coaches uit de andere teams mee \r\nna over hoe we ons als afdeling verder kunnen verbeteren.&nbsp;&nbsp; \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Profiel: \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nJe hebt een solide ervaring als teamcoach.&nbsp; <br> - Je bent gemakkelijk \r\naanspreekbaar en communiceert vlot.&nbsp; <br> - Je bent positief ingesteld en \r\nzoekt steeds naar (betere) oplossingen.&nbsp; <br> - Je benoemt op een \r\nconstructieve manier de dingen zoals ze zijn.&nbsp; <br> - Je brengt rust in een \r\nteam.&nbsp; <br> - Je bent pragmatisch, stressbestendig en hebt een agile \r\nmindset.&nbsp; <br> - Je beschikt over een ruime bagage op het vlak van agile, \r\nlean, ... </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nJe weet deze bagage pragmatisch in te zetten, zonder de principes en waarden \r\n<br><span style=\"mso-spacerun: yes;\">&nbsp;&nbsp; </span>uit het oog te \r\nverliezen.&nbsp; <br> - Je neemt vlot initiatieven.&nbsp; <br> - Werken in een \r\ncomplexe omgeving ervaar je als een uitdaging.&nbsp; <br> - Je hebt interesse in \r\nde mediasector. <br> - Kennis van het Nederlands is een must </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>START: \r\nzo snel mogelijk</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
  username: KimElBoubsi
  date: 2019-08-12T14:52:56.2387273+02:00
  unpublishdate: 2019-09-11T14:52:56.2387273+02:00
