or: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l5 level1 lfo6; mso-add-space: auto;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Ontwikkelen\r\n   van passende managementstrategieën om belanghebbenden effectief te betrekken\r\n   bij projectbeslissingen en -uitvoering.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l5 level1 lfo6; mso-add-space: auto;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>De\r\n   processen ondersteunen van het projectteam om de verwachtingen van\r\n   belanghebbenden te analyseren,</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l5 level1 lfo6; mso-add-space: auto;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>de \r\n  mate waarin zij beïnvloeden of worden beïnvloed door het \r\n  project,</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l5 level1 lfo6; mso-add-space: auto;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>het\r\n   ontwikkelen van strategieën om belanghebbenden effectief te betrekken bij het\r\n   ondersteunen van projectbeslissingen en de planning en uitvoering van de\r\n   werkzaamheden van het project.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l5 level1 lfo6; mso-add-space: auto;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>De\r\n   processen van Project Stakeholder Management ondersteunen</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l5 level1 lfo6; mso-add-space: auto;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Het\r\n   proces van het regelmatig identificeren van belanghebbenden in het project en\r\n   het analyseren en documenteren van relevante informatie over hun belangen,\r\n   betrokkenheid, onderlinge afhankelijkheden, invloed en mogelijke impact op\r\n   projectsucces.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l5 level1 lfo6; mso-add-space: auto;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Betrokkenheid\r\n   van belanghebbenden plannen - Het proces van het ontwikkelen van benaderingen\r\n   om belanghebbenden van het project te betrekken op basis van hun behoeften,\r\n   verwachtingen, belangen en mogelijke impact op het project.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l5 level1 lfo6; mso-add-space: auto;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Stakeholderbetrokkenheid\r\n   beheren - Het proces van communiceren en samenwerken met belanghebbenden om \r\n  aan hun behoeften en verwachtingen te voldoen, problemen aan te pakken en \r\n  gepaste betrokkenheid van belanghebbenden te bevorderen</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l5 level1 lfo6; mso-add-space: auto;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Betrokkenheid\r\n   van belanghebbenden bewaken - Het proces van het bewaken van de relaties met\r\n   belanghebbenden in het project en het afstemmen van strategieën voor het\r\n   betrekken van belanghebbenden door middel van de wijziging van strategieën en\r\n   plannen voor betrokkenheid.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l5 level1 lfo6; mso-add-space: auto;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Het \r\n  programma team ondersteunen<br>• Het communicatieteam ondersteunen (= \r\n  engagement manager, product manager, communicatieleider,\r\n   communicatiedeskundigen)<br>• De engagement manager ondersteunen<br>• Het \r\n  programmateam ondersteunt door communicaties te \r\naligneren</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: normal;\"><b><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Resultaatsgebieden</span></b><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'><br>• \r\nOntwikkel en beheer samen met het communicatieteam stakeholder- en <br><span style=\"mso-spacerun: yes;\">&nbsp; </span>communicatieplannen ter ondersteuning\r\n van TRIA, rekening houdend met de behoeften<br><span style=\"mso-spacerun: yes;\">&nbsp;</span><span style=\"mso-spacerun: yes;\">&nbsp;</span>van verschillende belanghebbenden<br>• \r\nOntwikkel en breng samen met het communicatieteam kernboodschappen, inclusief\r\n issue <br><span style=\"mso-spacerun: yes;\">&nbsp;&nbsp; </span>management<br>• \r\nOntwikkel en beheer samen met de engagement manager en product manager agile\r\n key-<br><span style=\"mso-spacerun: yes;\">&nbsp;&nbsp; </span>user \r\nengagement-benaderingen ter ondersteuning van TRIA, volg de roadmap en de \r\nkey-<br><span style=\"mso-spacerun: yes;\">&nbsp;&nbsp; </span>user-betrokkenheid \r\nin de loop van de tijd<br>• Strategisch advies geven en samenwerken met de \r\nTRIA-engagementmanager en het programmateam over de betrokkenheid van \r\nbelanghebbenden en sleutelgebruikers<br>• Bewaak, anticipeer en beheer kwesties \r\ndie van belang zijn met betrekking tot communicatie en engagementbeheer, \r\ninclusief kwesties van externe belanghebbenden<br>• Articuleer en leef de \r\nTRIA-cultuur en -waarden, zorg voor een actieve en positieve en behendige \r\nmentaliteit, geef een voorbeeld door het vereiste gedrag te modelleren en houd \r\nanderen in de organisatie verantwoordelijk voor hun acties door gedrag te \r\nidentificeren en ernaar te handelen dat in strijd is met de overeengekomen \r\nnormen en waarden</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: normal;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt; line-height: normal;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE;'>Domains\r\n of expertise</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<div style=\"padding: 6pt 9pt; border: 1pt solid rgb(238, 238, 241); border-image: none; margin-right: 11.25pt; margin-left: -18pt; mso-element: para-border-div; mso-border-alt: solid #EEEEF1 .75pt;\"><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"margin: 0cm 0cm 8pt 18pt; padding: 0cm; border: currentColor; border-image: none; line-height: normal; text-indent: -18pt; mso-list: l1 level1 lfo2; tab-stops: list 36.0pt; mso-border-alt: solid #EEEEF1 .75pt; ms