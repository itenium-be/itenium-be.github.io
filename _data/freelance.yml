- id: 168
  title: 'Technical Architect: Java, .Net, Oracle, ESB '
  location: Brussel
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Je \r\nzal de verantwoordelijkheid opnemen van de IT applicatiearchitecturen binnen het\r\n technologiedomein, van de toegewezen projecten/programma’s teneinde een\r\n coherent, stabiel, performant en (kosten) efficiënt IT-landschap te verzekeren\r\n dat beantwoordt aan de noden van de klant in overeenstemming met de enterprise\r\n architectuur.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Taken: \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>• \r\nIn samenwerking met onze externe partner zal je verzamelen en analyseren van de\r\n technologiebehoeften vanuit de vragen van de Business en de IT strategie en\r\n deze te vertalen (het high level architectuur en high level product technical\r\n requirement, <br>• Je houdt je kennis up to date ,marktevoluties binnen het \r\ntechnologiedomein teneinde gerichte verbetervoorstellen in te dienen en de \r\nvoorstellen van de partner te valideren zodat het technologielandschap blijft \r\nevolueren. <br>• Je zet samen met de partner haalbaarheidsstudies op zodat je de \r\nimpact van de aanpassing in je technologiedomein kan inschatten op onze \r\narchitectuur. <br>• Je geeft technische ondersteuning over jouw \r\ntechnologiedomein aan medewerkers en klant. Je overlegt met de verschillende ICT \r\nleveranciers omtrent samenwerking, kennisoverdracht technologie, teneinde \r\neventuele verbeteringen te realiseren en/of invloed uit te oefenen bij de aan te \r\nkopen/aangekochte software componenten. <br>• Je bent kost-gevoelig en waakt ten \r\nallentijde over de kostprijs van je voorstellen. <br>• Je valideert aan de hand \r\nvan steekproeven de deliverables van onze partner in jouw technologie. Je werkt \r\nactief met de partner samen om de kwaliteit van de opleveringen in je \r\ntechnologie te verzekeren.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Jouw\r\n Profiel: <br>• Je beheerst relevante kennis en inzichten, bij voorkeur door een \r\nopleiding op het niveau van master (in Informatica) <br>• Je hebt een eerste \r\nrelevante werkervaring als architect en ook enkele jaren als developer binnen \r\njouw technologie. <br>• Je hebt affiniteit met de andere technologiedomeinen. Je \r\nbent onderdeel van een groep technical architects dus je zal in aanraking komen \r\nmet andere technologiën. <br>• Je kan technisch mensen overtuigen en \r\nverschillende oplossingen bedenken en evalueren. <br>• Je bent een geboren \r\nmentor en coach, die idealiter gewend is om te werken met teams die zich \r\noffshore bevinden. <br>• Je communiceert vlot en gestructureerd en hebt een \r\nsterk aanpassingsvermogen. <br>• Je bent leergierig en neemt regelmatig \r\ninitiatief tot zelfontplooiing. <br>• Je bent analytisch van aard en in staat \r\nmeerdere projecten tegelijkertijd op te volgen</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Algemene\r\n competenties: <br>• Teamspeler met uitstekend mondelinge en schriftelijke NL/FR \r\nen EN talenkennis <br>• Zelfstandig kunnen werken <br>• Sterk probleemoplossende \r\ntechnische kennis</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Talen: \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>• \r\nTweetalig (Nederlands en Frans) </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>• \r\nEngels </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Uw \r\ncontract Werkregime : </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Voltijdse\r\n job</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"mso-spacerun: yes;\">&nbsp;</span>Type : Bepaalde duur</span></p><span style=\"font-family: Times New Roman\"></span>"
