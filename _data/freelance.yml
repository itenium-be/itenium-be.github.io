 \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Ervaring \r\n  in het maken van technische analyses.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Kan \r\n  een ontwikkelteam leiden en ontwikkelaars coachen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Programmatieopdrachten \r\n  zeer vlot kunnen uitvoeren: coderen, testen en debuggen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Expert, \r\n  doorgedreven kennis van een of meerdere programmeertalen en omgevingen zoals \r\n  Java/J2EE, JAX-RS &amp; JAX-WS, EJB, Java 8 &amp; EE8, JPA, JSF… inclusief \r\n  frameworks (bijv. Maven, ...)</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Expert \r\n  zijn in gebruik van code versioning (vb. Subversion), testing &amp; code \r\n  profiling tools, en issue management tools (bijv Jira).</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Aantoonbare \r\n  grondige kennis Object-oriented analyse &amp; design en UML</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Aantoonbare \r\n  kennis en ervaring om een ontwikkelteam te leiden en ontwikkelaars te \r\n  coachen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-list: l0 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Gevorderde \r\n  kennis en toepassing van Agile ontwikkelingsmethodiek, waarbij een leidende \r\n  rol kan worden opgenomen.</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>"
