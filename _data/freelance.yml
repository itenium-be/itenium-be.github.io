  description: "<span style=\"font-family: Times New Roman\"><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><b><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Jouw \r\nbijdrage</span></b></span><span style=\"font-family: Times New Roman\"> \r\n</span></span></span></span>\r\n<p style=\"margin: 0cm; line-height: 12.5pt; mso-line-height-rule: exactly;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-list: l0 level1 lfo1; tab-stops: 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  bekijkt het testproces met een kritisch oog en geeft suggesties waar \r\n  nodig;</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 0.6pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-list: l0 level1 lfo1; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  bent in staat om actief op zoek te gaan naar de nodige informatie of \r\n  specificaties (MUST);</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 3.05pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: 93%; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  bewaakt de kwaliteit van de websites en hun onderliggende processen door \r\n  gestructureerd en methodisch te testen met behulp van al dan niet zelf \r\n  uitgeschreven test scenario’s;</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 3pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: 90%; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  vormt de brug tussen gebruikers, development team én business analist waarbij \r\n  je een correcte oplevering van businessbehoeften opvolgt;</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 3.1pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: 90%; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  hebt een overkoepelende visie, brengt dependencies actief in kaart en bent \r\n  vaardig in het oplossen van obstakels en impediments (MUST);</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 0.6pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-list: l0 level1 lfo1; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  maakt je snel vertrouwd met de snel evoluerende business domeinen</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 2.05pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>(News, \r\n  B2C, B2B, Data,…) en begrijpt daarnaast ook wat de vereisten zijn op technisch \r\n  vlak.</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 12pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm;'><b><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Herken \r\n  jij jezelf in dit profiel?</span></b></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 12.6pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-list: l1 level1 lfo2; tab-stops: 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  hebt bewezen ervaring met het testen binnen web projecten.</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 2.5pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-list: l1 level1 lfo2; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  hebt een sterke technische affiniteit en ervaring met test automation \r\n  (Selenium, Postman,</span></p>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Cypress, \r\n  …) (MUST);</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 0.6pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-list: l1 level1 lfo2; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  hebt ervaring met testen in een Agile Scrum/DevOps/CI omgeving;</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 3.05pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: 97%; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo2; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  bent communicatief sterk in het Nederlands én in het Engels, zowel \r\n  schriftelijk als gesproken.</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 2.7pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-list: l1 level1 lfo2; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  beschikt over een grote dosis coördinatie skills (MUST);</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 0.45pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-list: l1 level1 lfo2; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  bent Tmap en/of ISTQB gecertificeerd;</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 0.6pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-list: l1 level1 lfo2; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  bent pragmatisch ingesteld met oog voor detail en kwaliteit;</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 0.6pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-list: l1 level1 lfo2; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  bent een teamspeler die ook zelfstandig kan werken;</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 3.05pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: 90%; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo2; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Je \r\n  bent gestructureerd, sterk analytisch, in staat prioriteiten te stellen, hebt \r\n  een goed niveau van abstractie en je weet hoe ver je in detail moet \r\n  gaan;</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 3.05pt; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-line-height-rule: exactly;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: 97%; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-list: l1 level1 lfo2; tab-stops: 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: Calibri;'>Gezonde \r\n  interesse in de digitale trends wat betreft applicaties, online platformen is \r\n  uiteraard een plus</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: 97%; font-family: \"Times New Roman\",serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; tab-stops: 36.0pt;'><br></p></li></ul><span style=\"font-family: Times New Roman\"></span>"
