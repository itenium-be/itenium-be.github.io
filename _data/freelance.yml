  location: Antwerpen
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm;\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'>We zijn \r\nop zoek naar een <b>Cloud OPS Engineer Infrastructuur \r\n(Azure)</b>.</span></span><span style=\"font-family: Times New Roman\"> \r\n</span></span></span></span></span></span></p>\r\n<p style=\"margin: 0cm;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Start \r\nASAP </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Periode: +3 maanden met mogelijke \r\nverlenging </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Locatie: Antwerpen </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: rgb(249, 249, 249); margin: 0cm;\"><b><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Cloud \r\nOPS Engineer Infrastructuur</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: rgb(249, 249, 249); margin: 0cm;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: rgb(249, 249, 249); margin: 0cm;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\ngaat aan de slag op het hoofdkantoor van de klant binnen de afdeling \r\nInfrastructure &amp; Operations Services (IOS). Deze directie staat in voor de \r\ncentrale en overkoepelende aansturing van de technische implementatie, de \r\nopvolging en het beheer van de infrastructuur- en \r\nnetwerkcomponenten.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: rgb(249, 249, 249); margin: 0cm;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Als \r\nCloud OPS Engineer ben je verantwoordelijk voor het beheren en onderhouden van \r\nde Cloud-&amp; infrastructuurservices van de klant in samenwerking met de \r\nleveranciers. De services moeten beantwoorden aan hun kwalitatieve eisen op \r\nbasis van SLA’s, rekening houdend met de visie, kwaliteitsnormen en richtlijnen \r\nvan de ICT-infrastructuur.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: rgb(249, 249, 249); margin: 0cm 0cm 12pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\nkomt terecht in een team met architecten, security, DEV Engineers en \r\nexperten.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: rgb(249, 249, 249); margin: 0cm;\"><b><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Wat \r\nje precies doet?</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\n  weet hoe je een Azure cloud-infrastructuur kan beheren en onderhouden \r\n  .</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\n  hebt de ambitie om mee te bouwen aan de uitbreiding en onderhoud van onze \r\n  Cloud omgeving.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\n  bent de schakel tussen de development en business teams op de operaties te \r\n  verzekeren.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\n  werkt samen met collega’s om zo de juiste technische adviezen te geven binnen \r\n  de organisatie.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 12pt; mso-margin-top-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\n  bent verantwoordelijk om de cloud diensten als een service aan te bieden, de \r\n  standaardisatie te bewaken en mee de life cycle van deze diensten te \r\n  borgen.</span></p>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm;'><b><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je\r\n   persoonlijkheid</span></b></p>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Jezelf \r\n  zijn staat centraal bij de klant. Samenwerken in een aangename sfeer met de\r\n   collega’s met respect voor jou en de collega’s staat centraal in ons vaandel.\r\n   Eenvoud en efficiëntie is waar we voor gaan.</span></p>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Luisteren \r\n  naar collega’s vinden we vanzelfsprekend. Teamspelers hebben dan ook een \r\n  streepje voor. En vooral teamspelers die pragmatisch werken, gaan voor een \r\n  positieve aanpak en focussen op de essentie. Geen problemen, maar oplossingen. \r\n  Geen blabla, maar klare taal.</span></p>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 12pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Als \r\n  Cloud OPS Engineer houden we beide voeten stevig op de grond en met een \r\n  pragmatische aanpak houden we onze omgeving maximaal beschikbaar en veilig. Je \r\n  bent&nbsp;<b>constructief en praktisch</b>&nbsp;aangelegd en kunt goed \r\n  plannen, organiseren en coördineren binnen een complexe ICT-infrastructuur. \r\n  Daarnaast beschik je over uitstekende&nbsp;<b>communicatieve\r\n   vaardigheden</b>&nbsp;en weet je je stakeholders op een&nbsp;<b>vriendelijke,\r\n   respectvolle manier</b>&nbsp;te benaderen. Tenslotte schrikt het jou niet af\r\n   om&nbsp;<b>ownership</b>&nbsp;te nemen en wil je graag je eigen loopbaan\r\n   uitbouwen.</span></p>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>&nbsp;</span></p>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm;'><b><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je\r\n   theoretische bagage</span></b></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\n  behaalde een bachelor of een master in een ICT-gerelateerde richting of \r\n  gelijkwaardig door ervaring.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\n  hebt een aantal jaar ervaring in een gelijkaardige functie.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\n  bent&nbsp;<b>gefascineerd door de Cloud</b>&nbsp;en je kickt erop je vakkennis \r\n  en technische vaardigheden steeds up-to-date te houden.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\n  hebt een&nbsp;<b>diepgaande kennis van Cloud:</b>&nbsp;<b>Azure &nbsp;</b>en \r\n  de bijbehorende&nbsp;<b>security</b>-aspecten.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\n  hebt een goede allround kennis in één of meerdere van deze \r\n  thema’s:&nbsp;<b>Infrastructure as code / MS DevOps / hybride \r\n  omgevingen.</b></span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\n  kunt samenwerken met en in&nbsp;<b>Agile \r\n  (SAFe)</b>&nbsp;teams/concepten.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='background: rgb(249, 249, 249); color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Een \r\n  goede beheersing van de Nederlandse en Engelse taal is \r\nnoodzakelijk.</span></p>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm;'><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0cm;'><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>"
