S; mso-bidi-font-style: italic;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-bidi-font-style: italic;'>Tasks \r\n:</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-bidi-font-style: italic;'>Resolve \r\nincoming problems that are called in from the user via Remote Team , in close \r\ncooperation with the user at site and answer how-to questions from the user so \r\nthat the user is able to continue his tasks.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-bidi-font-style: italic;'>Do \r\nthe setup and the maintenance of the hardware and the applications that are used \r\nby the involved customers</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-bidi-font-style: italic;'>Support \r\nin projects and requests for which the customer asks assistance and \r\nadvice.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-bidi-font-style: italic;'>Assist \r\nin increasing the efficiency and quality of the work within Time Critical \r\nSupport internally, in order to work cost efficient</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-bidi-font-style: italic;'>Be \r\nLocal Key person ( Site Technical Contact) within Time Critical Support for \r\nspecific applications and infrastructure </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-bidi-font-style: italic;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span lang=\"FR\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: FR; mso-bidi-font-style: italic;'>Requested \r\nskills </span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB; mso-bidi-font-style: italic;'>General \r\nIT-knowledge: Extensive IT-knowledge of Network and good IT-knowledge of \r\nservers, PC's, Windows W7/W10</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB; mso-bidi-font-style: italic;'>Good \r\ncommunicative skills</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB; mso-bidi-font-style: italic;'>Language \r\nskills: </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB; mso-bidi-font-style: italic;'>&nbsp;</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB; mso-bidi-font-style: italic;'>Fluent \r\nin Dutch and English</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span 