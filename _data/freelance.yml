  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Calibri\"><span style=\"font-family: Times New Roman\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>UX/UI \r\nprofile<br><br><b>The company</b><br> The Group encompasses two major \r\ntransmission system operators (TSOs) in two European regions: <span style=\"mso-spacerun: yes;\">&nbsp;</span>Transmission \r\nin Belgium and 50Hertz Transmission, one of the four German TSOs in northeast\r\n Germany.<br> Both TSOs operate at the heart of the European electricity system \r\nas they provide vital links between the various electricity producers and their \r\n30 million end users. The Group’s high voltage network, with its intricately\r\n meshed 18,600 km grid, transports the electricity generated by the producers to\r\n the distribution system operators and major industrial consumers. In addition,\r\n interconnectors with several neighboring countries allow electricity trade in\r\n wider European energy markets.<br><b>Your function</b><br><b>As member of a \r\nteam working on a solution to help our controlling department in forecasting and \r\nfinancial closing, we are looking for an experienced and creative UI/UX \r\nDesigner</b>! You will ensure that the developed solution is desirable and above \r\nall easily useable for the financial experts, and helps them to save time and \r\nidentify problems in the process as soon as possible. <br> The successful \r\ncandidate will evidence a passion for delivering adaptive and creative solutions \r\nto UI/UX design problems by staying up to date with best practices and emerging \r\ntrends in user experience design and user interface technology.<br></span><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>The mission will \r\nlast 12 weeks. You start in October \r\n2020.<br><b>Responsibilities</b></span></span><span style=\"font-family: Times New Roman\"> \r\n</span></span></span></span>\r\n<ul type=\"disc\"><span style=\"font-family: Times New Roman\">  </span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 12pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US; mso-fareast-font-family: \"Times New Roman\";'>Lead \r\n  or co-lead workshops on     functional framing, ideation and co-design with \r\n  business and users, or     even on an ad hoc basis for user tests and focus \r\n  groups</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 12pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US; mso-fareast-font-family: \"Times New Roman\";'>Collecting \r\n  user needs and     collecting user feedback throughout the project by \r\n  implementing     appropriate research methods (on-site observations, \r\n  interviews, user     tests, surveys, etc.)</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 12pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-font-family: \"Times New Roman\";'>Designing \r\n      the personas</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 12pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US; mso-fareast-font-family: \"Times New Roman\";'>Identify \r\n  use cases, define and     formalize user itineraries or make recommendations \r\n  for improvement to     existing itineraries</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 12pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US; mso-fareast-font-family: \"Times New Roman\";'>Creating \r\n  storyboards, user     flows, process flows and site maps to effectively \r\n  communicate interaction     and design ideas</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 12pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US; mso-fareast-font-family: \"Times New Roman\";'>Realize \r\n  wireframes and produce     clickable functional prototypes with mocked \r\n  data</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 12pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='fon