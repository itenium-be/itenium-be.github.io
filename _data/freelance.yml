  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">Medior .Net \r\ndeveloper</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">TAAKOMSCHRIJVING <br>• Je \r\nhebt sterke analytische skills en denkt oplossingsgericht&nbsp; <br>• Je werkt \r\nnauw samen met collega’s binnen en buiten het team <br>• Je bent mee \r\nverantwoordelijk voor de technische kwaliteit </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">• Je stelt je technisch \r\nmeesterschap ten dienste van het team, en waakt over het niveau van development \r\n<br>• Je draagt actief bij tot het bereiken van de bedrijfsdoelstellingen, \r\nzonder hierbij de wensen van de eindgebruiker uit het oog te verliezen <br>• Je \r\nbent steeds bereid om je collega’s te helpen, ook buiten jouw eigen core skills \r\n(bv. mee testen, analyseren, …) </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">TECHNISCHE SKILLS <br>• Je \r\nhebt &gt; 3 jaar ontwikkelervaring in .NET <br>• Je hebt reële ervaring met het \r\n.NET framework inclusief C#, </span><a href=\"http://ado.net/\" target=\"_blank\"><span style=\"color: #0563c1; font-family: Calibri\">ADO.NET</span></a><span style=\"font-family: Calibri\"> en </span><a href=\"http://asp.net/\" target=\"_blank\"><span style=\"color: #0563c1; font-family: Calibri\">ASP.NET</span></a><span style=\"font-family: Calibri\"> (MVC) \r\n<br>• We evolueren naar micro services in .NET Core, ervaring met .NET en API\r\n development is een must. Ervaring met .NET Core is een pluspunt <br>• Je hebt \r\nkennis van de principes van test-driven development <br>• Je hebt kennis van \r\nbuild management, bij voorkeur Team City en/of Azure DevOps <br>• Je hebt kennis \r\nvan deployment tools --&gt; Azure Devops Pipelines, Octopus <br>• Je hebt kennis \r\nvan version control → GIT <br>• Je bent bereid om mee pull request reviews te \r\ndoen <br>• Ervaring met volgende technologieën is een plus: Docker, Kubernetes, \r\nGraphQL. <br>• Je hebt een degelijke ervaring met object georiënteerde analyse / \r\ndesign</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">Je hebt reeds ervaring in \r\nfull life-cycle development, bij voorkeur op projecten met meer dan 5 mensen, \r\nlanger dan 6 maanden </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">• Je bent bekend met \r\nrelational databases, bij voorkeur SQL server en NOSQL databases \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">• Ervaring met Identity \r\nProviders is een plus, alsook kennis van OIDC. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">PROFIEL </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">• Je bent positief \r\ningesteld en zoekt steeds naar de best mogelijke oplossing. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">• Je kan goed om met snel \r\nveranderende prioriteiten </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">• Je bent een teamspeler \r\ndie ook zelfstandig kan werken </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">• Je hebt affiniteit met \r\nlean/agile (en vooral de mindset) </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">• Je bent proactief en \r\nbeschikt over sterke communicatievaardigheden </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">• Je hebt interesse in de \r\nmediasector </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">START: zo snel mogelijk na \r\nafronding van onderstaand proces </span></p><span style=\"font-family: Times New Roman\"></span>"
