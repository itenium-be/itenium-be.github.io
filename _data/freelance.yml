nt-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  werkt samen met andere ontwikkelaars, software     engineers, analisten, de \r\n  scrum master en de eindgebruikers met het oog op     kwalitatieve, \r\n  gebruiksvriendelijke tools voor de diverse business units.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  communiceert met je interne klanten omtrent de     verwachtingen en geeft op \r\n  regelmatige basis feedback met betrekking tot de     status</span></li><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Profiel</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul type=\"disc\"><span style=\"font-family: Times New Roman\">  </span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><b><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  bent een teamplayer op zoek naar een afwisselende     functie die uitdagingen \r\n  met zich meebrengt.</span></b></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><b><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  hebt ervaring in het nemen van de lead binnen een     JAVA &nbsp;team (bepalen \r\n  architectuur, technische oplossing, ...)</span></b></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  hebt ervaring in het coachen van java developers.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  bent creatief en hebt verantwoordelijkheidszin.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  neemt initiatief om kwaliteitsvolle oplossingen aan     te \r\n  bieden.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Kennis \r\n  en/of ervaring in meerdere van volgende     domeinen:</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <ul type=\"circle\"><span style=\"font-family: Times New Roman\">   </span>\r\n    <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level2 lfo2; tab-stops: list 72.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Java \r\n    tools/technologieën/frameworks/standaarden (vb:      intelliJ, \r\n    Spring&nbsp;boot,&nbsp;Hibernate, etc.) en software      ontwikkeling \r\n    methodologie en tools.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n    <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level2 lfo2; tab-stops: list 72.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Continuous \r\n    deployment en integration op basis van git,      Maven/gradle, Nexus, \r\n    bamboo, etc.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n    <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level2 lfo2; tab-stops: list 72.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Ontwikkeling \r\n    of integratie van REST services</span></li><span style=\"font-family: Times New Roman\"></span>\r\n    <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level2 lfo2; tab-stops: list 72.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Browser \r\n    ontwikkeling: HTML5, CSS3 en Angular</span></li><span style=\"font-family: Times New Roman\"></span>\r\n    <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level2 lfo2; tab-stops: list 72.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Database \r\n    ontwikkeling: SQL en relationele databanken</span></li><span style=\"font-family: Times New Roman\"></span>\r\n    <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level2 lfo2; tab-stops: list 72.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>Java \r\n    servers zoals Tomcat, WebLogic</span></li><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-size: 11pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>"
