- id: 182
  title: Project Manager / Platform Owner
  location: Antwerpen
  description: "<span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></span><span style=\"font-family: Times New Roman\"><b><span style='font-family: \"Segoe UI\",sans-serif;'>Project Manager / Platform \r\nOwner</span></b></span><span style=\"font-family: Times New Roman\"> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><br></p><span style=\"font-family: Times New Roman\"></span><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Mission \r\n</span></span><span style=\"font-family: Times New Roman\"> </span>\r\n<p><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>• \r\nTaking over the platform (and current team) from another internal\r\n organization<br>• Manage that transition and transformation of this \r\nplatform<br>• Build, provide and constantly evolve an attractive platform for \r\nthe agile development teams. Owns end to end accountability for a platform.<br>• \r\nServe as the primary designer and decision maker for the platform. <br>• \r\nDetermine the appropriate course of action for the backlog of user stories to\r\n optimize customer experience and ensure platform capabilities align with\r\n business goals. <br>• Continuously improves the quality of the platform in all \r\naspects of stability, availability, development, training and documentation \r\n<br>• Works closely with all relevant stakeholders to maximize operational\r\n excellence and customer satisfaction.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p><b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Job \r\nSummary</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>The \r\nPlatform Owner – an active part of IT Services, reports to the Solutions \r\nManager.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Principal \r\nresponsibility is to build, provide and constantly evolve an attractive platform \r\nfor the agile development teams.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>In \r\nthe role of Platform Owner, you lead a dedicated and highly motivated team, \r\ndelivering a constantly evolving platform as self-service for the product\r\n development teams. Your team will be a combination of internally personnel, our\r\n managed partners and our external service providers.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Essential \r\nDuties and Responsibilities</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>• \r\nChampion the self-service platforms to product teams and throughout the \r\nbusiness. Serve as evangelists for the platforms by clearly communicate how the \r\nproduct teams benefit from using self-service platforms. Demonstrate the value \r\noffered to the product teams to pre-empt roadblocks to agility. <br>• Embrace a \r\nservice mindset with the goal of fulfilling developer needs. The platform owner \r\nmust be adept at negotiating and resolving conflicting priorities between teams \r\nsince the platforms might support numerous product teams.<br>• Serve as the \r\nprimary designer and decision maker for shared self-service platform. <br>• \r\nDetermine the appropriate course of action for the backlog of user stories to\r\n optimize customer experience and ensure platform capabilities align with\r\n business goals. <br>• Continuously improves the quality of the platform in all \r\naspects of stability, availability, development, training and documentation \r\n<br>• Works closely with all relevant stakeholders to maximize operational \r\nexcellence and customer satisfaction. Align with stakeholders in setting \r\npriorities.<br>• Responsible for platform/product training and \r\ncommunications<br>• Develop and maintain platform/product roadmap<br>• Design \r\nand communicate product support process, including documentation and procedures \r\nfor 1st/2nd level support and delivery<br>• Coordinate product related activity \r\nwith strategic vendors with assistance of IT Sourcing<br>• Financial control for \r\nthe product(s) in scope with assistance of Business Control</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p><b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Technical \r\ncompetencies and soft skills</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>• \r\nPrevious experience as an AEM architect or consultants and Project Management \r\nfunctions is a must. <br>• Propensity and ability to continuously automate \r\nprocesses<br>• Versatility and problem-solving expertise<br>• Knowledge of \r\nsystem integration<br>• Ability to execute end-to-end performance testing<br>• \r\nStrong communication skills in a collaborative environment<br>• Persistence and \r\nwillingness to challenge established norms<br>• Proactivity in preventing \r\nroadblocks to agility<br>• Knowledge of performance monitoring<br>• Fluency in \r\nEnglish (oral and written is a must). </span><span style='font-family: \"Segoe UI\",sans-serif;'>Other \r\nlanguages are a plus</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><br></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Location:\r\n Antwerp</span></p><span style=\"font-family: Times New Roman\"></span>"
