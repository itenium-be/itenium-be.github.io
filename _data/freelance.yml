  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; line-height: 21pt; mso-margin-bottom-alt: auto;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif;'>Als ICT Service Desk \r\nEngineer ben je het eerste aanspreekpunt binnen ICT voor alle gebruikers van \r\nonze klant voor het melden en oplossen van incidenten. Daarnaast werk je ook mee \r\naan verschillende ICT-projecten. <br> Je bent verantwoordelijk \r\nvoor:</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul type=\"disc\"><span style=\"font-family: Times New Roman\">  </span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-bottom-alt: auto; mso-margin-top-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Afhandeling \r\n  van de eerste en tweedelijnsincidenten, het beheer     en de registratie \r\n  ervan: nieuwe tickets afhandelen, dispatchen en     escaleren indien nodig, \r\n  inkomende calls afhandelen in verband met     dringende support vragen, \r\n  gebruikers contacteren om hen meer informatie te     vragen die bijdragen tot \r\n  het oplossen van hun informatica problemen, op     afstand PC’s en smartphones \r\n  “overnemen” om problemen op te lossen.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-bottom-alt: auto; mso-margin-top-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Installeren \r\n  van workstations, smartphones, tablets, … zowel     voor nieuwe medewerkers \r\n  als voor het updaten van tools en applicaties:     configureren van \r\n  informaticatools die worden ter beschikking gesteld aan     het personeel, \r\n  registreren van het ter beschikking gestelde IT-materiaal     bij aanwerving \r\n  en check bij teruggave op einde tewerkstelling, testen van      nieuw hardware \r\n  en gebruikerssoftware, analyseren van computervirussen en     ze \r\n  verwijderen.</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-bottom-alt: auto; mso-margin-top-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Meewerken \r\n  aan specifieke projecten binnen ICT Service Desk:     grondig informeren over \r\n  een te implementeren Service Desk project (bvb.     uitrol Windows 10, Teams \r\n  in Office365, …), opmaken van een planning en de     voorbereiding van de \r\n  implementatie van het project, nauwe samenwerking met     diverse \r\n  departementen &amp; collega’s, documenteren van \r\n  processen,&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 18.75pt 0cm 0pt; mso-margin-bottom-alt: auto;\"><b><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Profiel</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; line-height: 21pt; mso-margin-bottom-alt: auto;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>• \r\nDiploma: Bachelor Toegepaste Informatica<br>• Ervaring: Je beschikt over \r\nminstens 3 jaar ervaring als Service Desk Engineer.<br>• Talen: Je bent vlot \r\ntweetalig Nederlands – Frans met een goede kennis van het Engels.<br>• \r\nVaardigheden:<br> o Je bent stressbestendig, blijft kalm op piekmomenten en zet \r\nvastberaden de juiste prioriteiten.<br> o Je bent een problem-solver in hart en \r\nnieren en geniet van de rush van het aanreiken van een oplossing.<br> o Je hebt \r\nzin voor kwaliteit en een oog voor detail &amp; structuur.<br> o Je legt \r\ngemakkelijk contact en je bent klantgericht.<br> o Je gaat autonoom &amp; \r\ngedisciplineerd aan de slag.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
