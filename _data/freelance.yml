</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l2 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Be \r\n  responsible for designing and running tests     on a series of data provider \r\n  services (ETL).<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l2 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>Analyze \r\n  the results, and report observations     to the analysis and development \r\n  team.<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l2 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='mso-fareast-language: NL-BE; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'>To \r\n  be successful you should have an interest     in understanding what is behind \r\n  the data, to ability to plan and organize     a testing campaign, the \r\n  capability to run thorough tests, and the ability     to store, keep track and \r\n  analyze the results.<u5:p></u5:p></span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"background: white; margin: 0cm 0cm 0pt; color: rgb(32, 32, 36); font-size: 11pt; font-style: normal; font-weight: normal; mso-margin-top-alt: auto; mso-list: l2 lev