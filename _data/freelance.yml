  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span style='font-family: \"Segoe UI\",sans-serif;'>Jouw \r\nrol</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Het \r\nwerk van een Java ontwikkelaar start bij de conceptfase: je denkt samen met het \r\nmerk en het team na over de meest effectieve manier om onze informatie naar onze\r\n gebruikers te kunnen geven. Je denkt mee aan een “future-proof” oplossing en\r\n architectuur, gebruikmakende van onze core content tools (Adobe Experience\r\n Manager) en weet hoe je dit op een performante manier kunt doorspelen aan onze\r\n verschillende front-end oplossingenJe gaat op zoek naar een creatieve invulling\r\n van de vooropgestelde objectieven. Maar: als onderdeel van het productteam,\r\n word je net zo goed verwacht om eigen ideeën te introduceren die waarde kunnen\r\n brengen voor de gebruiker. Bovendien houd je de vinger aan de pols als het\r\n aankomt op de nieuwe (technologische) evoluties, om zo nieuwe opportuniteiten\r\n naar boven te brengen die meerwaarde kunnen bieden aan de merken en de\r\n gebruikers. Leergierige ontwikkelaar die van aanpakken weet</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Je \r\nhecht belang aan kwaliteit en je hebt een groot verantwoordelijkheidsgevoel.Je \r\nbent vakbekwaam en leerbereid, de technologische evolutie opvolgen is voor jou \r\neen natuurlijke reflex. Je weet ook perfect welke trends er zich afspelen in\r\n frontendontwikkeling, en gaat hier graag mee aan de slag. Je hebt teamgeest, en\r\n je weet je vlot te integreren en te identificeren met de doelstellingen van de\r\n klant. Je weet hoe het is om te werken in een Scrum team en kan je snel\r\n aanpassen aan veranderende business noden.Je hebt aantoonbare ervaring (3 tot 5\r\n jaar) metJavaGit en JiraUnit Testing (Junit, Mockito,..)Spring boot / MVCAWS\r\n Cloudfront, cloudformation, beanstalk, elasticsearchPipelines (Jenkins,\r\n Bitrise)AWS LambdasVerder heb je ook kennis over of interesse in:AEM\r\n developmentNode.JSAWSServerless programmeren (Quarkus, Micronaut)Thymeleaf (of\r\n andere templating engines)Test Driven DevelopmentWerken in een bruisende\r\n omgeving</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Je \r\nkrijgt niet alleen de kans om mee te bouwen aan het digitale verhaal van de \r\nkalnt, maar ook om de koers mee te bepalen. Als ontwikkelaar zet je mee de toon \r\nin het opvolgen van de nieuwste technologieën en methodologieën. Je komt terecht \r\nin een zeer flexibele en inspirerende omgeving waarin innovatie, creativiteit en\r\n experimenteren deel uitmaken van het DNA. Je krijgt de ruimte voor\r\n zelfontplooiing om de beste te worden in jouw domein. Je kan werken in een\r\n mensgerichte organisatie, die aandacht heeft voor een goede work-life\r\n balance.Je krijgt een (zelfstandige) contract (fulltime) tot 30/06/2021.\r\n Verlenging op jaarbasis mogelijk.<span style=\"mso-spacerun: yes;\">&nbsp; \r\n</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></s