e; FONT-WEIGHT: 400; COLOR: rgb(34,34,34); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; MARGIN: 0px; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\"><span lang=\"en-BE\"><u></u><u></u></span>&nbsp;</p>\r\n<p class=\"MsoNormal\" style=\"FONT-SIZE: small; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(34,34,34); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; MARGIN: 0px; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\"><span lang=\"en-BE\">Je draagt bij aan en voert de strategie uit om het&nbsp;<b>ontwikkel- \r\nen testproces</b>&nbsp;te optimaliseren om zo de kwaliteit van de software te \r\nkunnen blijven garanderen.</span></p>\r\n<p class=\"MsoNormal\" style=\"FONT-SIZE: small; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(34,34,34); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; MARGIN: 0px; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\"><span lang=\"en-BE\"></span><span lang=\"EN-GB\"><u></u><u></u></span>&nbsp;</p>\r\n<p class=\"MsoNormal\" style=\"FONT-SIZE: small; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(34,34,34); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; MARGIN: 0px; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\"><span lang=\"en-BE\">Je zorgt er zo voor dat de kwaliteitsstandaarden behaald worden en \r\neen deel worden van de verantwoordelijkheden van het volledige team.</span></p>\r\n<p class=\"MsoNormal\" style=\"FONT-SIZE: small; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(34,34,34); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; MARGIN: 0px; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\"><span lang=\"en-BE\"><u></u><u></u></span>&nbsp;</p>\r\n<p class=\"MsoNormal\" style=\"FONT-SIZE: small; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(34,34,34); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; MARGIN: 0px; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\"><span lang=\"en-BE\">Je bevindt je zowel overkoepelend als op het scherpst van de snee \r\ntussen business en IT. Hou jij dankzij je visie en kunde het overzicht tussen \r\neen future proof resultaat en de complexe realiteit?</span></p>\r\n<p class=\"MsoNormal\" style=\"FONT-SIZE: small; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(34,34,34); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; MARGIN: 0px; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\"><span lang=\"en-BE\"><u></u><u></u></span>&nbsp;</p>\r\n<div style=\"FONT-SIZE: small; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(34,34,34); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\">\r\n<ul style=\"MARGIN-BOTTOM: 0cm; MARGIN-TOP: 0cm\" type=\"disc\">\r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0px 0px 0px 15px\"><span lang=\"en-BE\">In \r\n  samenwerking met je collega's zet je het&nbsp;<b>test- en \r\n  kwaliteitsproces</b>&nbsp;op de kaart en werk je mee aan de uitbouw van het \r\n  testproces binnen onze organisatie. Je hebt van nature een&nbsp;<b>brede \r\n  blik&nbsp;</b>waardoor je vanuit verschillende invalshoeken kan meedenken over \r\n  waar noden en oplossingen samenkomen.<u></u><u></u></span> \r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0px 0px 0px 15px\"><b><span lang=\"en-BE\">Kwaliteit</span></b><span lang=\"en-BE\">&nbsp;is voor jou een mindset, \r\n  je durft de lat juist daarom hoog te leggen. Als trekkersfiguur weet je \r\n  anderen op sleeptouw te nemen om je eigen kwaliteitsstandaard maturiteit te \r\n  geven binnen de verantwoordelijkheid van het volledige \r\n  team.<u></u><u></u></span> \r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0px 0px 0px 15px\"><span lang=\"en-BE\">Je bent \r\n  een&nbsp;<b>teamspeler, enthousiast en dynamisch</b>&nbsp;ingesteld. Je hebt \r\n  de ingesteldheid van een&nbsp;<b>bruggenbouwer</b>&nbsp;zowel binnen je team \r\n  als tussen de verschillende teams en partijen. Je staat voor transparante en \r\n  constructieve<b>&nbsp;communicatie</b>.<u></u><u></u></span> \r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0px 0px 0px 15px\"><span lang=\"en-BE\">Je \r\n  bent<b>&nbsp;leergierig</b>&nbsp;en deelt actief je kennis. Je haalt \r\n  voldoening om je zowel in de breedte als in de diepte in te werken en te \r\n  specialiseren zodat overleg zowel efficiënt als overkoepeld kan \r\n  zijn.<u></u><u></u></span> \r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0px 0px 0px 15px\"><span lang=\"en-BE\">Naast \r\n  een goed&nbsp;<b>analytisch inzicht</b>, beschik je over \r\n  een&nbsp;<b>hands-on</b>&nbsp;mentaliteit. Je pragmatische blik draagt bij tot \r\n  oplossingsgericht en efficiënt werken in alle facetten van je \r\n  functie.</span></li></ul></div>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0px 0px 0px 15px\"><span lang=\"en-BE\"><span style=\"color: #222222; font-family: Arial; font-size: x-small\"></span><u></u><u></u></span>&nbsp;</p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0px\"><span lang=\"en-BE\">Ten slotte ben je als \r\nnieuwe collega ambassadeur van onze organisatie. Je weet je te identificeren met \r\nonze waarden: schouder aan schouder, handen uit de mouwen, echt en \r\noprecht.<u></u><u></u></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0px\"><b><span lang=\"EN-GB\"><u></u><u></u></span></b>&nbsp;</p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0px\"><span lang=\"en-BE\"><em>Herken je jezelf \r\nhierin?</em></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0px\"><span lang=\"en-BE\"><u><br></u></span></p>\r\n<ul style=\"MARGIN-BOTTOM: 0cm; MARGIN-TOP: 0cm\" type=\"disc\">\r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0px 0px 0px 15px\"><span lang=\"en-BE\">Je hebt \r\n  de skills om onze&nbsp;<b>test strategie</b>&nbsp;tot een concrete uitvoering \r\n  te brengen om zo waarde te creëren binnen het agile \r\n  ontwikkelproces.<u></u><u></u></span> \r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0px 0px 0px 15px\"><span lang=\"en-BE\">Je zorgt \r\n  voor&nbsp;<b>geautomatiseerde integratie en performantie testing&nbsp;</b>van \r\n  de applicaties en je waakt mee over de consistentie van het applicatie \r\n  landschap en de tooling.<u></u><u></u></span> \r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0px 0px 0px 15px\"><span lang=\"en-BE\">Vanuit \r\n  een grondig begrip van de business context streef je naar continue uitbreiding \r\n  van de testsets.&nbsp;<b>Monitoring en rapportage</b>&nbsp;opzetten zijn deel \r\n  van het actief op de kaart zetten, uitdragen en bewaken van onze teststrategie \r\n  . Regressie vermijden is één van je focuspunten. Je durft de standaard te \r\n  zetten.<u></u><u></u></span> \r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0px 0px 0px 15px\"><span lang=\"en-BE\">Actieve \r\n  kennis van volgende technieken/tools is een pluspunt: : TDD, Clean Code, \r\n  Spring slice tests, Testcontainers, Cypress, Jmeter, Cucumber, AssertJ, \r\n  Postman, etc.<u></u><u></u></span> \r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0px 0px 0px 15px\"><span lang=\"en-BE\">Je hebt \r\n  affiniteit met performance testen, security en system monitoring (bvb. \r\n  Dynatrace) en denkt actief mee over testdata.<u></u><u></u></span> \r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0px 0px 0px 15px\"><span lang=\"en-BE\">Ervaring \r\n  met het werken in een&nbsp;<b>continuous integration- en \r\n  deploymentsysteem</b>&nbsp;(CI/CD) is mooi meegenomen (bvb. GitHub actions, \r\n  Jenkins, Bitbucket pipelines, etc.)</span></li></ul>\r\n<div style=\"FONT-SIZE: small; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(34,34,34); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\"><br></div>\r\n<div style=\"FONT-SIZE: small; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(34,34,34); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\"><em>Praktische \r\ninformatie:</em></div>\r\n<div style=\"FONT-SIZE: small; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(34,34,34); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\">\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0px\">\r\n<ul>\r\n  <li style=\"MARGIN-LEFT: 15px\"><span lang=\"NL\">Start: ASAP</span> \r\n  <li style=\"MARGIN-LEFT: 15px\"><span lang=\"NL\">Duurtijd: 6 maanden +</span> \r\n  <li style=\"MARGIN-LEFT: 15px\"><span lang=\"NL\">Voltijdse opdracht</span> \r\n  <li style=\"MARGIN-LEFT: 15px\"><span lang=\"NL\">2 dagen onsite in Brugge</span> \r\n  <li style=\"MARGIN-LEFT: 15px\"><span lang=\"NL\">Taalkennis: Nederlands en \r\n  Engels</span></li></ul></div>"
