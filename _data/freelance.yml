tyle='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l3 level1 lfo4;'><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-font-family: \"Times New Roman\";'>Brings \r\n  a high-energy and passionate outlook to the job and can influence those around\r\n   her/him<u5:p></u5:p></span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 8pt; mso-list: l3 level1 lfo4;'><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-font-family: \"Times New Roman\";'>Able \r\n  to build a sense of trust and rapport that creates a comfortable &amp; \r\n  effective workplace<u5:p></u5:p></span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Opstart\r\n asap, binnen de 2 weken is ideaal.</span></p><span style=\"font-family: Times New Roman\"></span><u5:p><span style=\"font-family: Calibri\"> </span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Calibri\"></span></u5:p>			 "
