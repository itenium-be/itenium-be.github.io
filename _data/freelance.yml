  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; mso-add-space: auto;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 6pt; border: currentColor; border-image: none; text-align: justify; page-break-after: avoid; mso-pagination: widow-orphan lines-together; mso-outline-level: 2; mso-padding-alt: 0cm 0cm 0cm 0cm;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Nixie One\"; mso-fareast-language: NL;'>Omschrijving \r\nvan deze uitdaging</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 10pt 0cm 6pt; line-height: 115%; page-break-after: avoid; mso-pagination: lines-together; mso-outline-level: 2;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Onze klant \r\nte&nbsp;Gent is voor haar domein WEB op zoek naar een senior Drupal ontwikkelaar \r\nvoor het uitvoeren van volgende taken: </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 10pt 0cm 6pt; line-height: 115%; page-break-after: avoid; mso-pagination: lines-together; mso-outline-level: 2;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>1. Programmeren \r\nen implementeren van websites en applicaties </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 10pt 0cm 6pt; line-height: 115%; page-break-after: avoid; mso-pagination: lines-together; mso-outline-level: 2;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>De kandidaat \r\nschat de complexiteit van de te ontwikkelen websites en applicaties in en zal, \r\nin nauw overleg met de andere <span style=\"mso-spacerun: yes;\">&nbsp;</span>medewerkers, de ontwikkeling en \r\nimplementatie acties doorvoeren op de Drupal Test, Acceptatie-omgeving en \r\nProductieomgeving. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 10pt 0cm 6pt; line-height: 115%; page-break-after: avoid; mso-pagination: lines-together; mso-outline-level: 2;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>De ontwikkelaar \r\nkomt in een projectteam terecht met verschillende andere profielen \r\n(projectleider, analist, designer,…) dat volgens de Agile methodologie werkt. \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 10pt 0cm 6pt; line-height: 115%; page-break-after: avoid; mso-pagination: lines-together; mso-outline-level: 2;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>2. Support bij \r\nandere Drupal ontwikkelingen </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 10pt 0cm 6pt; line-height: 115%; page-break-after: avoid; mso-pagination: lines-together; mso-outline-level: 2;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Naast het \r\nzelfstandig ontwikkelen en implementeren van websites en applicaties zal de \r\nkandidaat ook ingezet worden om andere projecten te ondersteunen bv voor code \r\nreviews of kleine changes. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 10pt 0cm 6pt; line-height: 115%; page-break-after: avoid; mso-pagination: lines-together; mso-outline-level: 2;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>3. Coaching van \r\nprogrammeurs.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 10pt 0cm 6pt; line-height: 115%; page-break-after: avoid; mso-pagination: lines-together; mso-outline-level: 2;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Naast het \r\nzelfstandig ontwikkelen en implementeren van websites en applicaties zal de \r\nkandidaat ook ingezet worden om collega programmeurs te\r\n assisteren.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; mso-pagination: none;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Nixie One\"; mso-fareast-language: NL;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 6pt; border: currentColor; border-image: none; text-align: justify; page-break-after: avoid; mso-pagination: widow-orphan lines-together; mso-outline-level: 2; mso-padding-alt: 0cm 0cm 0cm 0cm;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Nixie One\"; mso-fareast-language: NL;'>Diploma \r\nof beroepskwalificaties (20%)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: windowtext; font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"border: currentColor; border-image: none; color: black; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-padding-alt: 0cm 0cm 0cm 0cm; mso-list: l0 level1 lfo2;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Minimaal \r\n  hoger onderwijs en minstens 5 jaar beroepservaring als Drupal \r\n  ontwikkelaar</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"border: currentColor; border-image: none; color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-padding-alt: 0cm 0cm 0cm 0cm; mso-list: l0 level1 lfo2;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Relevante\r\n   aanvullende opleidingen en certificaten zijn een plus</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; mso-pagination: none;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Nixie One\"; mso-fareast-language: NL;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 6pt; border: currentColor; border-image: none; text-align: justify; page-break-after: avoid; mso-pagination: widow-orphan lines-together; mso-outline-level: 2; mso-padding-alt: 0cm 0cm 0cm 0cm;\"><a name=\"_Toc495392789\" target=\"_blank\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Nixie One\"; mso-fareast-language: NL;'>Competenties</span></a><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Nixie One\"; mso-fareast-language: NL;'> \r\nen ervaring (40%)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 10pt 0cm 6pt 7.1pt; line-height: 115%; page-break-after: avoid; mso-pagination: lines-together; mso-outline-level: 2;\"><a name=\"_Hlk10633383\" target=\"_blank\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>De \r\nkandidaat beschikt over goede communicatieve vaardigheden. Bij de klant is de \r\nvoertaal Nederlands, vloeiend spreken, lezen en schrijven is dan ook \r\nnoodzakelijk. Soms wordt met leveranciers in het Engels gecommuniceerd, het is \r\ndan ook een pluspunt om ook in deze taal te kunnen communiceren. \r\n</span></a></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 7.1pt; mso-pagination: none;\"><span style=\"mso-bookmark: _Hlk10633383;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>We zoeken een \r\nteamspeler die zelfstandig kan werken en die naast een nieuw project ook oudere \r\nprojecten tegelijkertijd kan aanpassen. Bij voorkeur zoeken we ook een kandidaat \r\ndie ervaring heeft met het coachen van ontwikkelaars.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 1cm; text-indent: -21.25pt; mso-add-space: auto;\"><span style=\"mso-bookmark: _Hlk10633383;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 7.1pt; mso-pagination: none;\"><span style=\"mso-bookmark: _Hlk10633383;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>De kandidaat \r\nontwikkelaar moet a.d.h.v. referenties respectievelijk 5 en 3 jaar ervaring \r\nkunnen aantonen betreft de implementatie van responsive websites op basis van \r\nDrupal 7 en 8.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 1cm; text-indent: -21.25pt; mso-pagination: none;\"><span style=\"mso-bookmark: _Hlk10633383;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 1cm; text-indent: -21.25pt; mso-pagination: none;\"><span style=\"mso-bookmark: _Hlk10633383;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Wij \r\nzoeken een kandidaat met ervaring in volgende domeinen:</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: windowtext; font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: black; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none; mso-list: l1 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Ontwikkelen en \r\n  optimaliseren van Drupal modules en bijdrage tot de Drupal community (link \r\n  naar eigen profiel toevoegen)</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none; mso-list: l1 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Best practices \r\n  web technologie</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none; mso-list: l1 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Vertrouwd met \r\n  continuous integration</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none; mso-list: l1 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Andere content \r\n  management en relevante systemen</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none; mso-list: l1 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Ontwikkelen en \r\n  implementeren van API’s</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none; mso-list: l1 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Git \r\n  Workflow</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none; mso-list: l1 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Kennis van \r\n  usability en toegankelijkheid (WCAG)</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none; mso-list: l1 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Kennis van \r\n  caching layers en search technologieën</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none; mso-list: l1 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Kennis van \r\n  Symfony framework is een pluspunt</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none; mso-list: l1 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Drupal theme \r\n  kunnen opzetten vanaf aangeleverde design is een pluspunt</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none; mso-list: l1 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>JIRA/ \r\n  confluence</span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none; mso-list: l1 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Kennis van \r\n  scrum en agile werken</span></p>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-pagination: none;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;\"><br></p><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;\"><span style=\"font-family: Times New Roman; font-size: small\"><br></span></p>\r\n  <p style=\"margin: 0cm 0cm 6pt; border: currentColor; border-image: none; text-align: justify; page-break-after: avoid; mso-pagination: widow-orphan lines-together; mso-outline-level: 2; mso-padding-alt: 0cm 0cm 0cm 0cm;\"><a name=\"_Hlk52791178\" target=\"_blank\"></a><a name=\"_Toc495392793\" target=\"_blank\"><span style=\"mso-bookmark: _Hlk52791178;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Nixie One\"; mso-fareast-language: NL;'>Plaats \r\n  van uitvoering</span></span></a></p>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;\"><span style=\"font-family: Times New Roman; font-size: small\"><span style=\"mso-bookmark: _Hlk52791178;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>In \r\n  de kantoren te Gent</span></span></span></p>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;\"><span style=\"font-family: Times New Roman; font-size: small\"><br></span></p></span>\r\n  <p style=\"color: black; font-family: Muli; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;\"><span style=\"font-family: Times New Roman\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>Naar \r\n  aanleiding van de Covid-maatregel en de norm om zoveel mogelijk van thuis uit \r\n  te werken, kan de plaats van uitvoering wijzigen. Dit zal in overleg met de \r\n  opdrachtgever afgesproken worden. </span></span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'>&nbsp;<span style=\"font-family: Times New Roman\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Nixie One\"; mso-fareast-langua