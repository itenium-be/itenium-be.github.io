  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>Omschrijving</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>We \r\nzijn voor onze feature teams op zoek naar een ervaren DevOps implementator met \r\naffiniteit voor Websphere en Jython om onze transitie naar een DevOps gerichte \r\nonderneming te helpen waar maken. We vragen je om onze ontwikkelteams intensief \r\nte ondersteunen in het realiseren van onze DevOps strategie.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>Kan \r\njij helpen om samen met onze ontwikkelaars de overgang naar volwaardige \r\nDevOps-teams te concretiseren? Dan ben je onze man/vrouw.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>Technische \r\ncontext</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='background: white; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>- \r\n5 jaar Releavante ervaring in systeembeheer van Webspere ND Application Server \r\n8.5.5 of hoger</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>- \r\n5 jaar operationele kennis Websphere ND 8.5.5 (troubleshooting, daily ops, \r\n…)<br><span style=\"background: white;\">- 5 jaar ervaring in Websphere scripting \r\nin Jython</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>- \r\n5 jaar relevante ervaring met IBM http server</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>- \r\nrelevante ervaring met IIS (6.0 – 8)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>- \r\n5 jaar ervaring met Websphere plugin</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>- \r\nOperationele ervaring met windows platformen (2008 – 2016)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>- \r\nKennis van TCP/IP, DNS, Netwerken)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>- \r\nErvaring in Container Platforms, Docker, Kubernetes</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>- \r\nKennis van Microservice Architectures</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>- \r\nErvaring in het realiseren van Continuous Delivery in vooruitzicht naar \r\nContinuous Deployment</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE; mso-ansi-language: EN-US;'>- \r\nErvaring in Monitoring en Metrics Solutions</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE; mso-ansi-language: EN-US;'>Business \r\ncontext</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>Met \r\nals motto “You build, you run it” hebben we tot doel onze ontwikkelteams te \r\nleren omgaan met volledige verantwoordelijkheid over de applicaties die ze \r\nbeheren. Dit omhelst full life cycle maintenance van applicaties zowel als 24/7 \r\nsupport aan hun klanten. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>Specifieke \r\nVaardigheden</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>Ervaring \r\nin het implementeren van DevOps-transities</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='background: white; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>Aantoonbare \r\nkennis van Websphere Application Server 8.5+</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='background: white; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>Aantoonbare \r\nkennis van Jython (Websphere scripting)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-fareast-language: NL-BE;'>Aantoonbare \r\nkennis van Docker en Kubernetes</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
