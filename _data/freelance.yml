- id: 125
  title: Devops
  location: Brussel
  description: "<span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Description</span></b></span><span style=\"font-family: Times New Roman\"> </span></span></span></span></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Devops \r\nEngineers are IT professionals who collaborate with software developers, system \r\noperators and other IT staff members to manage code releases. They cross and \r\nmerge the barriers that exist between software development, testing and \r\noperations teams and keep existing networks in mind as they design, plan and \r\ntest.<br><br><span style=\"font-family: Times New Roman\"><span style=\"font-family: Times New Roman\"></span><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Responsible \r\nfor multitasking and dealing with multiple urgent situations at a time, Devops \r\nEngineers must be extremely flexible.</span></span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>1. \r\nMain activities</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>CI/CD improvements - Automation build and deploy</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Configure server images</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Release and deployment</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Monitoring</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Maintenance and troubleshooting</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Performance Management</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Management of the source control tools</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'><span style=\