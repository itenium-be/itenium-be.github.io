  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'>Voor \r\nons intern DBA team in Hasselt zoeken wij dringend een ervaren Infra MS SQL \r\nServer DBA</span></span><span style=\"font-family: Times New Roman\"> </span></span></span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Door \r\nde stijgende workload in ons datacenter zoeken wij 1 MS SQL Server \r\nDBA</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Profiel:\r\n Senior (min. 5 à 7 jaar ervaring)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Locatie:\r\n Hasselt, momenteel thuiswerk </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Taalkennis:\r\n Nederlands en Engels</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Start: \r\nASAP</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Duurtijd: \r\n6 maanden+</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Wij \r\nzoeken voor deze langdurige opdracht een infra DBA, géén applicatieve. Focus in \r\nde de functie ligt op installatie, configuratie, error handling, …, niet op\r\n deployment van toepassingen.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 20.25pt; mso-margin-top-alt: auto;\"><b><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Wat \r\nhoudt de job in?</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je \r\n  bent verantwoordelijk voor de installaties, upgrades en configuraties van de \r\n  Oracle server omgevingen (in projecten) teneinde de IT-omgeving van de \r\n  interne/externe klant succesvol op te zetten.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Op \r\n  basis van een beurtrol verzorg je mee de permanentie en dienstverlening naar \r\n  de eindgebruikers om de afgesproken service levels te \r\n  garanderen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Op \r\n  een proactieve en kritische manier onderzoek je de IT-omgeving van de \r\n  interne/externe klant en formuleer je de nodige\r\n   verbeteringsvoorstellen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je \r\n  zorgt voor up to date procedures en tekent configuraties uit om zo de andere \r\n  engineers de nodige tools te geven om de stabiliteit van de omgeving te \r\n  garanderen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je \r\n  biedt ondersteuning voor incidenten bij eindgebruiker(s) van de \r\n  interne/externe klant teneinde onderbreking van de werkzaamheden van de \r\n  eindgebruiker(s) te beperken/te voorkomen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 12pt; mso-margin-top-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je \r\n  hebt een drive om continu bij te leren, jouw technische vaardigheden te \r\n  maximaliseren en deze en deze optimaal toe te passen binnen de \r\n  organisatie.</span></p>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto;'><b><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Wie \r\n  zoeken we?</span></b></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo2; tab-stops: list 36.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je \r\n  hebt een goede kennis van MS SQL Server aangevuld met relevante ervaring op \r\n  Windows en Unix systemen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo2; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Certified \r\n  MS SQL Server DBA is een troef of je bent zeker bereid dit te \r\n  behalen.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo2; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je \r\n  kan probleemoplossend denken, bent analytisch, communicatief, klantgericht \r\n  &amp; stressbestendig.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo2; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je \r\n  bent vooral uitermate leergierig, gedreven en enthousiast met zowel een passie \r\n  voor IT technologie als de klant en gaat geen nieuwe uitdagingen uit de \r\n  weg.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo2; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je \r\n  beschikt over een hoger diploma</span></p>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;'><br></p></li></ul><span style=\"font-family: Times New Roman\"></span>"
