ine; mso-add-space: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  bent een teamspeler die ook zelfstandig kan werken</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  hebt affiniteit met lean/agile (en vooral de mindset)</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  bent proactief en beschikt over sterke \r\ncommunicatievaardigheden</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  hebt interesse in de mediasector</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Je \r\n  werkt full-time</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto; mso-list: l1 level1 lfo3; tab-stops: list 36.0pt;'><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Tweetalig \r\n  NL/ENG</span></p>\r\n  <p style='color: rgb(0, 0, 0); line-height: normal; font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; vertical-align: baseline; mso-add-space: auto;'><br></p></li></ul><span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\"> </span><span style=\"font-family: Times New Roman\"> \r\n</span>"
