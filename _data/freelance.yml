  title: Senior Project Manager
  location: Mechelen
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: NL;'>&nbsp;<span style=\"font-family: Times New Roman\"><b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Context \r\nof the job</span></b></span><span style=\"font-family: Times New Roman\"> </span></span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>The \r\nsenior project manager will be responsible for several projects within the \r\nRegulated WHS program. Seen the fact that some crucial projects (part of end of \r\nJune release) need special attention and close follow up, the senior project \r\nmanager needs to make a pre and post release crisis plan. &nbsp;In parallel \r\n<span style=\"mso-spacerun: yes;\">&nbsp;</span>will design all Regulated \r\nWholesale IT processes (uses cases), based on the current business processes. \r\nCoordination of this internal job will also be part of the assignment. \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Duration: \r\nminimum 6 months </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Amount \r\nof people in project team: &gt; 10 people</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Level \r\nof communication: senior / board level</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>The \r\nproject manager will focus on delivering the milestones on time by coordinating \r\nthe initiation, analysis, design, implementation, launch and after-care \r\nphase.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Job \r\nmission</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>To \r\ndeliver the full scope of the projects on time, within budget and according to \r\nthe required time scales so the owner of the project (Regulated Wholesale \r\nDirector) and other stakeholders are fully satisfied. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Key \r\naccountabilities:</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>The \r\nSenior Project manager is capable of managing specifiable implementations linked \r\nto regulated wholesales.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>The \r\nSenior project manager will have a set of responsibilities and is expected to \r\ntake decisions required to lead the project to his end, meaning that he will not \r\nonly apply the principle but also lead the project from a strategic point of \r\nview.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>The \r\nSenior Project manager will be given generic guidelines, and is expect to \r\nstructure, lead, assist and inspire the project management roadmap and stream. \r\nHe will take ownership of all operational issues related to project management \r\nand act as a second line of escalation.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>The \r\nSenior Project manager will be responsible for the implementation of very \r\ncomplex projects, involving multiple stakeholders across the company and \r\nexternally, these projects will in most cases involve major changes on all the \r\nvalue chain.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>The \r\nSenior Project manager will be required to work in close collaboration with the \r\nRegulated Wholesale Director and Account Manager, representatives of T&amp;I, IT \r\nand regulatory and will mainly interact with senior management within \r\nTelenet.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Preparation \r\nof project</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Intake: \r\nAnalyse the requirements / wishes of the owner. Prepare several implementation \r\nscenarios based on intake. Advises the commercial / technical preparation and \r\nselection of suppliers.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Project \r\nplan</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Prepare \r\nproject plan and planning of milestones, required time, required resources and \r\nmoney. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Take \r\ncare of acceptance by owner. Setup of project team based on project \r\nplan.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Project \r\nManagement</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Manage \r\nthe project based on project plan. Look after the performance of the project \r\nmembers.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Project \r\nquality</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Responsible \r\nfor the quality of implementation by investigation, analyse, judge the risks. \r\nPrepare decision making regarding this risk’s for the owner of the project. \r\nInitiate measurements to minimize the risks and assure the project \r\nperformance.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Project \r\ndelivery</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Deliver \r\nproject according scope and project plan to the owner and present the project \r\nresult. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Take \r\ncare for the after care and evaluation, close the project by \r\nacceptance.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Project \r\ninformation and reporting</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Coordinate \r\nall documentation of information regarding performance and quality of the \r\nproject so it is clear to everybody. Report to the owner regarding performance \r\nand status of the project.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Coaching \r\nproject team</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Assist \r\nand coach the project members.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
