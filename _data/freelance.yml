- id: 222
  title: Functional analyst/developer
  location: Zaventem
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\"><span style=\"font-family: Times New Roman\"><span style=\"font-family: Times New Roman\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">Voor in\r\n regio Zaventem zoeken we dringend ter ondersteuning van het huidige team een\r\n bijkomende &nbsp;<b>functioneel anlayst/developer</b>&nbsp;met een eerste\r\n ervaring.</span></span></span><span style=\"font-family: Times New Roman\"> \r\n</span></span></span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">Asap te starten , contract initieel voor 3 maanden met grote kans \r\nop verlenging.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\"><span style=\"color: black; mso-fareast-language: NL;\">De\r\n offciële vraag is een junior/medior functional analyst&nbsp;waar</span><span style=\"color: black; font-size: 12pt; mso-fareast-language: NL;\">&nbsp;</span><span style=\"color: black; mso-fareast-language: NL;\">de nadruk eerder ligt op iemand \r\nmet een technische achtergrond die functioneel kan \r\ndenken.&nbsp;&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">Onder technische achtergrond wordt dan verstaan kennis van \r\njavascript, Google Blockley, XML , ….</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">De klant heeft momenteel een tool Owaarin ze checklijsten aan het \r\nmaken zijn voor technische keuringen (deze tool kan het best vergeleken worden \r\nmet een mindmap eigenlijk).&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">Binnen die tool wordt er gebruik gemaakt van Google Blockly als \r\nmanier om te programmeren.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">De hoofdtaak is er voor te zorgen dat de checklijsten enerzijds \r\nwerken zoals het hoort én er voor zorgen dat de koppeling met het achterliggende \r\nMicrosoft Dynamics systeem gebeurt.&nbsp;&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">Dit is extra programmatie in deze checklijsten (met dezelfde \r\ntool) én het opstellen van 'data connectors' tussen de checklijst en Microsoft \r\nDynamics om uiteindelijk te komen tot het \r\neindverslag/rapport.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; font-size: 12pt; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">Ook dient er ondersteuning geboden te worden aan de technical \r\nmanagers die de lijsten maken.&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">Er komt ook een stukje testing bij en het begeleiden van de \r\ninspecteurs in die testen.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">Ook contact met tool zelf rond vb functionliteiten die ontbreken \r\nbehoort ook tot de taken</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">Grote troef is dat je snel met iets nieuws <span style=\"mso-spacerun: yes;\">&nbsp;</span>weg\r\n kan zijn alsook&nbsp;enige assertiviteit om je weg te \r\nzoeken&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">Het is dus veel hands on zonder business analyse (gebeurt door \r\niemand anders), wel met een klein stukje technische \r\nanalyse.&nbsp;&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; font-size: 12pt; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">Belangrijk is beschikbaarheid vanaf januari en goed Frans \r\nbegrijpen en spreken.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: black; mso-fareast-language: NL;\"><span style=\"font-family: Calibri\">Nadruk ook op een communicatief persoon met team \r\nspirit!</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
