  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<div><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 1.6pt; mso-line-height-rule: exactly;\"><a name=\"page1\" target=\"_blank\"></a><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></span><span style=\"font-family: Times New Roman\"><span style='line-height: 98%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>... \r\neen <b>Functioneel Analist</b> voor het Identity &amp; Access Management team \r\n</span></span><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"margin: 0cm 10.25pt 0pt 0cm; line-height: 98%;\"><span style=\"line-height: 98%; font-size: 10pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 9.65pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='color: rgb(211, 60, 33); font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Want \r\nwie we nodig hebben,</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 4.35pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 19.25pt 0pt 0cm; line-height: 98%;\"><span style='line-height: 98%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>is \r\neen gedreven en ervaren analist, die sterk is in systeemintegraties, maar ook \r\nvlot overweg kan met het identificeren en vertalen van de behoeften van \r\nstakeholders.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 9.4pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='color: rgb(211, 60, 33); font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Waarom \r\nprecies jij?</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 4.35pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 10.25pt 0pt 0cm; line-height: 101%;\"><span style='line-height: 101%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Als \r\nFunctioneel Analist binnen het domein B2C functioneer je als een spin in het web \r\ntussen de diverse product teams en hun leveranciers. Je brengt oplossingen in \r\nkaart waarmee het development team verder aan de slag kan en volgt de \r\nimplementatie ervan mee op.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 4.25pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 15.25pt 0pt 0cm; line-height: 98%;\"><span style='line-height: 98%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Om \r\nde doelstellingen van de organisatie te realiseren, werk je nauw samen met de \r\nproduct owner, analisten, ontwikkelaars, testers, projectmanager en \r\ndomeinarchitecten.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 15.9pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Wat \r\nde job inhoudt, lichten we graag toe in een aantal \r\nkernopdrachten:</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 12.35pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 8.25pt 0pt 18pt; line-height: 99%; text-indent: -17.95pt; mso-list: l0 level1 lfo1; tab-stops: 18.0pt;\"><span style='font-family: \"Arial\",sans-serif; mso-fareast-font-family: Arial;'><span style=\"mso-list: Ignore;\">•<span style='font: 7pt/normal \"Times New Roman\"; font-size-adjust: none; font-stretch: normal;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span></span><span style='line-height: 99%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\nanalyseert aan jou toegewezen onderwerpen/projecten en vertaalt requirements \r\nnaar (technische) specificaties om te laten ontwikkelen door de leverancier \r\nen/of het eigen development team.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 1.4pt; mso-line-height-rule: exactly;\"><span style='font-family: \"Arial\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt 18pt; text-indent: -17.95pt; mso-list: l0 level1 lfo1; tab-stops: 18.0pt;\"><span style='font-family: \"Arial\",sans-serif; mso-fareast-font-family: Arial;'><span style=\"mso-list: Ignore;\">•<span style='font: 7pt/normal \"Times New Roman\"; font-size-adjust: none; font-stretch: normal;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span></span><span style='font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\ncommuniceert helder en transparant en handelt hierin proactief.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 4.3pt; mso-line-height-rule: exactly;\"><span style='font-family: \"Arial\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 27.25pt 0pt 18pt; line-height: 94%; text-indent: -17.95pt; mso-list: l0 level1 lfo1; tab-stops: 18.0pt;\"><span style='font-family: \"Arial\",sans-serif; mso-fareast-font-family: Arial;'><span style=\"mso-list: Ignore;\">•<span style='font: 7pt/normal \"Times New Roman\"; font-size-adjust: none; font-stretch: normal;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span></span><span style='line-height: 94%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\nstaat de product owner bij tijdens het prioriteren van de backlog en het \r\nvalideren van een rollout plan.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 4.3pt; mso-line-height-rule: exactly;\"><span style='font-family: \"Arial\",sans-serif; mso-fareast-font-family: Arial;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 11.25pt 0pt 18pt; line-height: 104%; text-indent: -17.95pt; mso-list: l0 level1 lfo1; tab-stops: 18.0pt;\"><span style='line-height: 104%; font-family: \"Arial\",sans-serif; font-size: 10.5pt; mso-fareast-font-family: Arial;'><span style=\"mso-list: Ignore;\">•<span style='font: 7pt/normal \"Times New Roman\"; font-size-adjust: none; font-stretch: normal;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span></span><span style='line-height: 104%; font-family: \"Calibri\",sans-serif; font-size: 13pt; mso-fareast-font-family: Calibri;'>Je \r\nwerkt hoofdzakelijk vanuit onze vestiging te Antwerpen en hebt nauw contact met\r\n stakeholders van onze vestigingen in Hasselt, Nederland, Ierland en Luxemburg.\r\n Verplaatsingen naar deze vestigingen schrikken je niet af.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 8.85pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='color: rgb(211, 60, 33); font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Wat \r\nop je CV staat,</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 1.25pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Is \r\nbelangrijk maar lang niet het enige waar we belang aan hechten.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 12.35pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 33.25pt 0pt 0cm; line-height: 98%;\"><span style='line-height: 98%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\nbeschikt over een bachelor- of master in ICT of bent gelijkwaardig door \r\nervaring. Daarnaast kan je relevante ervaring voorleggen. Bij voorkeur in het \r\ndomein Identity &amp; Access Management.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 9.4pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\nweet UML te gebruiken en weet welk model je best wanneer \r\nopmaakt.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 9.3pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 12pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\nbent vertrouwd met IAM concepten zoals SAML, SSO, access tokens, \r\nOIDC.</span></p><span style=\"font-family: Times New Roman\"></span></div><span style=\"font-family: Times New Roman\"></span><span style='font-family: \"Times New Roman\",serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-theme-font: minor-fareast; mso-ansi-language: NL-BE; mso-fareast-language: NL-BE; mso-bidi-language: AR-SA;'><br clear=\"all\" style=\"page-break-before: always; mso-break-type: section-break;\"></span><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 2.65pt; mso-line-height-rule: exactly;\"><a name=\"page2\" target=\"_blank\"></a><span style=\"font-size: 10pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 17.25pt 0pt 0cm; line-height: 94%;\"><span style='line-height: 94%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\nduikt in de code wanneer dit nodig is en ook web services ontdekken, vind je een \r\nuitdaging.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 12.35pt; mso-line-height-rule: exactly;\"><span style=\"font-size: 10pt;\"><span style=\"font-family: Times New Roman\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 10.25pt 0pt 0cm; line-height: 99%;\"><span style='line-height: 99%; font-family: \"Calibri\",sans-serif; font-size: 13.5pt; mso-fareast-font-family: Calibri;'>Je \r\nbeschikt over de maturiteit en sterke communicatieve vaardigheden om het \r\nresultaat van je analyse over te dragen naar het team. Kennis van Nederlands en \r\nEngels is daarbij een must.</span></p><span style=\"font-family: Times New Roman\"></span>"
