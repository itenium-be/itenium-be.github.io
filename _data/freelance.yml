  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">Period: Starting ASAP until 31/12/2019.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">Description:</span></span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">Onze klant wenst beroep te doen op …voor de uitvoering van een \r\nmissie om de ontwikkeling te ondersteunen van het programma PLASMA (Planning \r\nAmélioration Safety Measures Automation) en INT (Infrastructure Network \r\nTopology)</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">Het Programma PLASMA is een meerjaren programma waarbij we de \r\nplanningtools die we vandaag kennen gaan samenvoegen tot 1 centrale applicatie \r\ndie gebruik zal maken van alle infrastructuurmodellen binnen INT. \r\n</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">Voor deze IT-ontwikkelingen zijn extra medewerkers\r\n voorzien.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">Responsibilities:</span></span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">Als Senior Java Developer heb je de kans om mee te werken aan \r\nuitdagende projecten zowel op technisch als functioneel vlak. Het doel is om de \r\nverschillende planningstoepassingen samentevoegen naar één centrale \r\nplanningstoepassing, met focus op werkaanvragen</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">Als een sterk technisch bedrijf waarderen we ten zeerste uw \r\ntechnische capaciteiten. Agile ontwikkeling van software vormt het hart samen \r\nmet source control, continuous integration, moderne developer hardware en een \r\nup-to-date development team.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">Resultaatgebieden:</span></span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">Met een zeer brede technische achtergrond projectmatig meewerken \r\nom resultaatgerichte ontwikkelingen op te leveren Een goede technische oplossing \r\nte vinden voor eender welk probleem, het naleven van de standaarden binnen onze \r\nJava ontwikkelingen Delen van de kennis met andere teamleden In staan voor het \r\nopleveren van een kwalitatieve code</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">Technical skills:</span></span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: \"Times New Roman\"; mso-bidi-theme-font: minor-bidi; mso-fareast-language: EN-US;'><span style=\"font-family: Calibri\">Belangrijk: Dit project is zowel back-end en front-end \r\ngeoriënteerd. Er zal dus evenveel belang gehecht worden aan de technische skills \r\nnodig voor de back-end en de front-end. Java 6/8 Javascript Spring/ Hibernate/ \r\nJPA XML/XSD/XSLT HTML 5 SQL, Oracle DB GIT Jenkins Eclipse Maven Agile/ \r\nNL/ENG/FR</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><br></p><span style=\"font-family: Times New Roman\"></span>"
