ts op je uitstekende kennis van HTML, CSS en JavaScript. \r\n  </span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 9.5pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.4pt; mso-list: l0 level1 lfo1;'><span style='color: windowtext; line-height: 112%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Je \r\n  leeft en werkt volgens de principes van Agile development. </span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 9.5pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.4pt; mso-list: l0 level1 lfo1;'><span style='color: windowtext; line-height: 112%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Je \r\n  bent proactief, beschikt over sterke communicatievaardigheden en je denkt \r\n  probleem oplossend. </span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 9.5pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.4pt; mso-list: l0 level1 lfo1;'><span style='color: windowtext; line-height: 112%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Je \r\n  bent het gewoon om samen te werken met product owners, backend developers en \r\n  designers. </span></p></li>\r\n  <li style='color: windowtext; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 9.5pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 1.4pt;