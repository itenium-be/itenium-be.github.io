- id: 41
  title: 'Project Manager/Scrum Manager '
  location: Antwerpen
  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style=\"mso-fareast-language: NL\"><span style=\"font-family: Calibri\">Voor in Antwerpen zijn we op \r\nzoek naar een Project Manager/Scrum Manager die is doorgegroeid<?xml:namespace \r\nprefix = \"o\" ns = \"urn:schemas-microsoft-com:office:office\" \r\n/><o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style=\"mso-fareast-language: NL\"><span style=\"font-family: Calibri\">vanuit een .NET developer \r\nrol en ook nog een deel van z’n tijd wil developen. \r\n<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style=\"mso-fareast-language: NL\"><span style=\"font-family: Calibri\">Dit is een lange termijn \r\nopdracht.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"mso-fareast-language: NL\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"mso-fareast-language: NL\"><span style=\"font-family: Calibri\">Als SM/developer <span style=\"mso-spacerun: yes\">&nbsp;</span>maak je deel uit van een scrum based team \r\nvan 6 mensen die samen een hele reeks .NET applicaties onderhouden en \r\nuitbreiden. Regelmatig worden er ook nieuwe projecten opgestart, dat zijn oa. \r\nmobiele iOS en Android applicaties, die worden gemaakt in .NET met Xamarin \r\ntechnologie.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style=\"mso-fareast-language: NL\"><span style=\"font-family: Calibri\">&nbsp;<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 18pt; TEXT-INDENT: -18pt; mso-list: l0 level1 lfo1\"><span style=\"FONT-FAMILY: Symbol; mso-fareast-language: NL; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol\"><span style=\"mso-list: Ignore\">·<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></span><span style=\"mso-fareast-language: NL\"><span style=\"font-family: Calibri\">Wat heb je nodig?<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 54pt; TEXT-INDENT: -18pt; mso-list: l0 level2 lfo1\"><span style='FONT-FAMILY: \"Courier New\"; mso-fareast-language: NL; mso-fareast-font-family: \"Courier New\"'><span style=\"mso-list: Ignore\">o<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp; \r\n</span></span></span><span style=\"mso-fareast-language: NL\"><span style=\"font-family: Calibri\">Ervaring in de Scrum Master rol.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 54pt; TEXT-INDENT: -18pt; mso-list: l0 level2 lfo1\"><span style='FONT-FAMILY: \"Courier New\"; mso-fareast-language: NL; mso-fareast-font-family: \"Courier New\"'><span style=\"mso-list: Ignore\">o<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp; \r\n</span></span></span><span style=\"mso-fareast-language: NL\"><span style=\"font-family: Calibri\">Idealiter een brede ervaring in .NET technologieën, zowel win \r\n(Winforms en WPF) als web technologieën (ASP .NET Webforms, MVC, React, Angular, \r\n…).<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 54pt; TEXT-INDENT: -18pt; mso-list: l0 level2 lfo1\"><span style='FONT-FAMILY: \"Courier New\"; mso-fareast-language: NL; mso-fareast-font-family: \"Courier New\"'><span style=\"mso-list: Ignore\">o<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp; \r\n</span></span></span><span style=\"mso-fareast-language: NL\"><span style=\"font-family: Calibri\">En nog zin om een gedeelte van je tijd daarin te \r\ndevelopen.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 54pt; TEXT-INDENT: -18pt; mso-list: l0 level2 lfo1\"><span style='FONT-FAMILY: \"Courier New\"; mso-fareast-language: NL; mso-fareast-font-family: \"Courier New\"'><span style=\"mso-list: Ignore\">o<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp; \r\n</span></span></span><span style=\"mso-fareast-language: NL\"><span style=\"font-family: Calibri\">Tweetalig ( NL,EN ) is een plus<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 54pt; TEXT-INDENT: -18pt; mso-list: l0 level2 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Courier New\"; mso-fareast-language: NL; mso-fareast-font-family: \"Courier New\"; mso-ansi-language: EN-US'><span style=\"mso-list: Ignore\">o<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp; \r\n</span></span></span><span lang=\"EN-US\" style=\"mso-fareast-language: NL; mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\">Last but not least, een \r\nteamplayer!</span><o:p></o:p></span></p>"
