  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>We \r\nzijn momenteel op zoek naar een ervaren Product Owner. De focus ligt op Customer \r\nExperience, dus kennis van Design Thinking technieken en ervaring in UX/UI zijn \r\neen meerwaarde. Er is veel expertise aanwezig wat betreft de oude tool, maar de \r\nenergie moet gaan naar een nieuwe online tool, met vereenvoudigd proces dat \r\nreeds door de business werd gedefinieerd. Straighforward, maar complex wegens \r\nvele business rules en wijzigende externe invloeden.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: black; font-size: 12pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"background: white; color: rgb(0, 0, 0); font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-margin-bottom-alt: auto; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Analyse \r\n  van het vereenvoudigde proces</span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"background: white; color: rgb(0, 0, 0); font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-margin-bottom-alt: auto; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Opmaken \r\n  van de business case</span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"background: white; color: rgb(0, 0, 0); font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-margin-bottom-alt: auto; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span lang=\"EN-US\" style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Product\r\n   Backlog Management </span><span style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>en \r\n  refinement </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"background: white; color: rgb(0, 0, 0); font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-margin-bottom-alt: auto; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Functionele \r\n  analyse / Wireframing / User testing</span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"background: white; color: rgb(0, 0, 0); font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-margin-bottom-alt: auto; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Stakeholder \r\n  mgmt</span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"background: white; color: rgb(0, 0, 0); font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-margin-bottom-alt: auto; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>UX/UI \r\n  ervaring of sterke affiniteit</span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"background: white; color: rgb(0, 0, 0); font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-margin-bottom-alt: auto; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Agile/LEAN \r\n  Thinking</span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"background: white; color: rgb(0, 0, 0); font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-margin-bottom-alt: auto; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Scrum/Kanban \r\n  en change mgmt </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"background: white; color: rgb(0, 0, 0); font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 1em; margin-bottom: 1em; mso-margin-bottom-alt: auto; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Sterke \r\n  persoonlijkheid/communicatiestijl, leiderschapskills</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: NL;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: NL;'>Start:\r\n asap</span></p><span style=\"font-family: Times New Roman\"></span>"
