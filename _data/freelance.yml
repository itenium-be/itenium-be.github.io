  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\">\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Periode:\r\n ASAP – 31/12/2020</span></p></p><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style=\"font-family: Times New Roman\"><span style=\"font-family: Times New Roman\"></span></span></span></span></span><span style=\"font-family: Times New Roman\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Functiebeschrijving</span></span><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Functie</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE; mso-ansi-language: NL;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Als \r\nOperator zorg je mee voor de volledige monitoring van de IT-infrastructuur en\r\n applicaties gehosted op de IT infrastructuur in de datacentra van de klant. In\r\n teamverband bewaak je de continuïteit en de performantie van de \r\nIT-infrastructuur en applicaties. Je garandeert de correcte uitvoering van de \r\nbatchwerken, de beschikbaarheid van de online systemen en de tijdige en foutloze \r\nuitvoering van de back-ups.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>In \r\ngeval van incidenten doe je de nodige validaties, corrigeer je indien mogelijk \r\nen documenteer je je vaststellingen en acties. Indien nodig escaleer je naar de\r\n aangewezen domeinspecialisten.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Bovenop \r\ndeze taken ben je ook verantwoordelijk voor het monitoren van de data center\r\n infrastructuur en het beheren van de toegangen tot deze data \r\ncentra.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Profiel</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>Je \r\nHebt een goede basiskennis van informatica, ITIL-processen en \r\nmonitoringtools.<br><br> Je beschikt over een goed analytisch denkvermogen, \r\nwerkt nauwgezet en hebt verantwoordelijkheidszin.<br><br> Je neemt graag \r\ninitiatief en gaat doeltreffend uitdagingen aan.<br><br> Je kan zelfstandig \r\nwerken met een goede teamgeest.<br><br> Je communiceert goed, bent in staat om \r\neen duidelijke en precieze samenvatting te geven van de geleverde dienst en van \r\nde vastgestelde incidenten.<br><br> Je bent flexibel en bent bereid om in 3 \r\nshiften te werken gedurende de week.<br><br> Tot slot druk je je vlot uit in het \r\nFrans.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-color-alt: windowtext; mso-fareast-language: NL-BE;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
