  location: Antwerpen
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='font-family: \"Segoe UI\",sans-serif;'>TAAKOMSCHRIJVING \r\n</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Je vormt de brug tussen gebruikers \r\n  en het technische team waarbij je de business behoeften vertaalt naar \r\n  duidelijke specificaties voor het ontwikkelteam. </span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je maakt je snel vertrouwd met de \r\n  verschillende business domeinen van de klant (redacties, marketing, sales, …) \r\n  en begrijpt daarnaast ook wat de vereisten zijn op technisch \r\n  vlak.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je bepaalt en omschrijft de \r\n  verbeteringen aan de hand van use cases en/of user stories (story map) \r\n  geïllustreerd met wireframes.<span style=\"mso-spacerun: yes;\">&nbsp; \r\n  </span></span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je gebruikt UML om bijvoorbeeld \r\n  een informatie model of status diagram op te maken. </span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Het modelleren van \r\n  bedrijfsprocessen in BPMN is een pluspunt.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je bewaakt de \r\n  gebruiksvriendelijkheid van de website of webapplicatie doorheen het hele \r\n  proces, en kan dit aftoetsen aan gebruikers. </span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo1;'><span style='font-family: \"Segoe UI\",sans-serif;'>Je bereidt testcases voor om de \r\n  testuitvoering op een kwalitatieve manier te kunnen