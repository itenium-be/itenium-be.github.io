  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\"><b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; mso-fareast-language: NL-BE;'><span style=\"font-family: Times New Roman\"><b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; mso-fareast-language: NL-BE;'>Sector</span></b></span><span style=\"font-family: Times New Roman\"> </span></span></b></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 15pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; mso-fareast-language: NL-BE;'>Insurance</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; line-height: 12pt;\"><b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; mso-fareast-language: NL-BE;'>&nbsp;</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt; text-align: center; line-height: 12pt\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; mso-fareast-language: NL-BE;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt; line-height: 12pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; mso-fareast-language: NL-BE;'>Description</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 15pt; line-height: normal;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; mso-fareast-language: NL-BE; mso-bidi-font-style: italic;'>Job \r\ndescription</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 15pt; line-height: normal;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; mso-fareast-language: NL-BE; mso-bidi-font-style: italic;'>The \r\nProject Manager Triple A programme is responsible for successfully completing \r\nthe programme that aims to guide our organisation towards a</span><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; mso-fareast-language: NL-BE;'>&nbsp;<span style=\"mso-bidi-font-style: italic;\">more open culture founded on Adaptability, \r\nAlliance and Appreciation.&nbsp; Concrete initiatives have already been \r\nidentified in the 3 domains with the ultimate goal to transform our current \r\nculture to a more participative culture, where the structures, leadership, \r\nskills and spirit are compatible with modern ways of working and prevailing \r\nchallenges, so that staff can feel empowered to deliver a valuable customer \r\nexperience.&nbsp; The project manager will be responsible for organising these \r\ninitiatives,&nbsp;sequencing them logically and defining the needs for each \r\ninitiative.&nbsp; Thereafter, he or she will be responsible for the management \r\nof the initiatives as projects.&nbsp; The project manager will mostly work with \r\ninternal departments that will allocate staff to work on the initiatives.&nbsp; \r\nThe programme is a component of the strategy.&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 15pt; line-height: normal;\"><span lang=\"EN-US\" style='