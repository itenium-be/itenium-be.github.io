  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<table width=\"1125\" style=\"width: 843.5pt; border-collapse: collapse; mso-yfti-tbllook: 1184; mso-padding-alt: 0cm 0cm 0cm 0cm;\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\"><span style=\"font-family: Times New Roman\">  \r\n  </span>\r\n  <tbody>\r\n  <tr style=\"mso-yfti-irow: 0; mso-yfti-firstrow: yes;\"><span style=\"font-family: Times New Roman\"> \r\n      </span>\r\n    <td width=\"1125\" valign=\"bottom\" style=\"padding: 0cm; border: rgb(0, 0, 0); width: 843.5pt; background-color: transparent;\"><span style=\"font-family: Times New Roman\">   </span>\r\n      <p style=\"margin: 1em 0cm; line-height: 105%; vertical-align: baseline;\"><b><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: EN-US;'><span style=\"font-family: Times New Roman\"><b><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: EN-US;'>Medior \r\n       Business Analist<br>Mechelen</span></b></span><span style=\"font-family: Times New Roman\"> \r\n      &nbsp; </span></span></b></p>\r\n      <p style=\"margin: 1em 0cm 12pt; line-height: 105%; vertical-align: baseline;\"><b><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: EN-US;'>Omschrijving<br></span></b><span style='font-family: \"Segoe UI\",sans-serif;'>Medior Business  Analist met \r\n      kennis van en ervaring in Klantendienst Processen en BPMN<br><br>  In het \r\n      kader van vernieuwing en reorganisatie wenst onze klant haar eCare  team \r\n      te versterken met een Business Analist, met kennis van en minimum 3 jaar  \r\n      ervaring in Klantendienst Processen en BPMN.<br><br>  De Business Analist \r\n      is verantwoordelijk voor het capteren van de  gebruikersbehoeften en voor \r\n      het analyseren, verbeteren en documenteren van de  klantendienst \r\n      processen. De processen vormen een deel van het geheel aan  \r\n      CRM-oplossingen (applicaties, technologieën, gegevens en informatie) met  \r\n      gedeelde infrastructuur- en applicatiediensten. Door de juiste \r\n      stakeholders  te challengen en kritisch naar processen en applicaties te \r\n      kijken, stuurt de  Business Analist, samen met andere eCare teamleden, \r\n      oplossingen aan richting  duurzame klantwaarde.&nbsp;<br><br>  Als \r\n      Business Analist zorg je voor de nodige leiderschaps-, analyse- en  \r\n      uitvoeringstaken die verband houden met het mappen van processen,  \r\n      applicaties, gegevens en informatie in de bestaande situatie (AS IS) en in \r\n      de  toekomstige situatie (TO BE). Samen met het eCare team richt je het  \r\n      applicatielandschap van de klantendienst in en implementeer je de correcte \r\n       parameters.<br><br>  Tenslotte vind je het belangrijk om, tijdens de \r\n      uitvoering van jouw opdracht,  steeds te waken over de missie van onze \r\n      klant:</span></p><span style=\"font-family: Times New Roman\"></span></td><span style=\"font-family: Times New Roman\"></span></tr><span style=\"font-family: Times New Roman\"></span>\r\n  <tr style=\"box-sizing: border-box; mso-yfti-irow: 1;\"><span style=\"font-family: Times New Roman\"> \r\n      </span>\r\n    <td width=\"1125\" valign=\"bottom\" style=\"padding: 2rem 1rem 0px; border: rgb(0, 0, 0); width: 843.5pt; display: flex; box-sizing: border-box; background-color: transparent;\"><span style=\"font-family: Times New Roman\">   </span>\r\n      <p style=\"margin: 2rem 0px 0px; flex:0 1 18rem; line-height: inherit; font-size: 1.2rem; font-style: inherit; font-variant: inherit; vertical-align: baseline; box-sizing: border-box; font-stretch: inherit;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: EN-US;'>Technische \r\n      context</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; line-height: 105%; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>• Kennis van MS Dynamics CRM \r\n      is een  plus<br>• Kennis van andere customer care tools is een plus<br>• \r\n      Kennis van Selligent is een plus</span></p><span style=\"font-family: Times New Roman\"></span></td><span style=\"font-family: Times New Roman\"></span></tr><span style=\"font-family: Times New Roman\"></span>\r\n  <tr style=\"box-sizing: border-box; mso-yfti-irow: 2; mso-yfti-lastrow: yes;\"><span style=\"font-family: Times New Roman\">   </span>\r\n    <td width=\"1125\" valign=\"bottom\" style=\"padding: 2rem 1rem 0px; border: rgb(0, 0, 0); width: 843.5pt; display: flex; box-sizing: border-box; background-color: transparent;\"><span style=\"font-family: Times New Roman\">   </span>\r\n      <p style=\"margin: 2rem 0px 0px; flex:0 1 18rem; line-height: inherit; font-size: 1.2rem; font-style: inherit; font-variant: inherit; vertical-align: baseline; box-sizing: border-box; font-stretch: inherit;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: EN-US;'>Business \r\n      context</span></p><span style=\"font-family: Times New Roman\"></span></td><span style=\"font-family: Times New Roman\"></span></tr><span style=\"font-family: Times New Roman\"></span></tbody></table><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif; display: none; mso-hide: all;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<table width=\"1125\" style=\"width: 843.5pt; border-collapse: collapse; box-sizing: border-box; border-spacing: 0px; mso-yfti-tbllook: 1184; mso-padding-alt: 0cm 0cm 0cm 0cm;\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\"><span style=\"font-family: Times New Roman\">  \r\n  </span>\r\n  <tbody>\r\n  <tr style=\"flex:0 1 50%; display: inline-flex; box-sizing: border-box; mso-yfti-irow: 0; mso-yfti-firstrow: yes; mso-yfti-lastrow: yes;\"><span style=\"font-family: Times New Roman\">   </span>\r\n    <td style=\"padding: 2rem 1rem 0px; border: rgb(0, 0, 0); display: flex; box-sizing: border-box; background-color: transparent;\"></td><span style=\"font-family: Times New Roman\"></span></tr><span style=\"font-family: Times New Roman\"> \r\n  </span></tbody></table><span style=\"font-family: Times New Roman\"></span>\r\n<h3 style=\"background: white; margin: 1em 0cm; vertical-align: baseline;\"><span style='text-transform: uppercase; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>VAARDIGHEDEN</span></h3><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Kan aantonenen dat BA pragmatisch en \r\noplossingsgericht denkt en werkt </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>BA kan aantaonen dat zij/hij \r\noptimaal functioneert in een complexe omgeving met veel verschillende \r\nstakeholders </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>BA kan aantonen dat zij/hij zich\r\n thuis voelt in een Agile team, waar verantwoordelijkheden aan de hand van de\r\n situatie kunnen veranderen </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>BA kan aantonen dat zij/hij zich kan\r\n focussen op gedetailleerde (business en technische) vereisten terwijl zij/hij \r\n“the bigger picture” niet uit het oog verliest </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><b><span style='font-family: \"Segoe UI\",sans-serif;'>BA is flexibel op vlak van reizen\r\n door Vlaanderen (Oostende, Mechelen, Hasselt).</span></b><span style='font-family: \"Segoe UI\",sans-serif;'> \r\nDeze locaties van onze klant zijn vlot met de trein bereikbaar. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='text-transform: uppercase; font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='text-transform: uppercase; font-family: \"Segoe UI\",sans-serif;'>VAARDIGHEID</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='text-transform: uppercase; font-family: \"Segoe UI\",sans-serif;'>TYPE\r\n ANTWOORD</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>De Business Analist kan aantonen dat\r\n zij/hij ervaring heeft met en kennis heeft van klantendienst \r\nprocessen</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>De Business Analist kan aantonen dat\r\n zij/hij ervaring heeft met en kennis van BPMN</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>De Business Analist heeft \r\naantoonbare ervaring met werken voor overheidsorganisaties of grote \r\norganisaties.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>De Business Analist heeft de \r\nperfecte mondelinge en schriftelijke kennis van het Nederlands </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<h3 style=\"background: white; margin: 1em 0cm; vertical-align: baseline;\"><span style='text-transform: uppercase; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-fareast-font-family: \"Times New Roman\";'>ALGEMENE \r\nVAARDIGHEDEN</span></h3><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Hogere opleiding (Master of \r\nBachelor) met technische/engineering of bedrijfseconomische achtergrond, of \r\ngelijkwaardig door ervaring</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Communicatievaardigheden en ervaring\r\n met teamwork en projectgericht werken.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Kennis van bedrijfsprocessen in het\r\n algemeen en van deze van de Vlaamse overheid in het bijzonder (na\r\n inwerkperiode)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Minimaal 5 jaar ervaring in algemene\r\n bedrijfsvoering met toepassing op ICT gebied.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Ervaringsniveaus en jaar \r\nervaring</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Sterk Communicatie- en\r\n analysegericht.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Sterk \r\nabstractievermogen</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Kunnen denken en werken vanuit de\r\n business op strategisch niveau</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Door een gedegen analyse en\r\n financiële onderbouwing, de technologische oplossingen kunnen bepalen voor de\r\n business-uitdagingen waarmee de klant wordt geconfronteerd.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Taalvereiste: Nederlandstalig \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Kennis MS Office \r\nPakketten</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Kennis van de verschillende Project\r\n Management facetten (kosten, timing, coördinatie, planning, \r\nschattingen)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Grondige kennis van Business\r\n Engineering: kunnen voorstellen van business oplossingen die een goed samenspel\r\n zijn tussen Business en Technology kennis</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Klanten kunnen adviseren en\r\n begeleiden bij strategie-, organisatie- en IT-vraagstukken</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; vertical-align: baseline;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Visie op de (technologische)\r\n ontwikkelingen binnen hun vakgebied kunnen geven aan Klanten, goed kunnen\r\n omgaan met een vastgesteld business target</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
