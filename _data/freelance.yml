  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">We zijn op zoek naar een \r\nsenior React Native Developer met stevige kennis van native app development (iOS \r\nof Android) voor het verder uitbouwen van het app-aanbod. Je zal daarbij deel \r\nuitmaken van het Digitaal Productie Centrum (DPC) van de klant. Dat is de plaats \r\nwaar de digitale producten en online formats van de klant vorm krijgen. In nauwe \r\nsamenwerking met de eindgebruikers en redacties van de verschillende merken \r\nontwikkelen en beheren wij alle digitale producten van de klant: van responsieve \r\nwebsites tot interactieve apps. </span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span lang=\"NL\" style=\"mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">Functie </span></span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">Je bent lid van een \r\ncross-functioneel team en draagt optimaal bij aan het toekomstgericht \r\nontwikkelen van de -apps.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">Samen met je collega’s \r\ndraag je bij aan een succesvolle <span style=\"mso-