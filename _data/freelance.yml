- id: 155
  title: Hands on Agile Project Manager
  location: Antwerpen
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Hands on Agile Project \r\nManager</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Onze klant is ambitieus, \r\neen omgeving creëert waarin iedereen het vanzelfsprekend vindt voortdurend op \r\nzoek te gaan naar nog beter. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Deze functie situeert zich \r\nte Antwerpen in de afdeling die verantwoordelijk is<span style=\"mso-spacerun: yes;\">&nbsp; \r\n</span>voor de producten, op web en app, en daarnaast ook instaat voor alles \r\nrond conversie, redactiewerking en big data. <br> Je vervoegt een team dat \r\ninstaat voor de verdere uitbouw van hun producten.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Wij zijn voor deze functie \r\nop zoek naar een gemotiveerde hands on Agile Project Manager. <br> Je bent \r\nintrinsiek gedreven om alles van jezelf en nog meer te geven. Vandaag werk je in \r\n<b>Antwerpen</b>, morgen in <b>Hasselt</b>, overmorgen in \r\n<b>Groot-Bijgaarden.</b> Je vormt samen met de Product Owner van het team een \r\ntandem en past je aan aan de noden van het team en nog meer aan de veranderende \r\nnoden van het bedrijf. Het ene moment faciliteer je een roadmap meeting, het \r\nandere moment stap je binnen bij de hoofdredactie om mee te helpen bij de \r\nvertaling van noden. Je bent niet bang om je handen uit te mouwen te steken en \r\nbuiten de lijntjes kleuren is jouw trademark. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Functie</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Je bent een cruciale \r\nspilfiguur in een cross-functioneel team dat rechtstreeks in contact staat met \r\nde redacties en andere DevOps teams op de vloer. <br> - Je geeft de roadmap mee \r\nvorm en werkt nauw samen met de product owners, business owners en stuurgroep om \r\nde digitale doelstellingen van de organisatie te realiseren. <br>- Je fungeert \r\nals sparring partner voor de product owners, business owners en portfolio \r\ncoördinator. - Je neemt het ownership van digitale trajecten voor je rekening, \r\nover teams heen. <br> - Je zorgt voor de planning van verschillende projecten. \r\n<br>- Je zorgt mee voor de nodige coördinatie en communicatie naar alle\r\n stakeholders, incl. het team. <br> - Je staat ook mee in voor de nodige \r\nbusiness- en functionele analyse. <br> - Je waakt samen met de Product Owner \r\nover de belangen en kwaliteit van het product en de service die het team levert. \r\nJe fungeert hierin als een Proxy Product Owner.<br><span style=\"mso-spacerun: yes;\">&nbsp;</span>- \r\nJe maakt correcte afwegingen tussen vernieuwing en stabiliteit. <br> - Je hebt \r\noog voor uniformiteit en alignering van het product over brands heen. <br> - Je \r\nvolgt productmetrieken mee op. <br> - Je spreekt teamleden aan op hun \r\nverantwoordelijkheid.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Profiel: </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">- Je hebt reeds een \r\nbehoorlijke mix aan ervaringen opgedaan als product owner/team lead/<br><span style=\"mso-spacerun: yes;\">&nbsp;&nbsp; </span>project manager, bij voorkeur in\r\n digitale producten (web of app). <br> - Een sterke interesse in de media en de \r\nredactionele werking, technologie en IT en hier op <br><span style=\"mso-spacerun: yes;\">&nbsp; \r\n</span>relatief korte termijn over kunnen meepraten is een must. <br> - Je leeft \r\nen werkt volgens de agile principes, daarnaast beschik je ook over een aantal \r\n<br><span style=\"mso-spacerun: yes;\">&nbsp; </span>klassieke project management \r\nskills en weet je te shiften naargelang de situatie. <br> - Je bent proactief, \r\nbeschikt over sterke communicatievaardigheden en je denkt probleemoplossend. - \r\nJe bent een uitstekende teamspeler met zin voor initiatief, steeds op zoek naar \r\n<br><span style=\"mso-spacerun: yes;\">&nbsp; </span>een goede oplossing. <br>- Je \r\ndurft stakeholders te challengen rond business waarde, prio’s, timing, risico’s, \r\n… <br>- Je vormt een brugfunctie tussen de business en het team. <br> - Je durft \r\nmensen op hun verantwoordelijkheid wijzen. Of dit nu teamleden of managers zijn \r\n<br><span style=\"mso-spacerun: yes;\">&nbsp; </span>doet er niet toe. <br> - Je \r\nkan goed om met een snel evoluerende omgeving en je wil deze graag mee vorm \r\ngeven. <br> - Je bent iemand met een startup-mentaliteit, pragmatisch en\r\n stressbestendig.<span style=\"mso-spacerun: yes;\">&nbsp; </span><br> - Je bent \r\nklantgericht en doet het nodige opdat we producten leveren waar we oprecht \r\n<br><span style=\"mso-spacerun: yes;\">&nbsp;&nbsp; </span>fier op mogen zijn. \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">START: zo snel \r\nmogelijk</span></p><span style=\"font-family: Times New Roman\"></span>"
  username: KimElBoubsi
