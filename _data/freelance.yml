  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Role \r\nprofile<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Expert</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Role \r\ndescription</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'><span style=\"mso-spacerun: yes;\">&nbsp;</span>Context:</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Within \r\nthe tribe IT Network &amp; Systems in Data Centre, the squad Network Security is \r\nresponsible for of the firewalls management.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>The \r\nposition of Firewall expert is for the squad Network Security</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Function<span style=\"mso-spacerun: yes;\">&nbsp;</span>Description:<span style=\"mso-tab-count: 1;\"> \r\n</span>Project and support on firewall Fortinet, Checkpoint and Palo Alto \r\nsystems</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<