  description: "&nbsp;&nbsp;	<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><br></p><span style=\"font-family: Calibri\">\r\n<p style=\"margin: 0cm 0cm 0pt;\">&nbsp;<span style=\"font-family: Times New Roman\"> </span></p>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Start\r\n date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 04/01/2021</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Times New Roman\"><br></span></p>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>End\r\n date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 31/12/2021</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Times New Roman\"><br></span></p>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Length<span style=\"mso-tab-count: 2;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>12 months</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Times New Roman\"><br></span></p>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Occupation&nbsp;&nbsp;&nbsp;&nbsp;\r\n Full-time</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Times New Roman\"><br></span></p>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>&nbsp;</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Times New Roman\"><br></span></p>\r\n<p style=\"background: rgb(245, 245, 247); margin: 0cm 0cm 0pt; mso-margin-bottom-alt: auto;\"><b><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Description</span></b></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Times New Roman\"><br></span></p>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; mso-margin-bottom-alt: auto; mso-margin-top-alt: auto;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je \r\nbiedt first- en second line support aan interne medewerkers met betrekking tot \r\nonze ruime waaier van tools, applicaties, hardware … <br>Je denkt mee hoe de IT \r\nservice van het bedrijf verder geoptimaliseerd kan worden. <br> Dankzij jou \r\nkrijgt elke medewerker een kwaliteitsservice!</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Times New Roman\"><br></span></p>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; mso-margin-bottom-alt: auto; mso-margin-top-alt: auto;\"><b><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>De \r\nfunctie</span></b></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Times New Roman\"><br></span></p>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Als \r\nSupport medewerker beantwoord je&nbsp;<b>eerste- en \r\ntweedelijnsincidenten</b>&nbsp;van interne medewerkers over technische en \r\ninhoudelijke vragen. Jouw voornaamste taken als support medewerker:</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Times New Roman\"><br></span></p>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <ul style=\"list-style-type: circle;\">\r\n    <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n    <p style=\"background: white; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level2 lfo1; tab-stops: list 72.0pt; mso-margin-top-alt: auto;\"><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je\r\n     bent dagelijks in&nbsp;<b>contact met interne klanten</b>&nbsp;en neemt hun \r\n    pc over of onderneemt andere acties om hun&nbsp;<b>probleem op te \r\n    lossen</b>. Hierbij kan je terugvallen op bestaande procedures en \r\n    sla’s.</span></p></li>\r\n    <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n    <p style='background: white; color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level2 lfo1; tab-stops: list 72.0pt; mso-margin-top-alt: auto;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je&nbsp;<b>installeert\r\n     workstations, smartphones, tablets</b>&nbsp;voor nieuwe medewerkers en\r\n     voert&nbsp;<b>updates of configuraties</b>&nbsp;door van tools en \r\n    applicaties die ter beschikking staan van de medewerkers.</span></p></li>\r\n    <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n    <p style='background: white; color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level2 lfo1; tab-stops: list 72.0pt; mso-margin-top-alt: auto;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je&nbsp;<b>logt\r\n     alle calls</b>&nbsp;en interacties met de interne klant en doet&nbsp;<b>een \r\n    A tot Z opvolging</b>&nbsp;van zijn vraag of probleem. Je staat dus in voor \r\n    een goed&nbsp;<b>beheer van tickets en dispatcht</b>&nbsp;ze naar een ander \r\n    team indien nodig.</span></p></li>\r\n    <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n    <p style='background: white; color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level2 lfo1; tab-stops: list 72.0pt; mso-margin-top-alt: auto;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je\r\n     werkt mee aan&nbsp;<b>projecten</b>&nbsp;binnen de IT Service Desk: je \r\n    voorziet bijvoorbeeld de nodige communicatie, stelt de planning en \r\n    voorbereiding van implementatie op, je documenteert processen… Je zal nauw \r\n    samenwerken met andere departementen en collega’s.</span></p>\r\n    <p style='background: white; color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-bottom-alt: auto; mso-margin-top-alt: auto;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Ben \r\n    jij de collega die we zoeken?</span></p></li>\r\n    <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n    <p style='background: white; color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level2 lfo1; tab-stops: list 72.0pt; mso-margin-top-alt: auto;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je\r\n     beschikt over een&nbsp;<b>bachelor</b>&nbsp;<b>Informatica</b>, Multimedia \r\n    of Communicatie en hebt&nbsp;<b>affiniteit met IT.</b></span></p></li>\r\n    <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n    <p style='background: white; color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level2 lfo1; tab-stops: list 72.0pt; mso-margin-top-alt: auto;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je\r\n     hebt een sterke basis van&nbsp;<b>Microsoft Workplace</b>&nbsp;(Active\r\n     directory, O365, software center…). <br>Ervaring in een Helpdesk / Service \r\n    Desk is een extra troef</span></p></li>\r\n    <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n    <p style='background: white; color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level2 lfo1; tab-stops: list 72.0pt; mso-margin-top-alt: auto;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je\r\n     bent&nbsp;<b>leergierig</b>&nbsp;en houdt ervan technische/functionele\r\n     problemen uit te pluizen en te zoeken naar de beste oplossing.<br> Je deelt \r\n    je kennis graag met anderen.</span></p></li>\r\n    <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n    <p style='background: white; color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level2 lfo1; tab-stops: list 72.0pt; mso-margin-top-alt: auto;'><span style='color: black; font-family: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE;'>Je\r\n     bent&nbsp;<b>klantvriendelijk</b>. Je bent een \r\n    vlotte&nbsp;<b>communicator</b>&nbsp;en je bent&nbsp;<b>empathisch</b>: je \r\n    leeft mee met de klant, stelt je geduldig op en je haalt voldoening uit