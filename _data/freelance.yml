  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<h1 style=\"margin: 0cm 0cm 0pt -0.25pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Function\r\n Description </span></h1><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0.25pt 0.5pt;\"><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>For \r\nits development team working on in-house developed software, our customer \r\nactively looking for an agile <b style=\"mso-bidi-font-weight: normal;\"></b></span></p>\r\n<p style=\"margin: 0cm 0cm 0.25pt 0.5pt;\"><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'><b style=\"mso-bidi-font-weight: normal;\"><br></b></span></p>\r\n<p style=\"margin: 0cm 0cm 0.25pt 0.5pt;\"><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'><b style=\"mso-bidi-font-weight: normal;\">functional analyst </b>who will be able \r\nto: </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: black; font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: black; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l3 level1 lfo1;\"><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Work\r\n   in an agile software development team, incrementally developing working\r\n   software in sprints (using scrum) </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l3 level1 lfo1;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Understand\r\n   business processes and requirements related to metering of (natural) gas \r\n  flows (both for local real time acquisition systems as for central validation \r\n  and reporting systems) </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l3 level1 lfo1;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Analyze\r\n   business requirements and translate them into the most appropriate conceptual\r\n   model,<b style=\"mso-bidi-font-weight: normal;\"> </b>while building upon the\r\n   existing architecture and systems </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l3 level1 lfo1;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Document\r\n   the chosen solution into functional and technical specifications using the\r\n   customers standard tools and methodology </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l3 level1 lfo1;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Assist\r\n   the developers in producing high quality products, based on defined\r\n   specifications </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l3 level1 lfo1;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Participate\r\n   in estimating the product backlog items </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l3 level1 lfo1;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Create\r\n   test scenarios and execute system tests </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l3 level1 lfo1;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Assist\r\n   the users during the execution of user acceptance tests </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l3 level1 lfo1;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Provide\r\n   support to end-users on (critical) production systems </span></p>\r\n  <p style='color: black; line-height: 107%; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;'><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'><span style=\"mso-spacerun: yes;\">&nbsp;</span></span></p></li></ul><span style=\"font-family: Times New Roman\"><span style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'><strong>Responsibility \r\n</strong></span></span><span style=\"font-family: Times New Roman\"> </span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: black; font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: black; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l4 level1 lfo2;\"><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Analyze\r\n   business requirements and translate them to clear and concise user stories \r\n  </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l4 level1 lfo2;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Create\r\n   business process and functional system documentation using UML-artifacts (use\r\n   case diagrams, activity diagrams, information models,...) </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l4 level1 lfo2;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Create\r\n   and execute test scenarios on different levels (component, system, UAT) \r\n  </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l4 level1 lfo2;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Define\r\n   an “action plan” to deliver user stories by helping the team to break down \r\n  user stories in tasks </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l4 level1 lfo2;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Raise\r\n   impediments to the scrum master in time </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l4 level1 lfo2;'><span style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Review \r\n  functional documentation of peers </span></p>\r\n  <p style='color: black; line-height: 107%; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;'><span style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'><span style=\"mso-spacerun: yes;\">&nbsp;</span></span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<h1 style=\"margin: 0cm 0cm 0pt -0.25pt;\"><span style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Experience \r\n&amp; expertise </span></h1><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: black; font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: black; line-height: 103%; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.45pt; mso-list: l0 level1 lfo3;\"><span lang=\"EN-US\" style='line-height: 103%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Good\r\n   analytical and synthesizing skills to clearly define problems and \r\n  requirements and determine solutions with controllable impact for them on \r\n  mission-critical applications </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l0 level1 lfo3;'><span style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Good \r\n  knowledge of UML </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l0 level1 lfo3;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Experience\r\n   working in agile software development teams </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l0 level1 lfo3;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Experience\r\n   providing support to end users </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l0 level1 lfo3;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Background\r\n   knowledge on the energy sector in general and real time data acquisition\r\n   systems is a bonus </span></p>\r\n  <p style='color: black; line-height: 107%; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;'><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-langua