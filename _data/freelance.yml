  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Start \r\ndate: Immediately</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Description</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>As \r\na member of the Technology division in IT department, you are a professional \r\nwith strong emphasis on Systems, Technology Architectures and have a good \r\nunderstanding of Business and Enterprise Architecture. You outline solution \r\narchitecture descriptions across domains, functions, and business domains, then \r\nmonitors and governs their implementation in projects.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>1. \r\nMain activities</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Produce \r\nclear and concise infrastructure analyses and documentation capturing networking \r\nand operational procedures as well as security guideline and internal \r\nprocedure.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Responsible \r\nto make trade-offs between reuse/buy/build for different elements of \r\nsolutions.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Organize \r\nyour work internally in accordance with solution architectures, in close \r\ncollaboration with project managers and the team leader: manage your tasks, \r\nmonitor and control project progress. Responsible to design an in-depth roadmap \r\nfor the different phases of the project(s).</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Share \r\nyour knowledge of the solutions, technologies and methodologies with your \r\ncolleagues.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Make \r\nsure that the platform architecture is not only the right one for operations, \r\nbut also for deployment and long-term maintenance.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Carry \r\nout impact, dimensioning and quantitative analyses for the proposed \r\nsolutions.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Participate \r\nto invitations to tender, by drawing up the technical conditions in the contract\r\n specifications.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Ensure \r\ncontinuous improvement within the technology team.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Liaise \r\nwith process teams to implement procedure improvements.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>2. \r\nSkills, Competencies, Knowledge and Experience</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>At \r\nleast 5 years of experience in administration of Linux (Red \r\nHat).</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Experience\r\n administering windows system.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Good \r\nknowledge of network (Layer-2 &amp; Layer-3).</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Experience \r\nin administration of virtualization environments &amp; cloud management system\r\n such as Vmware, KVM, OpenStack.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Understanding\r\n container management &amp; orchestration systems such as Kubernetes, Apache\r\n Mesos, etc.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Experience \r\nwith configuration management system such as Ansible, Puppet, \r\netc.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Experience \r\nwith system monitoring &amp; analytics tools such as Zabbix, \r\nDynatrace.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Understanding \r\nAzure cloud.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Ability \r\nto develop scripts for efficient system &amp; software \r\nmanagement.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p styl