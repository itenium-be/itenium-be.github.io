- id: 173
  title: Digital Transformation Architect
  location: Antwerpen
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Functiebeschrijving</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>The \r\ntransformation office is responsible for establishing operational efficiency \r\n&amp; enterprise effectiveness by accelerating the standardization of internal \r\nprocesses &amp; tools. Your team is the driving force in the digital \r\ntransformation of the <span style=\"mso-spacerun: yes;\">&nbsp;</span>enterprise \r\nvalue chain processes: from strategic business idea to the delivery of \r\nsolutions. Currently we are looking for a passionate Transformation Architect to \r\ndevelop and detail this transformation, to drive its realization and to help the \r\nbusiness to reach higher efficiency.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Job \r\ncontent </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>As \r\nan Transformation Architect you report to the Lead Transformation Architect, \r\nsituated in Antwerp, Belgium. You have the following responsibilities: \r\nsupporting the corporate strategy by shaping and detailing the internal \r\nprocesses of the future, balancing business value with acceptable risk driving \r\nthe realization of this standardization and automation of internal processes and \r\nworking out migration paths from our current landscape to the target \r\narchitecture facilitate and drive the transformation by understanding the \r\ncomplex stakeholder landscape and their stakes, and translating them into \r\nroadmaps balancing out stakeholder stakes, feasibility, corporate strategy &amp; \r\nstrategic priorities, and investment capacity. You create alignment within the \r\ncompany on these roadmaps. communicating clearly with all stakeholders (business \r\nand IT), and facilitate decision making with various stakeholders, including \r\nExcom and Senior Leadership. coaching stakeholders and business process owners, \r\nengaging stakeholders towards innovative solutions</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\">\r\n<p style=\"margin: 0cm 0cm 8pt;\"><br></p><span style=\"font-family: Times New Roman\"></span><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Your \r\nprofile you hold a master degree within Economics, Finance, Business \r\nAdministration, IT, or equivalent by experience 10 years of experience in \r\nsimilar assignments you are eager to learn the functional and business \r\nbackground of the enterprise value chain processes you are challenged by a high \r\ndegree of complexity, you keep the overview of a broad scope you are a problem \r\nsolver, you can negotiate and compromise you enjoy working together with people \r\nwith various backgrounds you are a facilitator and help business make a decision \r\nby giving them a view from different perspectives on the problem you have good \r\ncommunication skills (you are the bridge between business and IT) you have good \r\npresentation skills, you know how to summarize complex problems and to visualize \r\ndifferent solution options you are an ecosystem-thinker, and you lead by example \r\nwhen it comes to understanding that successful transformation is about finding \r\nthe balance between organization, people, investment capacity, processes, and IT \r\nsystems. </span></span><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Dutch \r\nknowledge is an advantage, you love to work in an international context: \r\noccasional travel may be required, a good working knowledge of English is \r\nmandatory knowledge of corporate data management and data governance is a plus \r\nexperience with risk management and/or change management is a \r\nplus</span></p><span style=\"font-family: Times New Roman\"></span>"
