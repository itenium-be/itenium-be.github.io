span><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-language: EN-US'>Mainframe \r\nsystemen, <o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpMiddle\" style=\"MARGIN: 0cm 0cm 0pt 72pt; TEXT-INDENT: -18pt; mso-add-space: auto; mso-list: l0 level2 lfo1\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Courier New\"; mso-fareast-font-family: \"Courier New\"; mso-fareast-language: EN-US'><span style=\"mso-list: Ignore\">o<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-language: EN-US'>applicatie \r\nmiddleware, <o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpMiddle\" style=\"MARGIN: 0cm 0cm 0pt 72pt; TEXT-INDENT: -18pt; mso-add-space: auto; mso-list: l0 level2 lfo1\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Courier New\"; mso-fareast-font-family: \"Courier New\"; mso-fareast-language: EN-US'><span style=\"mso-list: Ignore\">o<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-language: EN-US'>veiligheidssystemen, \r\n<o:p></o:p></span></p>\r\n<p class=\"MsoListParagraphCxSpLast\" style=\"MARGIN: 0cm 0cm 0pt 72pt; TEXT-INDENT: -18pt; mso-add-space: auto; mso-list: l0 level2 lfo1\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Courier New\"; mso-fareast-font-family: \"Courier New\"; mso-fareast-language: EN-US'><span style=\"mso-list: Ignore\">o<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp; \r\n</span></span></span><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-language: EN-US'>netwerk \r\nen communicatiesystemen, generieke of specialistische systemen en \r\nplatformen<span style=\"mso-tab-count: 2\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\">