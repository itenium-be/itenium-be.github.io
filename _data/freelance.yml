- id: 143
  title: Medior Front-end developer
  location: Antwerpen
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Medior\r\n Front-end developer</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Locatie:\r\n Antwerpen </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Duur:<span style=\"mso-spacerun: yes;\">&nbsp;&nbsp; </span>tot eind 2020, met reële \r\nmogelijkheid tot verlenging</span></p><span style=\"font-family: Times New Roman\">\r\n<p style=\"margin: 0cm 0cm 8pt;\"><br></p><span style=\"font-family: Times New Roman\"></span><b style=\"mso-bidi-font-weight: normal;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Functie: \r\n</span></b></span><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>• \r\nJe helpt bij de uitbouw van de web- en ondersteunende applicaties van onze \r\ntitelsites. <br>• Je creëert complexe applicaties, die de motor vormen van een \r\ndigitale omschakeling van de hele organisatie.<br><span style=\"mso-spacerun: yes;\">&nbsp;</span>• \r\nJe maakt deel uit van een divers team vol energie. <br>• Je bouwt kwalitatieve \r\ncode, steeds met oog voor de business waarde. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Technische Skills: \r\n</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>• \r\nJe hebt&gt; 4 jaar ontwikkelervaring in Front-end technologieën <br>• Je hebt \r\nruime ervaring in de volledige development lifecycle <br>• Je hebt ruime \r\nervaring met object georiënteerde analyse, design, inclusief kennis van design \r\npatronen <br>• Je hebt kennis van version control, voornamelijk GIT. <br>• Je \r\nhebt grondige kennis van refactoring en build management, waaronder Webpack 4 \r\n&amp; Rollupjs</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Je \r\nhebt ervaring met ES2017, React, CSS-in-JS en compositie. <br>• Voor jou is het \r\nniet alleen HTML schrijven, maar ook nadenken over de semantiek. <br>• Je hebt \r\nervaring met het bouwen van mobiele en responsive web applicaties met\r\n cross-browser support. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Profiel: </span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><br><span style=\"mso-spacerun: yes;\">&nbsp;</span>• Je bent trots op je uitstekende kennis\r\n van HTML, CSS en JavaScript. <br>• Je leeft en werkt volgens de principes van \r\nAgile development. <br>• Je bent proactief, beschikt over sterke \r\ncommunicatievaardigheden en je denkt probleem oplossend. <br>• Je bent het \r\ngewoon om samen te werken met product owners, backend developers en designers. \r\n<br>• Je bent een uitstekende teamspeler met zin voor initiatief, steeds op zoek \r\nom betere code te schrijven en hoge kwaliteit op te leveren.<br><span style=\"mso-spacerun: yes;\">&nbsp;</span>• \r\nJe bent actief geïnteresseerd in de nieuwste technologieën en \r\nontwikkelingen.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
