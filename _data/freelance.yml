etwork (ACI technology), … It involves analytical skills and \r\ntroubleshooting capability to work with the team member to quickly diagnose and \r\nresolve network issues.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-GB\" style=\"color: rgb(85, 85, 85); mso-fareast-language: #2000; mso-ansi-language: EN-GB;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span lang=\"EN-GB\" style=\"color: rgb(85, 85, 85); mso-fareast-language: #2000; mso-ansi-language: EN-GB;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span lang=\"EN-GB\" style=\"color: rgb(85, 85, 85); mso-fareast-language: #2000; mso-ansi-language: EN-GB;\"><span style=\"font-family: Calibri\">Primary Duties:</span></span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-GB\" style=\"color: rgb(85, 85, 85); mso-fareast-language: #2000; mso-ansi-language: EN-GB;\"><span style=\"font-family: Calibri\">Set up, configure, and support network Infrastructure (Cisco \r\ndefined, F5, Palo Alto, Checkpoint, ACI, …)</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-GB\" style=\"color: rgb(85, 85, 85); mso-fareast-language: #2000; mso-ansi-language: EN-GB;\"><span style=\"font-family: Calibri\">Review, implement and enhance our monitoring environment (Sevone, \r\nSmarts, Netscout, Gigamon, …)</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: rgb(85, 85, 85); mso-fareast-language: #2000; mso-ansi-language: #1000;\"><span style=\"font-family: Calibri\">Assist with maintaining current documentation of related \r\ncorporate network implementation.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: rgb(85, 85, 85); mso-fareast-language: #2000; mso-ansi-language: #1000;\"><span style=\"font-family: Calibri\">Involvement in troubleshoot network \r\nsystems.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: rgb(85, 85, 85); mso-fareast-language: #2000; mso-ansi-language: #1000;\"><span style=\"font-family: Calibri\">Provide network project support to other teams with the \r\nimplementation of enterprise and operational service upgrades and new\r\n initiat</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: rgb(85, 85, 85); mso-fareast-language: #2000; mso-ansi-language: #1000;\"><span style=\"font-family: Calibri\">ives.Be involved in Infrastructure and Business projects by \r\ndelivering the required infrastructure (and related \r\ndocumentation)</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: rgb(85, 85, 85); mso-fareast-language: #2000; mso-ansi-language: #1000;\"><span style=\"font-family: Calibri\">Perform vulnerability assessment, IOS validation&amp; \r\nupgrade.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: rgb(85, 85, 85); mso-fareast-language: #2000; mso-ansi-language: #1000;\"><span style=\"font-family: Calibri\">Maintain process like Configuration Management and Monitoring of \r\nthe infrastructure.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"color: rgb(85, 85, 85); mso-fareast-language: #2000; mso-ansi-language: #1000;\"><span style=\"font-family: Calibri\">Optimize our current network implementation and introd