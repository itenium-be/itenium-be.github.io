  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\">\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\"><br></span></p><span style='font-family: \"Segoe UI\",sans-serif;'>Ervaring \r\nmet Cobol/mainframe is zeker een plus!</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>We \r\nare looking for Functional Analysts to reinforce the \"Customer Communication\" \r\ndomain.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'><br>\r\n This domain is responsible for<br> 1. Document Generation: use of tool \r\nScriptura; <br> 2. Document Storage: used of tools SONORA, PDF cache; <br> 3. \r\nOrchestration: use of tools Docrouter, Recognition,….<br>4. Document Scanning: \r\nuse of Kofax, Easyform, Recomatics<br> 5. Messaging: What communication is sent \r\nto which clients via which channels, alerting to clients, make communication \r\nvisible in the clients archive, campaign, bank mail management,....<br>\r\n Different applications on different platforms are concerned: mainframe with all\r\n messaging applications and open system with document management applications\r\n (Scriptura, Sonora, Doc Router, ....)<br><br> There are a multitude of \r\ninnovative and strategic projects for the Bank, and therefore there is almost \r\nalways a (significant) impact in Customer Communication Management.<br><br> You \r\nwill specifically work on the customer communication (messaging) part which is \r\nmainly developed on mainframe.<br><br> The functional analyst is a professional \r\nwho respects and implements the definition of the functional architecture of IT \r\nsystems, who is directly supporting the operational strategy of the organization \r\nand even throughout the entire organization. The Functional Analyst must fully \r\nunderstand the activities of the functional (sub)domain(s) and, at the same \r\ntime, must be able to understand the technological problems. The functional \r\nanalyst works closely together with his business counterparts on the on hand, \r\nand with the IT technicians on the other hand.<br><br> Maintains a mandatory set \r\nof personality skills that serve as a minimum for our external workforce. Please \r\nbear in mind these soft skills when submitting your application : Flexibility; \r\nAttention to detail; Proactivity; Analytical mindset; Strong Communicator. <br>\r\n Still reading, so you're probably the enthusiastic functional analyst we're\r\n looking for:<br> - You can negotiate and you are assertive.<br> - You are \r\ncritical on users needs and you can effectively convert business requirements \r\ninto high-performance solutions, according to IT standards and architecture \r\nrequirements.<br> - You take care on the respect of the budget, the calendar, \r\nthe scope and the quality.<br> - You are analytical, creative and accurate.<br>\r\n - You communicate easily (written and oral) and you like to work with\r\n experienced and qualified IT and business colleagues.<br>- You are able to work \r\nwith “Agile” methods<br><br> You have:<br> - &nbsp;solid ICT experience in \r\napplications with mainframe architecture (and/or multichannel architecture)<br>\r\n - &nbsp;Technico / functional background &amp; knowledge of mainframe\r\n architecture components<br> - to be capable to assimilate rather quickly \r\nexisting applications.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Periode: \r\nASAP - …</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Locatie: \r\nBrussel</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>"
