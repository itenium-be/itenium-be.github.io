<div class="blog-sidebar sidebar">
    <div class="sidebar-heading">
        tags
    </div>
    <ul>
        {% for tag in site.tags %}
            <li>
                <a href="tags{{ tag | first | relative_url }}">
                    {{ tag | first }}
                    <span class="badge" style="background-color: #5BC0DE">{{ tag | last | size }}</span>
                    &nbsp;
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
