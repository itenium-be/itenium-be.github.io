{% assign meta = site.data.jobs %}
{% assign job = include.job %}
{% assign xp = meta.xp | where: "type", job.xp | first %}

{% if job.active %}
<a href="/jobs/{{ job.title | downcase | replace: ' ', '-' | replace: '.net', 'dotnet' }}">
    <div class="job-post {{ include.extraClass }}">
        <h2>{{ job.title }}</h2>
        {% if xp %}
            <span>{{ xp.desc }}</span>
        {% else %}
            <span>{{ job.xpDesc }}</span>
        {% endif %}
        <div><small>{{ meta.locations }}</small></div>
    </div>
</a>
{% endif %}
