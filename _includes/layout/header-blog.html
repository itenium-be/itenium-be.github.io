<script src="/assets/vendor/highlightjs/highlight.pack.js"></script>
<script src="/assets/vendor/anchor.min.js"></script>

<script>hljs.initHighlightingOnLoad();</script>

<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js"></script>

{% unless page.author %}
<script>
$(function() {
  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/blog/search.json',
    // searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
    searchResultTemplate: '<div class="media">' +
        '<div class="media-left"><a href="{url}"><img class="media-object" src="{img}"></a></div>' +
        '<div class="media-body"><h3 class="media-heading"><a href="{url}">{title}</a></h3><p>{date}</p></div></div>',
    fuzzy: false
  });
});
</script>
{% endunless %}


<script>
    // https://www.bryanbraun.com/anchorjs/
    $(function() {
        anchors.options.placement = 'left';
        anchors.add('.blog-content .contents h1, .blog-content .contents h2, .blog-content .contents h3, .blog-content .contents h4');

        anchors.options.placement = 'right';
        anchors.add('.blog-content .blog-title');
    });
</script>


<meta property="og:title" content="{{ page.title | escape }}" />
<meta property="og:description" content="{{ page.desc | strip_newlines | escape }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:image" content="{{ 'assets/blog-images/' | append: page.img.url | absolute_url }}" />
<meta property="og:image:width" content="360">
<meta property="og:image:height" content="300">
{%- assign extension = page.img.url | split: "." | last -%}
<meta property="og:image:type" content="image/{{ extension }}">

<meta property="article:published_time" content="{{ page.date }}" />
<!-- <meta property="article:author" content="https://itenium.be/author/NAME" /> -->
<meta property="article:author" content="{{ page.author }}" />
<meta property="article:section" content="Technology" />
<meta property="article:tag" content="{{ page.categories }}" />
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}" />
{% endfor %}
