<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js"></script>

<script>
$(function() {
  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/jobs/freelance.json',
    searchResultTemplate: '<h3><i class="fa fa-angle-double-right"></i><a href="{url}">{title}</a><small>({location})</small></h3>',
    fuzzy: false,
  });
});
</script>

<meta property="og:title" content="{{ page.title | escape }}" />
<meta property="og:type" content="job.posting" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:description" content="{{ site.meta-description }}" />
<meta property="og:image" itemprop="image" content="https://itenium.be/assets/itenium.png">
<meta property="og:image:width" content="143">
<meta property="og:image:height" content="30">
<meta property="og:image:type" content="image/png">

<meta property="og:job:title" content="{{ page.title | escape }}" />
<meta property="og:job:location" content="{{ page.subTitle | replace: 'Region ', '' }}" />
<meta property="og:job:company" content="itenium" />
<meta property="og:job:company:website" content="https://itenium.be" />
